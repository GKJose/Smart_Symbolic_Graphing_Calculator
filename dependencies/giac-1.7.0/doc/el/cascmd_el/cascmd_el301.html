<H3 CLASS="subsection"><A NAME="htoc339">1.37.6</A>  Απαλοιφή του πρώτου στοιχείου από μια λίστα : <TT> tail</TT></H3><P><A NAME="@default511"></A>
	
<TT>tail</TT> παίρνει σαν όρισμα μια λίστα.<BR>
	
<TT>tail</TT> επιστρέφει την λίστα χωρίς το πρώτο της στοιχείο.<BR>
Είσοδος:
</P><DIV CLASS="center">	
<TT>tail([0,1,2,3])</TT></DIV><P>
Έξοδος :
</P><DIV CLASS="center">	
<TT>[1,2,3]</TT></DIV><P>
	
<TT>l:=tail([0,1,2,3])</TT> κάνει το ίδιο πράγμα με την
	
<TT>l:=suppress([0,1,2,3],0)</TT><BR>

</P><HR>
