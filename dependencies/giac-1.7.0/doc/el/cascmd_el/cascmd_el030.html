<H3 CLASS="subsection"><A NAME="htoc37">1.6.12</A>  Ευκλείδειο πηλίκο και Ευκλείδειο υπόλοιπο δύο ακεραίων : <TT>iquorem</TT></H3><P><A NAME="@default64"></A><A NAME="sec:iquorem"></A>
	
<TT>iquorem</TT> επιστρέφει μια λίστα με το πηλίκο <I>q</I> και το
υπόλοιπο <I>r</I> της Ευκλείδειας διαίρεσης μεταξύ των δύο ακεραίων <I>a</I> και <I>b</I> που δίνονται ως ορίσματα (<I>a</I>=<I>b</I>*<I>q</I>+<I>r</I> με 0≤ <I>r</I>&lt; <I>b</I>).<BR>
