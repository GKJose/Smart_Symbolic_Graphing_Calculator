<H3 CLASS="subsection"><A NAME="htoc337">1.37.4</A>  Επιλογή του πρώτου στοιχείου μιας λίστας : <TT> head</TT></H3><P><A NAME="@default509"></A>
	
<TT>head</TT> παίρνει σαν όρισμα μια λίστα.<BR>
	
<TT>head</TT> επιστρέφει το πρώτο στοιχείο της λίστας.<BR>
Είσοδος :
</P><DIV CLASS="center">	
<TT>head([0,1,2,3])</TT></DIV><P>
Έξοδος :
</P><DIV CLASS="center">	
<TT>0</TT></DIV><P>
	
<TT>a:=head([0,1,2,3])</TT> κάνει το ίδιο πράγμα με 	
<TT>a:=[0,1,2,3][0]</TT></P><HR>
