<H3 CLASS="subsection"><A NAME="htoc449">1.45.4</A>  Νόρμα στήλης πινάκων : <TT> colnorm colNorm</TT></H3><P><A NAME="@default674"></A><A NAME="@default675"></A>
	
<TT>colnorm</TT> (ή 	
<TT>colNorm</TT>) παίρνει ως όρισμα έναν πίνακα 
<I>A</I>=(<I>a</I><SUB><I>j</I>,<I>k</I></SUB>).<BR>
	
<TT>colnorm</TT> (ή 	
<TT>colNorm</TT>) επιστρέφει max<SUB><I>j</I></SUB>(∑<SUB><I>k</I></SUB>(|<I>a</I><SUB><I>j</I>,<I>k</I></SUB>|)).<BR>
Είσοδος :
</P><DIV CLASS="center">	
<TT>colnorm([[1,2],[3,-4]])</TT></DIV><P>
ή
</P><DIV CLASS="center">	
<TT>colNorm([[1,2],[3,-4]])</TT></DIV><P>
Έξοδος :
</P><DIV CLASS="center">	
<TT>6</TT></DIV><P>
Πράγματι : max(1+3,2+4)=6</P><HR>
