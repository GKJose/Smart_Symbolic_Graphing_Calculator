<H3 CLASS="subsection"><A NAME="htoc490">1.51.2</A>  Μετασχηματισμός εξίσωσης σε διαφορά :<BR>
<TT> equal2diff</TT></H3><P><A NAME="@default720"></A>
	
<TT>equal2diff</TT> παίρνει σαν όρισμα μια εξίσωση.<BR>
	
<TT>equal2diff</TT> επιστρέφει την διαφορά των δύο μελών της εξίσωσης.<BR>
Είσοδος :
</P><DIV CLASS="center">	
<TT>equal2diff(2x-1=3)</TT></DIV><P>
Έξοδος :
</P><DIV CLASS="center">	
<TT>2*x-1-3</TT></DIV><HR>
