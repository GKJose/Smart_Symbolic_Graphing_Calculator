<H3 CLASS="subsection"><A NAME="htoc39">1.6.14</A>  Έλεγχος περιττού ακεραίου : <TT>odd</TT></H3><P><A NAME="@default66"></A>
	
<TT>odd</TT> λαμβάνει ως όρισμα έναν ακέραιο 	
<TT>n</TT>.<BR>
	
<TT>odd</TT> επιστρέφει <TT>1</TT> αν το 	
<TT>n</TT> είναι περιττός ή επιστρέφει <TT>0</TT> αν το 	
<TT>n</TT> είναι ζυγός.<BR>
Είσοδος :
</P><DIV CLASS="center">	
<TT>odd(148) </TT></DIV><P>
Έξοδος:
</P><DIV CLASS="center"><TT>0 </TT></DIV><P>
Είσοδος :
</P><DIV CLASS="center">	
<TT>odd(149) </TT></DIV><P>
Έξοδος :
</P><DIV CLASS="center"><TT>1</TT></DIV><HR>
