<H3 CLASS="subsection"><A NAME="htoc106">1.11.8</A>  Συζυγής ενός μιγαδικού αριθμού: <TT>conj</TT></H3><P><A NAME="@default153"></A>
	
<TT>conj</TT> παίρνει σαν όρισμα ένα μιγαδικό αριθμό.<BR>
	
<TT>conj</TT> επιστρέφει τον συζυγή μιγαδικό του μιγαδικού αριθμού.<BR>
Είσοδος :
</P><DIV CLASS="center">	
<TT>conj(3+4*i)</TT></DIV><P>
Έξοδος :
</P><DIV CLASS="center">	
<TT>3-4*i</TT></DIV><HR>
