<H3 CLASS="subsection"><A NAME="htoc97">1.10.16</A>  Η ομάδα που παράγεται από δύο μεταθέσεις: <TT>groupermu</TT></H3><P><A NAME="@default138"></A>
	
<TT>groupermu</TT> παίρνει σαν όρισμα δύο μεταθέσεις, 	
<TT>a</TT> και
	
<TT>b</TT>.<BR>
	
<TT>groupermu</TT> επιστρέφει την ομάδα των μεταθέσεων που παράγονται από τις 	
<TT>a</TT> και
	
<TT>b</TT>.<BR>
Είσοδος :
</P><DIV CLASS="center">	
<TT>groupermu([0,2,1,3],[3,1,2,0])</TT></DIV><P>
Έξοδος :
</P><DIV CLASS="center">	
<TT>[[0,2,1,3],[3,1,2,0],[0,1,2,3],[3,2,1,0]]</TT></DIV><HR>
