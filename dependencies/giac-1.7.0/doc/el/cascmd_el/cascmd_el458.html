<H3 CLASS="subsection"><A NAME="htoc513">1.54.6</A>  Αριθμητική αποτίμηση : <TT> evalf</TT></H3><P><A NAME="@default750"></A>
	
<TT>evalf</TT> παίρνει σαν όρισμα μια παράσταση ή έναν πίνακα.<BR>
	
<TT>evalf</TT> επιστρέφει την αριθμητική τιμή της παράστασης ή του πίνακα.<BR>
Είσοδος :
</P><DIV CLASS="center">	
<TT>evalf(sqrt(2))</TT></DIV><P> 
Έξοδος :
</P><DIV CLASS="center">	
<TT>1.41421356237</TT></DIV><P>
Είσοδος :
</P><DIV CLASS="center">	
<TT>evalf([[1,sqrt(2)],[0,1]])</TT></DIV><P> 
Έξοδος :
</P><DIV CLASS="center">	
<TT>[[1.0,1.41421356237],[0.0,1.0]]</TT></DIV><HR>
