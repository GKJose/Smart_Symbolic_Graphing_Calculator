<H3 CLASS="subsection"><A NAME="htoc434">1.43.7</A>  Αναστροφοσυζυγής πίνακα : <TT> trn</TT></H3><P><A NAME="@default657"></A>
	
<TT>trn</TT> παίρνει ως όρισμα έναν πίνακα <I>A</I>.<BR>
	
<TT>trn</TT> επιστρέφει τον αναστροφοσυζυγή πίνακα του <I>A</I> (δηλαδή τον συζυγή του ανεστραμένου πίνακα του <I>A</I>).<BR>
Είσοδος :
</P><DIV CLASS="center">	
<TT>trn([[i, 1+i],[1, 1-i]])</TT></DIV><P>
Έξοδος κατόπιν απλοποίησης:
</P><DIV CLASS="center">	
<TT>[[-i,1],[1-i,1+i]]</TT></DIV><HR>
