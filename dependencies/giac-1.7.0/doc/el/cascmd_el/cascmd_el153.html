<H3 CLASS="subsection"><A NAME="htoc175">1.21.10</A>  Μετασχηματισμός <TT>arctan</TT> σε <TT>arcsin</TT> : <TT> atan2asin</TT></H3><P><A NAME="@default303"></A>
	
<TT>atan2asin</TT> παίρνει ως όρισμα μια παράσταση που περιέχει 
αντίστροφες τριγωνομετρικές συναρτήσεις.<BR>
	
<TT>atan2asin</TT> αντικαθιστά την arctan(<I>x</I>) με την 
 arcsin(<I>x</I>/√<SPAN style="text-decoration:overline">1+<I>x</I>2</SPAN>), σε αυτή την παράσταση.<BR>
Είσοδος :
</P><DIV CLASS="center">	
<TT>atan2asin(atan(x))</TT></DIV><P>
Έξοδος :
</P><DIV CLASS="center">	
<TT>asin(x/sqrt(1+x</TT><CODE><TT>^</TT></CODE><TT>2))</TT></DIV><HR>
