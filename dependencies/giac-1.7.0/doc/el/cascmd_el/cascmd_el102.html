<H3 CLASS="subsection"><A NAME="htoc115">1.12.6</A>  Κανονική μορφή : <TT>canonical_form</TT></H3><P><A NAME="@default164"></A>
	
<TT>canonical_form</TT> παίρνει σαν όρισμα ένα τριώνυμο δευτέρου βαθμού.<BR>
	
<TT>canonical_form</TT> επιστρέφει την κανονική μορφή του ορίσματος.<BR>
Παράδειγμα :<BR>
Βρείτε την κανονική μορφή του :
</P><TABLE CLASS="display dcenter"><TR VALIGN="middle"><TD CLASS="dcell"><I>x</I><SUP>2</SUP>−6<I>x</I>+1</TD></TR>
</TABLE><P>
Είσοδος :
</P><DIV CLASS="center">	
<TT>canonical_form(x</TT><CODE><TT>^</TT></CODE><TT>2-6*x+1)</TT></DIV><P>
Έξοδος :
</P><DIV CLASS="center">	
<TT>(x-3)</TT><CODE><TT>^</TT></CODE><TT>2-8</TT></DIV><HR>
