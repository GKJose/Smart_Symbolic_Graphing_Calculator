<H3 CLASS="subsection"><A NAME="htoc432">1.43.5</A>  Ορίζουσα αραιού πίνακα : <TT> det_minor</TT></H3><P><A NAME="@default655"></A>
	
<TT>det_minor</TT> παίρνει ως όρισμα έναν πίνακα <I>A</I>.<BR>
	
<TT>det_minor</TT> επιστρέφει την ορίζουσα του πίνακα <I>A</I> που υπολογίζεται 
αναπτύσσοντας την ορίζουσα με την μέθοδο του <TT>Laplace</TT>.<BR>
Είσοδος :
</P><DIV CLASS="center">	
<TT>det_minor([[1,2],[3,4]])</TT></DIV><P>
Έξοδος :
</P><DIV CLASS="center">	
<TT>-2</TT></DIV><P>
Είσοδος :
</P><DIV CLASS="center">	
<TT>det_minor(idn(3))</TT></DIV><P>
Έξοδος :
</P><DIV CLASS="center">	
<TT>1</TT></DIV><HR>
