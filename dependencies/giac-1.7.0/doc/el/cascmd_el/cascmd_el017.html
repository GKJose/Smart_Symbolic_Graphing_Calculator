<H3 CLASS="subsection"><A NAME="htoc22">1.4.10</A>  Μετασχηματισμός ακέραιου σε συμβολοσειρά: <TT>cat +</TT></H3><P><A NAME="@default40"></A><A NAME="@default41"></A>
Χρησιμοποιήστε την 	
<TT>cat</TT> με τον ακέραιο σαν όρισμα, ή προσθέστε τον ακέραιο σε μία άδεια συμβολοσειρά<BR>
Είσοδος :
</P><DIV CLASS="center"><TT>""+123</TT></DIV><P>
ή :
</P><DIV CLASS="center">	
<TT>cat(123)</TT></DIV><P>
Έξοδος :
</P><DIV CLASS="center"><TT>	
"</TT><TT>123</TT><TT>	
"</TT></DIV><HR>
