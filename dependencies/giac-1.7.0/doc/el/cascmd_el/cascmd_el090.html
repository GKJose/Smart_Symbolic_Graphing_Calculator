<H3 CLASS="subsection"><A NAME="htoc102">1.11.4</A>  Μιγαδικός αριθμός στην μορφή <TT>re(z)+i*im(z)</TT> : <TT>evalc</TT></H3><P><A NAME="@default148"></A>
	
<TT>evalc</TT> παίρνει σαν όρισμα έναν μιγαδικό αριθμό 	
<TT>z</TT>.<BR>
	
<TT>evalc</TT> επιστρέφει τον μιγαδικό αριθμό, γραμμένο ως
	
<TT>re(z)+i*im(z)</TT>.<BR>
Είσοδος :
</P><DIV CLASS="center">	
<TT>evalc(sqrt(2)*exp(i*pi/4))</TT></DIV><P>
Έξοδος :
</P><DIV CLASS="center">	
<TT>1+i</TT></DIV><HR>
