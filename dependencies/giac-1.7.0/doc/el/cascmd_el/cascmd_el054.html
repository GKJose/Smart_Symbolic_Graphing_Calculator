<H3 CLASS="subsection"><A NAME="htoc63">1.8.5</A>  Αριθμητής και παρονομαστής ενός κλάσματος: <TT>f2nd<BR>
fxnd</TT></H3><P><A NAME="@default101"></A><A NAME="@default102"></A><A NAME="sec:ifxnd"></A>
	
<TT>f2nd</TT> (ή 	
<TT>fxnd</TT>) λαμβάνει ως όρισμα ένα κλάσμα και επιστρέφει μια λίστα με τον αριθμητή και τον παρονομαστή του κλάσματος μετά την απλοποίηση (για ρητά κλάσματα,
βλ.<A HREF="cascmd_el239.html#sec:fxnd">1.28.5</A>).<BR>
