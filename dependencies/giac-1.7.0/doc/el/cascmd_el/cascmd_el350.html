<H3 CLASS="subsection"><A NAME="htoc393">1.42.1</A>  Αποτίμηση πίνακα : <TT> evalm</TT></H3><P><A NAME="@default596"></A>
	
<TT>evalm</TT> χρησιμοποιείται στο 	
<TT>Maple</TT> για να αποτιμήσει έναν πίνακα. 
Στο 	
<TT>Xcas</TT>, οι πίνακες αποτιμούνται από προεπιλογή. Η εντολή 
	
<TT>evalm</TT> είναι διαθέσιμη μόνο για συμβατότητα, και είναι ισοδύναμη με την 	
<TT>eval</TT>.</P><HR>
