<H3 CLASS="subsection"><A NAME="htoc412">1.42.20</A>  Ανταλλαγή δύο γραμμών : <TT> rowSwap</TT></H3><P><A NAME="@default623"></A>
	
<TT>rowSwap</TT> παίρνει τρία ορίσματα : έναν πίνακα <I>A</I> και δύο ακεραίους
<I>n</I>1 και <I>n</I>2.<BR>
	
<TT>rowSwap</TT> επιστρέφει τον πίνακα που παίρνουμε αν στον <I>A</I>, ανταλλάξουμε την γραμμή με δείκτη 
<I>n</I>1 με τη γραμμή με δείκτη <I>n</I>2.<BR>
Είσοδος :
</P><DIV CLASS="center">	
<TT>rowSwap([[1,2],[3,4]],0,1)</TT></DIV><P>
Έξοδος :
</P><DIV CLASS="center">	
<TT>[[3,4],[1,2]]</TT></DIV><HR>
