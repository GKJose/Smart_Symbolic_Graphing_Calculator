<H3 CLASS="subsection"><A NAME="htoc72">1.9.3</A>  Συνήθεις προθηματικές συναρτήσεις πραγματικών αριθμών : <TT>rdiv</TT></H3><P><A NAME="@default113"></A> 
	
<TT>rdiv</TT> είναι ο προθηματικός τύπος της διαίρεσης της συνάρτησης.<BR>
Είσοδος :
</P><DIV CLASS="center">	
<TT>rdiv(3,2)</TT></DIV><P>
Έξοδος :
</P><DIV CLASS="center">	
<TT>3/2</TT></DIV><P>
Είσοδος :
</P><DIV CLASS="center">	
<TT>rdiv(3.2,2.1</TT></DIV><P>

</P><DIV CLASS="center">	
<TT>1.52380952381</TT></DIV><HR>
