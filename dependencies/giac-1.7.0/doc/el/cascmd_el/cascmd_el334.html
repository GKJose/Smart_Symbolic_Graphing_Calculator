<H3 CLASS="subsection"><A NAME="htoc372">1.37.39</A>  Δημιουργία λίστας από πίνακα : <TT> mat2list</TT></H3><P><A NAME="@default553"></A>
	
<TT>mat2list</TT><A NAME="@default554"></A> παίρνει σαν όρισμα έναν πίνακα.<BR>
	
<TT>mat2list</TT> επιστρέφει την λίστα των συντελεστών του πίνακα.<BR>
Είσοδος :
</P><DIV CLASS="center">	
<TT>mat2list([[5,8],[1,9]])</TT></DIV><P>
Έξοδος :
</P><DIV CLASS="center">	
<TT>[5,8,1,9]</TT></DIV><HR>
