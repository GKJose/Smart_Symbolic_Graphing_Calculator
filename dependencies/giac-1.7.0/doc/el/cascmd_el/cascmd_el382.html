<H3 CLASS="subsection"><A NAME="htoc425">1.42.33</A>  Αριθμός γραμμών : <TT> rowdim rowDim nrows</TT></H3><P><A NAME="@default643"></A><A NAME="@default644"></A><A NAME="@default645"></A>
	
<TT>rowdim</TT> (ή 	
<TT>rowDim</TT> ή 	
<TT>nrows</TT>) παίρνει ως όρισμα έναν 
πίνακα <I>A</I>.<BR>
	
<TT>rowdim</TT> (ή 	
<TT>rowDim</TT> ή 	
<TT>nrows</TT>) επιστρέφει τον αριθμό των γραμμών του 
πίνακα <I>A</I>.<BR>
Είσοδος :
</P><DIV CLASS="center">	
<TT>rowdim([[1,2,3],[3,4,5]])</TT></DIV><P>
ή
</P><DIV CLASS="center">	
<TT>nrows([[1,2,3],[3,4,5]])</TT></DIV><P>
Έξοδος :
</P><DIV CLASS="center">	
<TT>2</TT></DIV><HR>
