<H3 CLASS="subsection"><A NAME="htoc430">1.43.3</A>  Ίχνος πίνακα : <TT> trace</TT></H3><P><A NAME="@default653"></A>
	
<TT>trace</TT> παίρνει ως όρισμα έναν πίνακα <I>A</I>.<BR>
	
<TT>trace</TT> επιστρέφει το ίχνος του πίνακα <I>A</I>, που είναι 
το άθροισμα των διαγώνιων στοιχείων.<BR>
Είσοδος :
</P><DIV CLASS="center">	
<TT>trace([[1,2],[3,4]])</TT></DIV><P>
Έξοδος :
</P><DIV CLASS="center">	
<TT>5</TT></DIV><HR>
