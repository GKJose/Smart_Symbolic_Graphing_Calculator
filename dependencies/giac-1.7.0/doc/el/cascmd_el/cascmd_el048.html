<H3 CLASS="subsection"><A NAME="htoc56">1.7.3</A>  Διατάξεις : <TT>perm nPr</TT></H3><P><A NAME="@default88"></A><A NAME="@default89"></A>
	
<TT>perm</TT> ή 	
<TT>nPr</TT> παίρνει σαν ορίσματα δύο ακέραιους <I>n</I> και <I>p</I>.<BR>
	
<TT>perm(n,p)</TT> ή 	
<TT>nPr(n,p)</TT> επιστρέφει τον αριθμό <I>n</I>!/(<I>n</I>−<I>p</I>)! των διατάξεων <I>p</I> στοιχείων επιλεγμένων από <I>n</I> στοιχεία.<BR>
Είσοδος :
</P><DIV CLASS="center">	
<TT>perm(5,2)</TT></DIV><P>
Έξοδος :
</P><DIV CLASS="center">	
<TT>20</TT></DIV><HR>
