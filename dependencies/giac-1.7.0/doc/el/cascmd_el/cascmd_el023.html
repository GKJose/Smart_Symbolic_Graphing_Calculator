<H3 CLASS="subsection"><A NAME="htoc30">1.6.5</A>  Ελάχιστο κοινό πολλαπλάσιο : <TT> lcm</TT></H3><P><A NAME="@default50"></A><A NAME="sec:ilcm"></A>
	
<TT>lcm</TT> επιστρέφει το ελάχιστο κοινό πολλαπλάσιο δύο ακεραίων
(ή δύο πολυωνύμων, βλέπε επίσης <A HREF="cascmd_el217.html#sec:lcm">1.25.10</A>).<BR>
Είσοδος :
</P><DIV CLASS="center">	
<TT>lcm(18,15) </TT></DIV><P>
Έξοδος :
</P><DIV CLASS="center"><TT>90</TT></DIV><HR>
