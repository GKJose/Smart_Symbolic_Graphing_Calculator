<H3 CLASS="subsection"><A NAME="htoc431">1.43.4</A>  Ορίζουσα πίνακα : <TT> det</TT></H3><P><A NAME="@default654"></A>
	
<TT>det</TT> παίρνει ως όρισμα έναν πίνακα <I>A</I>.<BR>
	
<TT>det</TT> επιστρέφει την ορίζουσα του πίνακα <I>A</I>.<BR>
Είσοδος :
</P><DIV CLASS="center">	
<TT>det([[1,2],[3,4]])</TT></DIV><P>
Έξοδος :
</P><DIV CLASS="center">	
<TT>-2</TT></DIV><P>
Είσοδος :
</P><DIV CLASS="center">	
<TT>det(idn(3))</TT></DIV><P>
Έξοδος :
</P><DIV CLASS="center">	
<TT>1</TT></DIV><HR>
