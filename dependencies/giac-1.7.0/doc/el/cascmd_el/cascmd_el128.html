<H3 CLASS="subsection"><A NAME="htoc145">1.16.5</A>  Επαναλαμβανόμενη σύνθεση συνάρτησης: <TT>@@</TT></H3><P><A NAME="@default248"></A>
Με το 	
<TT>Xcas</TT>, η επαναλαμβανόμενη σύνθεση μιας συνάρτησης με τον εαυτό της <I>n</I> ∈ ℕ φορές γίνεται με τον ενθηματικό τελεστή 	
<TT>@@</TT>.<BR>
Είσοδος :
</P><DIV CLASS="center">	
<TT>(sin@@3)(x)</TT></DIV><P>
Έξοδος :
</P><DIV CLASS="center">	
<TT>sin(sin(sin(x)))</TT></DIV><P> 
Είσοδος :
</P><DIV CLASS="center">	
<TT>(sin@@2)(pi/2)</TT></DIV><P>
Έξοδος :
</P><DIV CLASS="center">	
<TT>sin(1)</TT></DIV><HR>
