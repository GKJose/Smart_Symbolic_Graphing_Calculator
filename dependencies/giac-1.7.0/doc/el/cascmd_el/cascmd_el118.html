<H3 CLASS="subsection"><A NAME="htoc133">1.14.1</A>  Συνήθεις τελεστές :<TT>+, -, *, /, ^</TT></H3><P><A NAME="@default183"></A><A NAME="@default184"></A><A NAME="@default185"></A><A NAME="@default186"></A><A NAME="@default187"></A>
<TT>+, -, *, /, ^</TT> είναι οι τελεστές που κάνουν προσθέσεις, αφαιρέσεις, πολλαπλασιασμούς, διαιρέσεις και ύψωση σε δύναμη.</P><HR>
