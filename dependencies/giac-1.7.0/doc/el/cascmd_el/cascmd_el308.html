<H3 CLASS="subsection"><A NAME="htoc346">1.37.13</A>  Μήκος λίστας : <TT> size nops length</TT></H3><P><A NAME="@default520"></A><A NAME="@default521"></A><A NAME="@default522"></A>
	
<TT>size</TT> ή 	
<TT>nops</TT> ή 	
<TT>length</TT> παίρνει σαν όρισμα μια λίστα
(αντιστ. ακολουθία).<BR>
	
<TT>size</TT> ή 	
<TT>nops</TT> ή 	
<TT>length</TT> επιστρέφει το μήκος της λίστας (αντιστ. 
ακολουθία).<BR>
Είσοδος :
</P><DIV CLASS="center">	
<TT>nops([3,4,2])</TT></DIV><P>
ή
</P><DIV CLASS="center">	
<TT>size([3,4,2])</TT></DIV><P>
ή
</P><DIV CLASS="center">	
<TT>length([3,4,2])</TT></DIV><P>
Έξοδος :
</P><DIV CLASS="center">	
<TT>3</TT></DIV><HR>
