<H3 CLASS="subsection"><A NAME="htoc370">1.37.37</A>  Λίστα διαφορών διαδοχικών όρων : <TT> deltalist</TT></H3><P><A NAME="@default551"></A>
	
<TT>deltalist</TT> παίρνει σαν όρισμα μια λίστα.<BR>
	
<TT>deltalist</TT> επιστρέφει την λίστα διαφορών όλων των 
ζευγαριών διαδοχικών όρων της λίστας.<BR>
Είσοδος :
</P><DIV CLASS="center">	
<TT>deltalist([5,8,1,9])</TT></DIV><P>
Έξοδος :
</P><DIV CLASS="center">	
<TT>[3,-7,8]</TT></DIV><HR>
