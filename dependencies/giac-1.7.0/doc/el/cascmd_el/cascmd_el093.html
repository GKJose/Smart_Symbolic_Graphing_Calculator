<H3 CLASS="subsection"><A NAME="htoc105">1.11.7</A>  Κανονικοποιημένος μιγαδικός αριθμός: <TT>normalize<BR>
unitV</TT></H3><P><A NAME="@default151"></A><A NAME="@default152"></A>
	
<TT>normalize</TT> ή 	
<TT>unitV</TT> παίρνει σαν όρισμα έναν μιγαδικό αριθμό.<BR>
	
<TT>normalize</TT> ή 	
<TT>unitV</TT> επιστρέφει τον μιγαδικό αριθμό διαιρεμένο με το μέτρο του.<BR>
Είσοδος :
</P><DIV CLASS="center">	
<TT>normalize(3+4*i)</TT></DIV><P>
Έξοδος :
</P><DIV CLASS="center">	
<TT>(3+4*i)/5</TT></DIV><HR>
