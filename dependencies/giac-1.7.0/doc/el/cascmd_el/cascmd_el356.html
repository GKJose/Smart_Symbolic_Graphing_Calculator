<H3 CLASS="subsection"><A NAME="htoc399">1.42.7</A>  Δύναμη πίνακα : ^ &amp;^</H3><P><A NAME="@default606"></A><A NAME="@default607"></A>
Ο ενθηματικός τελεστής 	
<CODE><TT>^</TT></CODE> (ή <TT>&amp;</TT><CODE><TT>^</TT></CODE>) χρησιμοποιείται για να υψώσουμε
έναν πίνακα σε μια ακέραια δύναμη.<BR>
Είσοδος :
</P><DIV CLASS="center">	
<TT>[[1,2],[3,4]] </TT><CODE><TT>^</TT></CODE><TT> 5</TT></DIV><P>
ή :
</P><DIV CLASS="center">	
<TT>[[1,2],[3,4]] &amp;</TT><CODE><TT>^</TT></CODE><TT> 5</TT></DIV><P>
Έξοδος :
</P><DIV CLASS="center">	
<TT>[[1069,1558],[2337,3406]]</TT></DIV><HR>
