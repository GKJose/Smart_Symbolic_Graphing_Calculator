<H3 CLASS="subsection"><A NAME="htoc49">1.6.24</A>  Επίλυση της <I>a</I><SUP>2</SUP>+<I>b</I><SUP>2</SUP>=<I>p</I> στο ℤ : <TT>pa2b2</TT></H3><P><A NAME="@default78"></A>
	
<TT>pa2b2</TT> αναλύει έναν πρώτο ακέραιο <I>p</I> ισοδύναμο με 1 	
modulo 4, 
σαν άθροισμα τετραγώνων : <I>p</I>= <I>a</I><SUP>2</SUP>+<I>b</I><SUP>2</SUP>.
Το αποτέλεσμα είναι η λίστα 	
<TT>[a,b]</TT>.<BR>
Είσοδος :
</P><DIV CLASS="center">	
<TT>pa2b2(17)</TT></DIV><P>
Έξοδος :
</P><DIV CLASS="center">	
<TT>[4,1] </TT></DIV><P>
πράγματι 17=4<SUP>2</SUP>+1<SUP>2</SUP></P><HR>
