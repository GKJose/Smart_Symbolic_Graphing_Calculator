<H3 CLASS="subsection"><A NAME="htoc585">4.1.3</A>  Μετατροπή μονάδων σε μονάδες <TT>MKSA</TT> : <TT> mksa</TT></H3><P><A NAME="@default849"></A>
	
<TT>mksa</TT> μετατρέπει ένα αντικείμενο μονάδας σε ένα αντικείμενο μονάδας
γραμμένο στο δειθνές μετρικό σύστημα 	
<TT>MKSA</TT>.<BR>

Είσοδος :
</P><DIV CLASS="center">	
<TT>mksa(15_C)</TT></DIV><P>
Έξοδος :
</P><DIV CLASS="center">	
<TT>15.0_(s*A)</TT></DIV><HR>
