<H3 CLASS="subsection"><A NAME="htoc38">1.6.13</A>  Έλεγχος άρτιου ακεραίου : <TT>even</TT></H3><P><A NAME="@default65"></A>
	
<TT>even</TT> λαμβάνει ως όρισμα έναν ακέραιο 	
<TT>n</TT>.<BR>
	
<TT>even</TT> επιστρέφει <TT>1</TT> αν το 	
<TT>n</TT> είναι άρτιος ή επιστρέφει <TT>0</TT> αν το 	
<TT>n</TT> 
είναι περιττός.<BR>
Είσοδος :
</P><DIV CLASS="center">	
<TT>even(148) </TT></DIV><P>
Έξοδος:
</P><DIV CLASS="center"><TT>1 </TT></DIV><P>
Είσοδος :
</P><DIV CLASS="center">	
<TT>even(149) </TT></DIV><P>
Έξοδος :
</P><DIV CLASS="center"><TT>0</TT></DIV><HR>
