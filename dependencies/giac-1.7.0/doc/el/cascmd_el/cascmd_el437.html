<H3 CLASS="subsection"><A NAME="htoc489">1.51.1</A>  Ορισμός μιας εξίσωσης : <TT> equal</TT></H3><P><A NAME="@default719"></A>
	
<TT>equal</TT> παίρνει σαν όρισμα τα δύο μέλη μιας εξίσωσης.<BR>
	
<TT>equal</TT> επιστρέφει αυτήn την εξίσωση. Αυτή είναι η προθηματική έκδοση του 	
<TT>=</TT><BR>
Είσοδος :
</P><DIV CLASS="center">	
<TT>equal(2x-1,3)</TT></DIV><P>
Έξοδος :
</P><DIV CLASS="center">	
<TT>(2*x-1)=3</TT></DIV><P>
Μπορούμε επίσης να γράψουμε απ’ευθείας 	
<TT>(2*x-1)=3</TT>.</P><HR>
