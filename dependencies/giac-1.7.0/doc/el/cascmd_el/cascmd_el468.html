<H3 CLASS="subsection"><A NAME="htoc529">2.5.3</A>  Σχεδιασμός διδιάστατης (<TT>2D</TT>) κάθετης ευθείας :<BR>
<TT> LineVert</TT></H3><P><A NAME="@default776"></A>
	
<TT>LineVert</TT> παίρνει σαν όρισμα μία παράσταση <I>a</I>.<BR>
	
<TT>LineVert</TT> σχεδιάζει την κάθετη ευθεία <I>x</I>=<I>a</I>.<BR>
Είσοδος:
</P><DIV CLASS="center">	
<TT>LineVert(1)</TT></DIV><P>
Έξοδος :
</P><DIV CLASS="center"><TT>Η ευθεία </TT><TT>	
x=1</TT></DIV><HR>
