<H3 CLASS="subsection"><A NAME="htoc82">1.10.1</A>  Τυχαία μετάθεση: <TT>randperm</TT></H3><P><A NAME="@default123"></A>
	
<TT>randperm</TT> παίρνει σαν όρισμα έναν ακέραιο αριθμό <I>n</I>.<BR>
	
<TT>randperm</TT> επιστρέφει μία τυχαία μετάθεση των αριθμών [0..<I>n</I>−1].<BR>
Είσοδος :
</P><DIV CLASS="center">	
<TT>randperm(3)</TT></DIV><P>
Έξοδος :
</P><DIV CLASS="center"><TT>[2,0,1]</TT></DIV><HR>
