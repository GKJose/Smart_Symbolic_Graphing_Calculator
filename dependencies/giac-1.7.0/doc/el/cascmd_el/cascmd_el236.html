<H3 CLASS="subsection"><A NAME="htoc265">1.28.2</A>  Αριθμητής μετά από απλοποίηση : <TT> numer</TT></H3><P><A NAME="@default422"></A><A NAME="sec:numer"></A>
	
<TT>numer</TT> παίρνει σαν όρισμα ένα ρητό κλάσμα
και επιστρέφει τον αριθμητή ενός ανάγωγου αντιπροσώπου αυτού του κλάσματος
(δείτε επίσης <A HREF="cascmd_el052.html#sec:inumer">1.8.3</A>).<BR>
Είσοδος :
</P><DIV CLASS="center">	
<TT>numer((x</TT><CODE><TT>^</TT></CODE><TT>2-1)/(x-1)) </TT></DIV><P>
Έξοδος :
</P><DIV CLASS="center">	
<TT>x+1</TT></DIV><P>
Είσοδος :
</P><DIV CLASS="center">	
<TT>numer((x</TT><CODE><TT>^</TT></CODE><TT>2+2*x+1)/(x</TT><CODE><TT>^</TT></CODE><TT>2-1)) </TT></DIV><P>
Έξοδος :
</P><DIV CLASS="center">	
<TT>x+1</TT></DIV><HR>
