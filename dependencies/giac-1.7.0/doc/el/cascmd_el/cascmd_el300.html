<H3 CLASS="subsection"><A NAME="htoc338">1.37.5</A>  Απαλοιφή στοιχείου από μια λίστα : <TT> suppress</TT></H3><P><A NAME="@default510"></A>
	
<TT>suppress</TT> παίρνει σαν όρισμα μια λίστα και έναν ακέραιο 	
<TT>n</TT>.<BR>
	
<TT>suppress</TT> επιστρέφει την λίστα όπου το στοιχείο με δείκτη 	
<TT>n</TT> έχει
απαλειφθεί.<BR>
Είσοδος :
</P><DIV CLASS="center">	
<TT>suppress([3,4,2],1)</TT></DIV><P>
Έξοδος :
</P><DIV CLASS="center">	
<TT>[3,2]</TT></DIV><HR>
