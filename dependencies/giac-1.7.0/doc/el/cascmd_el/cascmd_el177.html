<H3 CLASS="subsection"><A NAME="htoc201">1.23.6</A>  Ανάπτυγμα δυνάμεων : <TT> powexpand</TT></H3><P><A NAME="@default347"></A>
	
<TT>powexpand</TT> αναγράφει μια δύναμη σε άθροισμα σαν ένα γινόμενο δυνάμεων.<BR>
Είσοδος :
</P><DIV CLASS="center">	
<TT>powexpand(a</TT><CODE><TT>^</TT></CODE><TT>(x+y))</TT></DIV><P>
Έξοδος :
</P><DIV CLASS="center">	
<TT>a</TT><CODE><TT>^</TT></CODE><TT>x*a</TT><CODE><TT>^</TT></CODE><TT>y</TT></DIV><HR>
