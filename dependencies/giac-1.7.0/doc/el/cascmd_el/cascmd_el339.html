<H3 CLASS="subsection"><A NAME="htoc378">1.38.5</A>  Όρος προς όρο γινόμενο δύο λιστών : <TT>
.*</TT></H3><P><A NAME="@default565"></A>
Ο ενθηματικός τελεστής 	
<TT>.*</TT> επιστρέφει το γινόμενο όρο προς όρο δύο λιστών
ίδιου μεγέθους.<BR>
Είσοδος :
</P><DIV CLASS="center">	
<TT>[1,2,3] .* [4,3,5]</TT></DIV><P>
Έξοδος :
</P><DIV CLASS="center">	
<TT>[4,6,15]</TT></DIV><HR>
