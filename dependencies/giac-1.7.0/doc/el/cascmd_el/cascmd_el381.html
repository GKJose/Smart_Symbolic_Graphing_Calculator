<H3 CLASS="subsection"><A NAME="htoc424">1.42.32</A>  Διάσταση πίνακα : <TT> dim</TT></H3><P><A NAME="@default642"></A>
	
<TT>dim</TT> παίρνει ως όρισμα έναν πίνακα <I>A</I>.<BR>
	
<TT>dim</TT> επιστρέφει την λίστα του αριθμού των γραμμών και των στηλών
του πίνακα <I>A</I>.<BR>
Είσοδος :
</P><DIV CLASS="center">	
<TT>dim([[1,2,3],[3,4,5]])</TT></DIV><P>
Έξοδος :
</P><DIV CLASS="center">	
<TT>[2,3]</TT></DIV><HR>
