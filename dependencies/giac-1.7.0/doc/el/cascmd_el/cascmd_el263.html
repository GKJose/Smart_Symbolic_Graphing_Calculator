<H3 CLASS="subsection"><A NAME="htoc295">1.31.14</A>  Παραγοντοποίηση στο ℤ/<I>p</I>ℤ[<I>x</I>] : <TT>factor factoriser</TT></H3><P><A NAME="@default456"></A><A NAME="@default457"></A>
	
<TT>factor</TT> παίρνει σαν όρισμα ένα πολυώνυμο
με συντελεστές στο ℤ/<I>p</I>ℤ[<I>x</I>].<BR>
	
<TT>factor</TT> παραγοντοποιεί το πολυώνυμο στο ℤ/<I>p</I>ℤ[<I>x</I>] (<I>p</I> πρέπει να είναι
πρώτος).<BR>
Είσοδος :
</P><DIV CLASS="center">	
<TT>factor((-3*x</TT><CODE><TT>^</TT></CODE><TT>3+5*x</TT><CODE><TT>^</TT></CODE><TT>2-5*x+4)%13)</TT></DIV><P>
Έξοδος :
</P><DIV CLASS="center">	
<TT>((1%13)*x+-6%13)*((-3%13)*x</TT><CODE><TT>^</TT></CODE><TT>2+-5%13)</TT></DIV><HR>
