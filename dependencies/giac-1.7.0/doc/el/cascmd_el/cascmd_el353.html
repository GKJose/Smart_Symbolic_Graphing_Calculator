<H3 CLASS="subsection"><A NAME="htoc396">1.42.4</A>  Πρόσθεση στοιχείων μιας στήλης πίνακα : <TT> sum</TT></H3><P><A NAME="@default603"></A> 
	
<TT>sum</TT> παίρνει σαν όρισμα έναν πίνακα <I>A</I>.<BR>
	
<TT>sum</TT> επιστρέφει την λίστα τα στοιχεία της οποίας είναι το άθροισμα των στοιχείων κάθε 
στήλης του πίνακα <I>A</I>.<BR>
Είσοδος :
</P><DIV CLASS="center">	
<TT>sum([[1,2],[3,4]])</TT></DIV><P>
Έξοδος :
</P><DIV CLASS="center">	
<TT>[4,6]</TT></DIV><HR>
