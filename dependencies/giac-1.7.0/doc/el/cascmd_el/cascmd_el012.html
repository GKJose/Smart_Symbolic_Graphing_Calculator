<H3 CLASS="subsection"><A NAME="htoc17">1.4.5</A>  Κώδικας ASCII μίας συμβολοσειράς : <TT>asc</TT></H3><P><A NAME="@default35"></A>
	
<TT>asc</TT> παίρνει σαν όρισμα μία σειμβολοσειρά 	
<TT>s</TT>.<BR>
	
<TT>asc</TT> επιστρέφει την λίστα σε κώδικα 	
ASCII, των χαρακτήρων της 	
<TT>s</TT>.<BR>
Έισοδος :
</P><DIV CLASS="center">	
<TT>asc("abcd")</TT></DIV><P>
Έξοδος :
</P><DIV CLASS="center"><TT>[97,98,99,100]</TT></DIV><P> 
Έισοδος :
</P><DIV CLASS="center">	
<TT>asc("a")</TT></DIV><P>
Έξοδος :
</P><DIV CLASS="center">	
<TT>[97]</TT></DIV><HR>
