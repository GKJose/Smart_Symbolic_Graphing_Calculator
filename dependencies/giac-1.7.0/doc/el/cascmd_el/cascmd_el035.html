<H3 CLASS="subsection"><A NAME="htoc42">1.6.17</A>  Ο μικρότερος ψευδο-πρώτος μεγαλύτερος του <TT> n</TT> :<BR>
<TT> nextprime</TT></H3><P><A NAME="@default69"></A>
	
<TT>nextprime(n)</TT> επιστρέφει τον μικρότερο ψευδο-πρώτο (ή πρώτο)
που είναι μεγαλύτερος από 	
<TT>n</TT>.<BR>
Είσοδος :
</P><DIV CLASS="center">	
<TT>nextprime(75) </TT></DIV><P>
Έξοδος :
</P><DIV CLASS="center"><TT>79</TT></DIV><HR>
