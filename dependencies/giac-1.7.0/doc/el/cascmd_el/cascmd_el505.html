<H3 CLASS="subsection"><A NAME="htoc588">4.1.6</A>  Απλοποίηση μονάδων : <TT> usimplify</TT></H3><P><A NAME="@default852"></A>
	
<TT>usimplify</TT> απλοποιεί μία μονάδα σε ένα αντικείμενο μονάδας.<BR>
Είσοδος :
</P><DIV CLASS="center">	
<TT>usimplify(3_(W*s))</TT></DIV><P>
Έξοδος :
</P><DIV CLASS="center">	
<TT>3_J</TT></DIV><HR>
