<H3 CLASS="subsection"><A NAME="htoc350">1.37.17</A>  Πρόταξη στοιχείου στην αρχή της λίστας : <TT> prepend</TT></H3><P><A NAME="@default527"></A>
	
<TT>prepend</TT> παίρνει σαν όρισμα μια λίστα και ένα στοιχείο.<BR>
	
<TT>prepend</TT> προτάσσει αυτό το στοιχείο στην αρχή της λίστας.<BR>
Είσοδος :
</P><DIV CLASS="center">	
<TT>prepend([3,4,2],1)</TT></DIV><P>
Έξοδος :
</P><DIV CLASS="center">	
<TT>[1,3,4,2]</TT></DIV><P>
Είσοδος :
</P><DIV CLASS="center">	
<TT>prepend([1,2],[3,4])</TT></DIV><P>
Έξοδος :
</P><DIV CLASS="center">	
<TT>[[3,4],1,2]</TT></DIV><HR>
