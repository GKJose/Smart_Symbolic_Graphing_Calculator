<H3 CLASS="subsection"><A NAME="htoc491">1.51.3</A>  Μετασχηματισμός εξίσωσης σε λίστα :<BR>
<TT> equal2list</TT></H3><P><A NAME="@default721"></A>
	
<TT>equal2list</TT> παίρνει σαν όρισμα μια εξίσωση.<BR>
	
<TT>equal2list</TT> επιστρέφει την λίστα των δύο μελών της εξίσωσης.<BR>
Είσοδος:
</P><DIV CLASS="center">	
<TT>equal2list(2x-1=3)</TT></DIV><P>
Έξοδος :
</P><DIV CLASS="center">	
<TT>[2*x-1,3]</TT></DIV><HR>
