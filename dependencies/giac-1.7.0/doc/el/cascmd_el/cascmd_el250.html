<H3 CLASS="subsection"><A NAME="htoc282">1.31.1</A>  Ανάπτυγμα και αναγωγή : <TT> normal</TT></H3><P><A NAME="@default438"></A>
	
<TT>normal</TT> παίρνει σαν όρισμα μια πολυωνυμική παράσταση.<BR>
	
<TT>normal</TT> αναπτύσει και αναγάγει αυτήν την παράσταση στο ℤ/<I>p</I>ℤ[<I>x</I>].<BR>
Είσοδος :
</P><DIV CLASS="center">	
<TT>normal(((2*x</TT><CODE><TT>^</TT></CODE><TT>2+12)*( 5*x-4))%13)</TT></DIV><P>
Έξοδος :
</P><DIV CLASS="center">	
<TT>(-3%13)*x</TT><CODE><TT>^</TT></CODE><TT>3+(5%13)*x</TT><CODE><TT>^</TT></CODE><TT>2+(-5%13)*x+4%13</TT></DIV><HR>
