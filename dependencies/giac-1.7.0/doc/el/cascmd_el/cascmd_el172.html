<H3 CLASS="subsection"><A NAME="htoc196">1.23.1</A>  Αναγραφή υπερβολικών συναρτήσεων ως εκθετικά :<BR>
<TT>hyp2exp</TT></H3><P><A NAME="@default342"></A>
	
<TT>hyp2exp</TT> παίρνει ως όρισμα μια υπερβολική παράσταση.<BR>
	
<TT>hyp2exp</TT> αναγράφει κάθε υπερβολική συνάρτηση με εκθετικά
(σαν εάν ρητό κλάσμα ενός εκθετικού,
δηλαδή <SPAN STYLE="font-variant:small-caps">χωρίς</SPAN> γραμμικοποίηση).<BR>
Είσοδος :
</P><DIV CLASS="center">	
<TT>hyp2exp(sinh(x))</TT></DIV><P>
Έξοδος :
</P><DIV CLASS="center">	
<TT>(exp(x)-1/(exp(x)))/2</TT></DIV><HR>
