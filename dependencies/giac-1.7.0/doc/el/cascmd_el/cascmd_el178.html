<H3 CLASS="subsection"><A NAME="htoc202">1.23.7</A>  Αναγραφή δύναμης σε εκθετικό : <TT> pow2exp</TT></H3><P><A NAME="@default348"></A>
	
<TT>pow2exp</TT> αναγράφει μια δύναμη σαν εκθετικό.<BR>
Είσοδος :
</P><DIV CLASS="center">	
<TT>pow2exp(a</TT><CODE><TT>^</TT></CODE><TT>(x+y))</TT></DIV><P>
Έξοδος :
</P><DIV CLASS="center">	
<TT>exp((x+y)*ln(a))</TT></DIV><HR>
