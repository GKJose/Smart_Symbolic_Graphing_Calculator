<H3 CLASS="subsection"><A NAME="htoc99">1.11.1</A>  Μιγαδικές συναρτήσεις : <TT>+,-,*,/,^</TT></H3><P><A NAME="@default139"></A><A NAME="@default140"></A><A NAME="@default141"></A><A NAME="@default142"></A><A NAME="@default143"></A>
	
<TT>+,-,*,/,^</TT> είναι οι συνήθεις τελεστές για την εκτέλεση
πρόσθεσης, αφαίρεσης, πολλαπλασιασμού, διαίρεσης και ύψωσης σε ακέραια ή ρητή δύναμη.<BR>
Είσοδος :
</P><DIV CLASS="center">	
<TT>(1+2*i)</TT><CODE><TT>^</TT></CODE><TT>2</TT></DIV><P>
Έξοδος :
</P><DIV CLASS="center">	
<TT>-3+4*i</TT></DIV><HR>
