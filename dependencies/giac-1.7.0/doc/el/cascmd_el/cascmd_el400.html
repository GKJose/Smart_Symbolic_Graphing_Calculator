<H3 CLASS="subsection"><A NAME="htoc446">1.45.1</A>  Νόρμα <I>l</I><SUP>2</SUP> πινάκων : <TT> nomm l2norm</TT></H3><P><A NAME="@default669"></A><A NAME="@default670"></A><A NAME="sec:l2normm"></A>
	
<TT>norm</TT> (ή 	
<TT>l2norm</TT>) παίρνει ως όρισμα έναν πίνακα <I>A</I>=(<I>a</I><SUB><I>j</I>,<I>k</I></SUB>) 
(δείτε επίσης <A HREF="cascmd_el335.html#sec:l2normv">1.38.1</A>).<BR>
	
<TT>norm</TT> (ή 	
<TT>l2norm</TT>) επιστρέφει 
 √<SPAN style="text-decoration:overline">∑</SPAN><SUB><SPAN style="text-decoration:overline"><I>j</I>,<I>k</I></SPAN></SUB><SPAN style="text-decoration:overline"> <I>a</I></SPAN><SUB><SPAN style="text-decoration:overline"><I>j</I>,<I>k</I></SPAN></SUB><SUP><SPAN style="text-decoration:overline">2</SPAN></SUP>.<BR>
Είσοδος :
</P><DIV CLASS="center">	
<TT>norm([[1,2],[3,-4]])</TT></DIV><P>
ή
</P><DIV CLASS="center">	
<TT>l2norm([[1,2],[3,-4]])</TT></DIV><P>
Έξοδος :
</P><DIV CLASS="center">	
<TT>sqrt(30)</TT></DIV><HR>
