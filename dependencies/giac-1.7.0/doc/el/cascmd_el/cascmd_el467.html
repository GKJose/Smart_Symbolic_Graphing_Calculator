<H3 CLASS="subsection"><A NAME="htoc528">2.5.2</A>  Σχεδιασμός διδιάστατης (<TT>2D</TT>) οριζόντιας ευθείας :<BR>
<TT>LineHorz</TT></H3><P><A NAME="@default775"></A>
	
<TT>LineHorz</TT> παίρνει σαν όρισμα μια παράσταση <I>a</I>.<BR>
	
<TT>LineHorz</TT> σχεδιάζει την οριζόντια ευθεία <I>y</I>=<I>a</I>.<BR>
Είσοδος :
</P><DIV CLASS="center">	
<TT>LineHorz(1)</TT></DIV><P>
Έξοδος :
</P><DIV CLASS="center"><TT>Η ευθεία 	
y=1</TT></DIV><HR>
