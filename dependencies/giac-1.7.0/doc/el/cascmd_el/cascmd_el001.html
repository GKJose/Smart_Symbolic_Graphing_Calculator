<H3 CLASS="subsection"><A NAME="htoc4">1.2.1</A>  Λογικές τιμές : <TT> true false</TT></H3><P><A NAME="@default6"></A><A NAME="@default7"></A><A NAME="@default8"></A><A NAME="@default9"></A>
Οι λογικές τιμές είναι 	
<TT>true</TT> ή 	
<TT>false</TT>.<BR>
Τα συνώνυμα είναι :<BR>
	
<TT>true</TT> ή 	
<TT>TRUE</TT> ή <TT>1</TT>,<BR>
	
<TT>false</TT> ή 	
<TT>FALSE</TT> ή <TT>0</TT>.<BR>
Ο έλεγχος ή συνθήκες είναι λογικές συναρτήσεις.</P><HR>
