<H3 CLASS="subsection"><A NAME="htoc429">1.43.2</A>  Αντίστροφος πίνακα : <TT> inv /</TT></H3><P><A NAME="@default651"></A><A NAME="@default652"></A>
	
<TT>inv</TT> παίρνει ως όρισμα έναν τετραγωνικό πίνακα <I>A</I>.<BR>
	
<TT>inv</TT> επιστρέφει τον αντίστροφο πίνακα του <I>A</I>.<BR>
Είσοδος :
</P><DIV CLASS="center">	
<TT>inv([[1,2],[3,4]])</TT></DIV><P>
ή
</P><DIV CLASS="center">	
<TT>1/[[1,2],[3,4]])</TT></DIV><P>
ή
</P><DIV CLASS="center">	
<TT>A:=[[1,2],[3,4]];1/A</TT></DIV><P>
Έξοδος :
</P><DIV CLASS="center">	
<TT>[[-2,1],[3/2,1/-2]]</TT></DIV><HR>
