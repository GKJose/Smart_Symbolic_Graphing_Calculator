<H3 CLASS="subsection"><A NAME="htoc193">1.22.4</A>  Αντίστροφος Γρήγορος Μετασχηματισμός Fourier :<TT>ifft</TT></H3><P><A NAME="@default341"></A>
	
<TT>ifft</TT> παίρνει ως όρισμα μια λίστα <TT>[<I>b</I></TT><SUB><TT>0</TT></SUB><TT>,..<I>b</I></TT><SUB><TT><I>N</I>-1</TT></SUB><TT>]</TT> όπου
<TT>N</TT> είναι δύναμη του δύο.<BR>
	
<TT>ifft</TT> επιστρέφει τη λίστα <TT>[<I>a</I></TT><SUB><TT>0</TT></SUB><TT>,..<I>a</I></TT><SUB><TT><I>N</I>-1</TT></SUB><TT>]</TT> τέτοια ώστε
</P><TABLE CLASS="display dcenter"><TR VALIGN="middle"><TD CLASS="dcell"><TT><I>fft</I>([<I>a</I></TT><SUB><TT>0</TT></SUB><TT>,..<I>a</I></TT><SUB><TT><I>N</I>-1</TT></SUB><TT>])=[<I>b</I></TT><SUB><TT>0</TT></SUB><TT>,..<I>b</I></TT><SUB><TT><I>N</I>-1</TT></SUB><TT>]</TT> </TD></TR>
</TABLE><P>
Είσοδος :
</P><DIV CLASS="center">	
<TT>ifft([2,-1-i,0,-1+i])</TT></DIV><P>
Έξοδος :
</P><DIV CLASS="center"><TT>[0.0, 1.0, 1.0, 0.0]</TT></DIV><HR>
