<H3 CLASS="subsection"><A NAME="htoc426">1.42.34</A>  Αριθμός στηλών : <TT> coldim colDim ncols</TT></H3><P><A NAME="@default646"></A><A NAME="@default647"></A><A NAME="@default648"></A>
	
<TT>coldim</TT> (ή 	
<TT>colDim</TT> ή 	
<TT>ncols</TT>) παίρνει ως όρισμα έναν 
πίνακα <I>A</I>.<BR>
	
<TT>coldim</TT> (ή 	
<TT>colDim</TT> ή 	
<TT>ncols</TT>) επιστρέφει τον αριθμό των στηλών του 
πίνακα <I>A</I>.<BR>
Είσοδος :
</P><DIV CLASS="center">	
<TT>coldim([[1,2,3],[3,4,5]])</TT></DIV><P>
ή
</P><DIV CLASS="center">	
<TT>ncols([[1,2,3],[3,4,5]])</TT></DIV><P>
Έξοδος :
</P><DIV CLASS="center">	
<TT>3</TT></DIV><HR>
