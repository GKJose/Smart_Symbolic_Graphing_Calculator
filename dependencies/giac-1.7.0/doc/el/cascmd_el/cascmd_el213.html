<H3 CLASS="subsection"><A NAME="htoc239">1.25.6</A>  Πηλίκο και υπόλοιπο : <TT> quorem divide</TT></H3><P><A NAME="@default394"></A><A NAME="@default395"></A><A NAME="sec:quorem"></A> 
	
<TT>quorem</TT> (ή 	
<TT>divide</TT>) επιστρέφει μια λίστα με το πηλίκο και 
και το υπόλοιπο της ευκλίδειας διαίρεσης (σε φθίνουσα δύναμη) δύο
πολυωνύμων.<BR>
Είσοδος :
</P><DIV CLASS="center">	
<TT>quorem([1,2,4],[1,1,2]) </TT></DIV><P>
Έξοδος :
</P><DIV CLASS="center">	
<TT>[poly1[1],poly1[1,2]]</TT></DIV><P>
Είσοδος :
</P><DIV CLASS="center">	
<TT>quorem(x</TT><CODE><TT>^</TT></CODE><TT>3-1,x</TT><CODE><TT>^</TT></CODE><TT>2-1)</TT></DIV><P>
Έξοδος :
</P><DIV CLASS="center">	
<TT>[x,x-1]</TT></DIV><HR>
