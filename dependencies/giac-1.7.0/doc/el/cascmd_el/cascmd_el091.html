<H3 CLASS="subsection"><A NAME="htoc103">1.11.5</A>  Μέτρο ενός μιγαδικού αριθμού : <TT>abs</TT></H3><P><A NAME="@default149"></A>
	
<TT>abs</TT> παίρνει σαν όρισμα έναν μιγαδικό αριθμό.<BR>
	
<TT>abs</TT> επιστρέφει το μέτρο (απόλυτη τιμή) του μιγαδικού αριθμού.<BR>
Είσοδος :
</P><DIV CLASS="center">	
<TT>abs(3+4*i)</TT></DIV><P>
Έξοδος :
</P><DIV CLASS="center">	
<TT>5</TT></DIV><HR>
