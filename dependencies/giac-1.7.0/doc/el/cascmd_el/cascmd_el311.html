<H3 CLASS="subsection"><A NAME="htoc349">1.37.16</A>  Επισύναψη στοιχείου στο τέλος μια λίστας : <TT> append</TT></H3><P><A NAME="@default526"></A>
	
<TT>append</TT> παίρνει σαν όρισμα μια λίστα και ένα στοιχείο.<BR>
	
<TT>append</TT> βάζει αυτό το στοιχείο στο τέλος της λίστας.<BR>
Είσοδος :
</P><DIV CLASS="center">	
<TT>append([3,4,2],1)</TT></DIV><P>
Έξοδος :
</P><DIV CLASS="center">	
<TT>[3,4,2,1]</TT></DIV><P>
Είσοδος :
</P><DIV CLASS="center">	
<TT>append([1,2],[3,4])</TT></DIV><P>
Έξοδος :
</P><DIV CLASS="center">	
<TT>[1,2,[3,4]]</TT></DIV><HR>
