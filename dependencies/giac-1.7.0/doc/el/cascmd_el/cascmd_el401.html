<H3 CLASS="subsection"><A NAME="htoc447">1.45.2</A>  Νόρμα <I>l</I><SUP>∞</SUP> πινάκων : <TT> maxnorm</TT></H3><P><A NAME="@default671"></A><A NAME="sec:maxnormm"></A>
	
<TT>maxnorm</TT> παίρνει ως όρισμα έναν πίνακα <I>A</I>=(<I>a</I><SUB><I>j</I>,<I>k</I></SUB>) (δείτε επίσης <A HREF="cascmd_el335.html#sec:maxnormv">1.38.1</A>).<BR>
	
<TT>maxnorm</TT> επιστρέφει  max(|<I>a</I><SUB><I>j</I>,<I>k</I></SUB>|).<BR>
Είσοδος :
</P><DIV CLASS="center">	
<TT>maxnorm([[1,2],[3,-4]])</TT></DIV><P>
Έξοδος :
</P><DIV CLASS="center">	
<TT>4</TT></DIV><HR>
