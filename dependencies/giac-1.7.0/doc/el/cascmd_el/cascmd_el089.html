<H3 CLASS="subsection"><A NAME="htoc101">1.11.3</A>  Φανταστικό μέρος ενός μιγαδικού αριθμού: <TT>im imag</TT></H3><P><A NAME="@default146"></A><A NAME="@default147"></A>
	
<TT>im</TT> (ή 	
<TT>imag</TT>) παίρνει σαν όρισμα ένα μιγαδικό αριθμό (ένα σημείο <I>A</I>).<BR>
	
<TT>im</TT> (ή 	
<TT>imag</TT>) επιστρέφει το φανταστικό μέρος ενός μιγαδικού αριθμού ( 
την προβολή του <I>A</I> στον άξονα των <I>y</I>).<BR>
Είσοδος :
</P><DIV CLASS="center">	
<TT>im(3+4*i)</TT></DIV><P>
Έξοδος :
</P><DIV CLASS="center">	
<TT>4</TT></DIV><HR>
