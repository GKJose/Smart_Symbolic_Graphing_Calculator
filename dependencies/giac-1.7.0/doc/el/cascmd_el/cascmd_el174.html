<H3 CLASS="subsection"><A NAME="htoc198">1.23.3</A>  Ανάπτυγμα λογαρίθμων : <TT>lnexpand</TT></H3><P><A NAME="@default344"></A>
	
<TT>lnexpand</TT> παίρνει ως όρισμα μια παράσταση με λογαρίθμους.<BR>
	
<TT>lnexpand</TT> αναπτύσει αυτήν την παράσταση (αναγράφει το 	
ln γινομένων
σαν άθροισμα 	
ln).<BR>
Είσοδος :
</P><DIV CLASS="center">	
<TT>lnexpand(ln(3*x</TT><CODE><TT>^</TT></CODE><TT>2)+ln(2*x+2))</TT></DIV><P>
Έξοδος :
</P><DIV CLASS="center">	
<TT>ln(3)+2*ln(x)+ln(2)+ln(x+1)</TT></DIV><HR>
