<H3 CLASS="subsection"><A NAME="htoc178">1.21.13</A>  Μετασχηματισμός <TT>tan(x)</TT> σε <TT>sin(x)/cos(x)</TT> :<BR>
<TT> tan2sincos</TT></H3><P><A NAME="@default307"></A>
	
<TT>tan2sincos</TT> παίρνει ως όρισμα μια παράσταση που περιέχει 
τριγωνομετρικές συναρτήσεις.<BR>
	
<TT>tan2sincos</TT> αντικαθιστά την tan(<I>x</I>) με την
 sin(<I>x</I>)/cos(<I>x</I>), σε αυτήν την παράσταση.<BR>
Είσοδος :
</P><DIV CLASS="center">	
<TT>tan2sincos(tan(2*x))</TT></DIV><P>
Έξοδος :
</P><DIV CLASS="center">	
<TT>sin(2*x)/cos(2*x)</TT></DIV><HR>
