<H3 CLASS="subsection"><A NAME="htoc267">1.28.4</A>  Παρονομαστής μετά από απλοποίηση : <TT> denom</TT></H3><P><A NAME="@default424"></A><A NAME="sec:denom"></A>
	
<TT>denom</TT> παίρνει σαν όρισμα ένα ρητό κλάσμα
και επιστρέφει τον παρονομαστή ενός ανάγωγου αντιπροσώπου αυτού του κλάσματος
(δείτε επίσης <A HREF="cascmd_el053.html#sec:idenom">1.8.4</A>).<BR>
Είσοδος :
</P><DIV CLASS="center">	
<TT>denom((x</TT><CODE><TT>^</TT></CODE><TT>2-1)/(x-1)) </TT></DIV><P>
Έξοδος :
</P><DIV CLASS="center"><TT>1</TT></DIV><P>
Είσοδος :
</P><DIV CLASS="center">	
<TT>denom((x</TT><CODE><TT>^</TT></CODE><TT>2+2*x+1)/(x</TT><CODE><TT>^</TT></CODE><TT>2-1)) </TT></DIV><P>
Έξοδος :
</P><DIV CLASS="center">	
<TT>x-1</TT></DIV><HR>
