<H3 CLASS="subsection"><A NAME="htoc347">1.37.14</A>  Μήκοι μιας λίστας λιστών : <TT> sizes</TT></H3><P><A NAME="@default523"></A>
	
<TT>sizes</TT> παίρνει σαν όρισμα μια λίστα από λίστες.<BR>
	
<TT>sizes</TT> επιστρέφει την λίστα με τα μήκη αυτών των λιστών.<BR>
Είσοδος :
</P><DIV CLASS="center">	
<TT>sizes([[3,4],[2]])</TT></DIV><P>
Έξοδος :
</P><DIV CLASS="center">	
<TT>[2,1]</TT></DIV><HR>
