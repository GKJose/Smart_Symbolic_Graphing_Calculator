<H3 CLASS="subsection"><A NAME="htoc197">1.23.2</A>  Ανάπτυγμα εκθετικών : <TT>expexpand</TT></H3><P><A NAME="@default343"></A>
	
<TT>expexpand</TT> παίρνει ως όρισμα μια παράσταση με εκθετικά.<BR>
	
<TT>expexpand</TT> αναπτύσει αυτήν την παράσταση (αναγράφει το 	
exp αθροισμάτων
σαν γινόμενο 	
exp).<BR>
Είσοδος :
</P><DIV CLASS="center">	
<TT>expexpand(exp(3*x)+exp(2*x+2))</TT></DIV><P>
Έξοδος :
</P><DIV CLASS="center">	
<TT>exp(x)</TT><CODE><TT>^</TT></CODE><TT>3+exp(x)</TT><CODE><TT>^</TT></CODE><TT>2*exp(2)</TT></DIV><HR>
