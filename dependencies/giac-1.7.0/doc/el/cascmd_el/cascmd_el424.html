<H3 CLASS="subsection"><A NAME="htoc474">1.49.1</A>  Πίνακας μιας τετραγωνικής μορφής : <TT> q2a</TT></H3><P><A NAME="@default703"></A> 
	
<TT>q2a</TT> παίρνει δύο ορίσματα : την συμβολική παράσταση μιας
τετραγωνικής μορφής <I>q</I> και ένα
διάνυσμα με ονόματα μεταβλητών.<BR>
	
<TT>q2a</TT> επιστρέφει τον πίνακα <I>A</I> του <I>q</I>.<BR>
Είσοδος :
</P><DIV CLASS="center">	
<TT>q2a(2*x*y,[x,y])</TT></DIV><P>
Έξοδος :
</P><DIV CLASS="center">	
<TT>[[0,1],[1,0]]</TT></DIV><HR>
