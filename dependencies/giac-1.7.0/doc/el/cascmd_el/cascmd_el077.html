<H3 CLASS="subsection"><A NAME="htoc88">1.10.7</A>  Έλεγχος κύκλου: <TT>is_cycle</TT></H3><P><A NAME="@default129"></A>
	
<TT>is_cycle</TT> είναι μία λογική συνάρτηση.<BR>
	
<TT>is_cycle</TT> παίρνει σαν όρισμα μία λίστα.<BR>
	
<TT>is_cycle</TT> επιστρέφει 1 αν το όρισμα είναι κύκλος, ενώ επιστρέφει 0 αν το όρισμα δεν είναι κύκλος.<BR>
Είσοδος :
</P><DIV CLASS="center">	
<TT>is_cycle([2,1,3]) </TT></DIV><P>
Έξοδος :
</P><DIV CLASS="center">	
<TT>1</TT></DIV><P>
Είσοδος :
</P><DIV CLASS="center">	
<TT>is_cycle([2,1,3,2]) </TT></DIV><P>
Έξοδος :
</P><DIV CLASS="center">	
<TT>0</TT></DIV><HR>
