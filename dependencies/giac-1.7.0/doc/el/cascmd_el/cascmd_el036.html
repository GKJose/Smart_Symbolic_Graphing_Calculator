<H3 CLASS="subsection"><A NAME="htoc43">1.6.18</A>  Ο μεγαλύτερος ψευδο-πρώτος μικρότερος του <TT>n</TT> :<BR>
<TT>prevprime</TT></H3><P><A NAME="@default70"></A>
	
<TT>prevprime(n)</TT> επιστρέφει τον μεγαλύτερο ψευδο-πρώτο (ή πρώτο)
που είναι μικρότερος από 	
<TT>n</TT>.<BR>
Είσοδος:
</P><DIV CLASS="center">	
<TT>prevprime(75)</TT></DIV><P>
Έξοδος :
</P><DIV CLASS="center"><TT>73</TT></DIV><HR>
