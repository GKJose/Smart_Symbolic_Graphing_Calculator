<H3 CLASS="subsection"><A NAME="htoc46">1.6.21</A>  Επίλυση της  au+bv=c στο ℤ: <TT>iabcuv</TT></H3><P><A NAME="@default74"></A>
	
<TT>iabcuv(a,b,c)</TT> επιστρέφει 	
<TT>[u,v]</TT> ώστε 	
<TT>au+bv=c</TT>.<BR>
	
<TT>c</TT> πρέπει να είναι πολλαπλάσιο του 	
<TT>gcd(a,b)</TT> για την ύπαρξη μιας λύσης.<BR>
Είσοδος :
</P><DIV CLASS="center">	
<TT>iabcuv(48,30,18) </TT></DIV><P>
Έξοδος :
</P><DIV CLASS="center"><TT>[6,-9]</TT></DIV><HR>
