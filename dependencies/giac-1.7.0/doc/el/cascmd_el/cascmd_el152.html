<H3 CLASS="subsection"><A NAME="htoc174">1.21.9</A>  Μετασχηματισμός <TT>arcsin</TT> σε <TT>arctan</TT> : <TT> asin2atan</TT></H3><P><A NAME="@default302"></A>
	
<TT>asin2atan</TT> παίρνει ως όρισμα μια παράσταση που περιέχει 
αντίστροφες τριγωνομετρικές συναρτήσεις.<BR>
	
<TT>asin2atan</TT> αντικαθιστά την arcsin(<I>x</I>) με την 
 arctan(<I>x</I>/√<SPAN style="text-decoration:overline">1−<I>x</I>2</SPAN>), σε αυτή την παράσταση.<BR>
Είσοδος :
</P><DIV CLASS="center">	
<TT>asin2atan(asin(x))</TT></DIV><P>
Έξοδος :
</P><DIV CLASS="center">	
<TT>atan(x/sqrt(1-x</TT><CODE><TT>^</TT></CODE><TT>2))</TT></DIV><HR>
