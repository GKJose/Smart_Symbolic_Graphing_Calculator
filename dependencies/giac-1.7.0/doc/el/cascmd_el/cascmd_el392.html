<H3 CLASS="subsection"><A NAME="htoc436">1.43.9</A>  Βάση γραμμικού υποχώρου : <TT> basis</TT></H3><P><A NAME="@default659"></A>
	
<TT>basis</TT> παίρνει ως όρισμα μια λίστα διανυσμάτων που παράγουν 
έναν γραμμικό υποχώρο του ℝ<SUP><I>n</I></SUP>.<BR>
	
<TT>basis</TT> επιστρέφει μια λίστα διανυσμάτων, που είναι η βάση αυτού του γραμμικού
υποχώρου.<BR>
Είσοδος :
</P><DIV CLASS="center">	
<TT>basis([[1,2,3],[1,1,1],[2,3,4]])</TT></DIV><P>
Έξοδος :
</P><DIV CLASS="center">	
<TT>[[1,0,-1], [0,1,2]]</TT></DIV><HR>
