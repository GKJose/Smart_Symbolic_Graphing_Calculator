<H3 CLASS="subsection"><A NAME="htoc344">1.37.11</A>  Μετασχηματισμός λίστας σε ακολουθία : <TT>op makesuite</TT></H3><P><A NAME="@default516"></A><A NAME="@default517"></A>
	
<TT>op</TT> ή 	
<TT>makesuite</TT> παίρνει σαν όρισμα μια λίστα.<BR>
	
<TT>op</TT> ή 	
<TT>makesuite</TT> μετασχηματίζει αυτήν την λίστα σε μια ακολουθία.
<A NAME="sec:makesuiteop"></A><BR>
Δείτε <A HREF="cascmd_el123.html#sec:op">1.15.3</A> για άλλες χρήσεις της 	
<TT>op</TT>.<BR>
Είσοδος :
</P><DIV CLASS="center">	
<TT>op([0,1,2])</TT></DIV><P>
ή :
</P><DIV CLASS="center">	
<TT>makesuite([0,1,2])</TT></DIV><P>
Έξοδος :
</P><DIV CLASS="center">	
<TT>(0,1,2)</TT></DIV><HR>
