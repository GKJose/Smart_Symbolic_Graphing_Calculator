<H3 CLASS="subsection"><A NAME="htoc428">1.43.1</A>  Αναστροφή πίνακα : <TT> tran transpose</TT></H3><P><A NAME="@default649"></A><A NAME="@default650"></A>
	
<TT>tran</TT> ή 	
<TT>transpose</TT> παίρνει ως όρισμα έναν πίνακα <I>A</I>.<BR>
	
<TT>tran</TT> ή 	
<TT>transpose</TT> επιστρέφει τον ανεστραμένο πίνακα του <I>A</I>.<BR>
Είσοδος :
</P><DIV CLASS="center">	
<TT>tran([[1,2],[3,4]])</TT></DIV><P>
Έξοδος :
</P><DIV CLASS="center">	
<TT>[[1,3],[2,4]]</TT></DIV><HR>
