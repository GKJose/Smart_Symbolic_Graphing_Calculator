<H3 CLASS="subsection"><A NAME="htoc291">1.31.10</A>  Υπολογισμός <I>a</I><SUP><I>n</I></SUP> mod <I>p</I> : <TT> powmod powermod</TT></H3><P><A NAME="@default450"></A><A NAME="@default451"></A>
<TT>powmod</TT><TT> </TT> (ή <TT> powermod</TT>) παίρνει σαν όρισμα <I>a</I>,<I>n</I>,<I>p</I>.<BR>
	
<TT>powmod</TT> (ή 	
<TT>powermod</TT>) επιστρέφει <I>a</I><SUP><I>n</I></SUP> mod <I>p</I> στο [0,<I>p</I>−1].<BR>
Είσοδος :
</P><DIV CLASS="center">	
<TT>powmod(5,2,13)</TT></DIV><P>
Έξοδος :
</P><DIV CLASS="center">	
<TT>12</TT></DIV><P>

</P><DIV CLASS="center">	
<TT>powmod(5,2,12)</TT></DIV><P>
Έξοδος :
</P><DIV CLASS="center">	
<TT>1</TT></DIV><HR>
