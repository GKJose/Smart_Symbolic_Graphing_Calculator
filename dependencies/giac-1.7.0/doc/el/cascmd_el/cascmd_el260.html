<H3 CLASS="subsection"><A NAME="htoc292">1.31.11</A>  Υπολογισμός αντιστρόφου στο ℤ/<I>p</I>ℤ : <TT> inv inverse</TT><TT> ή </TT><TT>/</TT></H3><P><A NAME="@default452"></A><A NAME="@default453"></A>
Για να υπολογίσουμε τον αντίστροφο ενός ακεραίου 	
<TT>n</TT> στο ℤ/<I>p</I>ℤ, εισάγουμε 	
<TT>1/n%p</TT> 
ή <TT> inv(n%p)</TT> ή <TT> inverse(n%p)</TT>.<BR>
Είσοδος :
</P><DIV CLASS="center">	
<TT>inv(3%13) </TT></DIV><P>
Έξοδος :
</P><DIV CLASS="center">	
<TT>-4%13</TT></DIV><P>
Πράγματι 3×−4=−12=1 (mod 13).</P><HR>
