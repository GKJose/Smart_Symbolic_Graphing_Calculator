<H3 CLASS="subsection"><A NAME="htoc433">1.43.6</A>  Τάξη πίνακα : <TT> rank</TT></H3><P><A NAME="@default656"></A>
	
<TT>rank</TT> παίρνει ως όρισμα έναν πίνακα <I>A</I>.<BR>
	
<TT>rank</TT> επιστρέφει την τάξη του πίνακα <I>A</I>.<BR>
Είσοδος :
</P><DIV CLASS="center">	
<TT>rank([[1,2],[3,4]])</TT></DIV><P>
Έξοδος :
</P><DIV CLASS="center">	
<TT>2</TT></DIV><P>
Είσοδος :
</P><DIV CLASS="center">	
<TT>rank([[1,2],[2,4]])</TT></DIV><P>
Έξοδος :
</P><DIV CLASS="center">	
<TT>1</TT></DIV><HR>
