<H3 CLASS="subsection"><A NAME="htoc362">1.37.29</A>  Άθροισμα στοιχείων λίστας : <TT> sum add</TT></H3><P><A NAME="@default539"></A><A NAME="@default540"></A>
	
<TT>sum</TT> ή 	
<TT>add</TT> παίρνει σαν όρισμα μια λίστα 	
<TT>l</TT> (αντιστ.
ακολουθία) πραγματικών αριθμών.<BR>
	
<TT>sum</TT> ή 	
<TT>add</TT> επιστρέφει το άθροισμα των στοιχείων του 	
<TT>l</TT>.<BR>
Είσοδος :
</P><DIV CLASS="center">	
<TT>sum(2,3,4,5,6)</TT></DIV><P>
Έξοδος :
</P><DIV CLASS="center">	
<TT>20</TT></DIV><HR>
