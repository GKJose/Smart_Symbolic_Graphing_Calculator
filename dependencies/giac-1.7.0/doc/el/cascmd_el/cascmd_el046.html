<H3 CLASS="subsection"><A NAME="htoc54">1.7.1</A>  Παραγοντικό : <TT>factorial</TT><TT>  !</TT></H3><P><A NAME="@default83"></A><A NAME="@default84"></A>
	
<TT>factorial</TT> (προθηματικό) ή 	
<TT>!</TT> (επιθηματικό)
παίρνει σαν όρισμα έναν ακέραιο <I>n</I>.<BR>
	
<TT>factorial(n)</TT> ή 	
<TT>n!</TT> επιστρέφει <I>n</I>!.<BR>
Είσοδος :
</P><DIV CLASS="center">	
<TT>factorial(10)</TT></DIV><P>
ή
</P><DIV CLASS="center"><TT>10!</TT></DIV><P>
Έξοδος :
</P><DIV CLASS="center"><TT>3628800</TT></DIV><HR>
