<H3 CLASS="subsection"><A NAME="htoc100">1.11.2</A>  Πραγματικό μέρος ενός μιγαδικού αριθμού : <TT>re real</TT></H3><P><A NAME="@default144"></A><A NAME="@default145"></A>
	
<TT>re</TT> (ή 	
<TT>real</TT>) παίρνει σαν όρισμα έναν μιγαδικό αριθμό (ένα σημείο <I>A</I>).<BR>
	
<TT>re</TT> (ή 	
<TT>real</TT>) επιστρέφει το πραγματικό μέρος του μιγαδικού αριθμού (
την προβολή του <I>A</I> στον άξονα των <I>x</I>).<BR>
Είσοδος :
</P><DIV CLASS="center">	
<TT>re(3+4*i)</TT></DIV><P>
Έξοδος :
</P><DIV CLASS="center">	
<TT>3</TT></DIV><HR>
