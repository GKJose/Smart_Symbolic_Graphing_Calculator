<H3 CLASS="subsection"><A NAME="htoc437">1.43.10</A>  Βάση της τομής δύο υποχώρων : <TT> ibasis</TT></H3><P><A NAME="@default660"></A>
	
<TT>ibasis</TT> παίρνει ως όριμσα δύο λίστες διανυσμάτων που παράγουν
δύο υποχώρους του ℝ<SUP><I>n</I></SUP>.<BR>
	
<TT>ibasis</TT> επιστρέφει μια λίστα διανυσμάτων που είναι η βάση της 
τομής αυτών των δύο υποχώρων.<BR>
Είσοδος :
</P><DIV CLASS="center">	
<TT>ibasis([[1,2]],[[2,4]])</TT></DIV><P>
Έξοδος :
</P><DIV CLASS="center">	
<TT>[[1,2]]</TT></DIV><HR>
