<H3 CLASS="subsection"><A NAME="htoc586">4.1.4</A>  Μετατροπή μονάδων : <TT> convert</TT></H3><P><A NAME="@default850"></A><A NAME="sec:convertunit"></A>
	
<TT>convert</TT> μετατρέπει μονάδες : το πρώτο όρισμα είναι ένα αντικείμενο μονάδας και το δεύτερο όρισμα είναι η νέα μονάδα (που πρέπει να είναι συμβατή).<BR>
Είσοδος :
</P><DIV CLASS="center">	
<TT>convert(1_h,_s) </TT></DIV><P>
Έξοδος :
</P><DIV CLASS="center">	
<TT>3600_s</TT></DIV><P>
Είσοδος :
</P><DIV CLASS="center">	
<TT>convert(3600_s,_h) </TT></DIV><P>
Έξοδος :
</P><DIV CLASS="center">	
<TT>1_h</TT></DIV><HR>
