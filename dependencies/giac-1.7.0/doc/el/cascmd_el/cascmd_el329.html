<H3 CLASS="subsection"><A NAME="htoc367">1.37.34</A>  Δημιουργία λίστας με μηδενικά : <TT> newList</TT></H3><P><A NAME="@default548"></A>
	
<TT>newList(n)</TT> δημιουργεί μια λίστα με 	
<TT>n</TT> μηδενικά.<BR>
Είσοδος :
</P><DIV CLASS="center">	
<TT>newList(3)</TT></DIV><P>
Έξοδος :
</P><DIV CLASS="center">	
<TT>[0,0,0]</TT></DIV><HR>
