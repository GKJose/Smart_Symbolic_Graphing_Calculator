<H3 CLASS="subsection"><A NAME="htoc60">1.8.2</A>  Ακέραιο και κλασματικό μέρος : <TT>propfrac propFrac</TT></H3><P><A NAME="@default95"></A><A NAME="@default96"></A><A NAME="sec:ipropfrac"></A>
	
<TT>propfrac(A/B)</TT> ή 	
<TT>propFrac(A/B)</TT> επιστρέφει 
</P><TABLE CLASS="display dcenter"><TR VALIGN="middle"><TD CLASS="dcell"><I>q</I>+</TD><TD CLASS="dcell"><TABLE CLASS="display"><TR><TD CLASS="dcell" ALIGN="center"><I>r</I></TD></TR>
<TR><TD CLASS="hbar"></TD></TR>
<TR><TD CLASS="dcell" ALIGN="center"><I>b</I></TD></TR>
</TABLE></TD><TD CLASS="dcell">  με   0≤ <I>r</I>&lt;<I>b</I></TD></TR>
</TABLE><P> 
όπου  <I>A</I>/<I>B</I>=<I>a</I>/<I>b</I> με 
	
gcd(<I>a</I>,<I>b</I>)=1 και 	
<I>a</I>=<I>bq</I>+<I>r</I>.<BR>
Για ρητά κλάσματα, 	
cf. <A HREF="cascmd_el242.html#sec:propfrac">1.28.8</A>.<BR>
Είσοδος :
</P><DIV CLASS="center">	
<TT>propfrac(42/15)</TT></DIV><P>
Έξοδος :
</P><DIV CLASS="center">	
<TT>2+4/5</TT></DIV><P>
Είσοδος :
</P><DIV CLASS="center">	
<TT>propfrac(43/12)</TT></DIV><P>
Έξοδος :
</P><DIV CLASS="center">	
<TT>3+7/12</TT></DIV><HR>
