<H3 CLASS="subsection"><A NAME="htoc144">1.16.4</A>  Σύνθεση δύο συναρτήσεων: <TT>@</TT></H3><P><A NAME="@default247"></A>
Με το 	
<TT>Xcas</TT>, η σύνθεση των συναρτήσεων γίνεται με τον ενθηματικό τελεστή 	
<TT>@</TT>.<BR>
Είσοδος :
</P><DIV CLASS="center">	
<TT>(sq@sin+id)(x)</TT></DIV><P>
Έξοδος :
</P><DIV CLASS="center">	
<TT>(sin(x))</TT><CODE><TT>^</TT></CODE><TT>2+x</TT></DIV><P> 
Είσοδος :
</P><DIV CLASS="center">	
<TT>(sin@sin)(pi/2)</TT></DIV><P>
Έξοδος :
</P><DIV CLASS="center">	
<TT>sin(1)</TT></DIV><HR>
