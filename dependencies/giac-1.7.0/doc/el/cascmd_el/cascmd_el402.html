<H3 CLASS="subsection"><A NAME="htoc448">1.45.3</A>  Νόρμα γραμμής πινάκων : <TT> rownorm rowNorm</TT></H3><P><A NAME="@default672"></A><A NAME="@default673"></A>
	
<TT>rownorm</TT> (ή 	
<TT>rowNorm</TT>) παίρνει ως όρισμα έναν πίνακα <I>A</I>=(<I>a</I><SUB><I>j</I>,<I>k</I></SUB>).<BR>
	
<TT>rownorm</TT> (ή 	
<TT>rowNorm</TT>) επιστρέφει max<SUB><I>k</I></SUB>(∑<SUB><I>j</I></SUB> |<I>a</I><SUB><I>j</I>,<I>k</I></SUB>|).<BR>
Είσοδος :
</P><DIV CLASS="center">	
<TT>rownorm([[1,2],[3,-4]])</TT></DIV><P>
ή
</P><DIV CLASS="center">	
<TT>rowNorm([[1,2],[3,-4]])</TT></DIV><P>
Έξοδος :
</P><DIV CLASS="center">	
<TT>7</TT></DIV><P>
Πράγματι : max(1+2,3+4)=7</P><HR>
