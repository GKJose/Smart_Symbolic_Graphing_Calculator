<h3 id="sec256" class="subsection">6.7.24  Résolution de au+bv=c dans ℤ : <span style="font-family:monospace">iabcuv</span></h3>
<p><a id="hevea_default338"></a>
<span style="font-family:monospace">iabcuv(a,b,c)</span> donne <span style="font-family:monospace">[u,v]</span> vérifiant <span style="font-family:monospace">au+bv=c</span>.<br>
Il faut bien sûr que <span style="font-family:monospace">c</span> soit un multiple de <span style="font-family:monospace">gcd(a,b)</span> pour obtenir une solution.<br>
On tape :
</p><div class="center"><span style="font-family:monospace">iabcuv(48,30,18) </span></div><p>
On obtient :
</p><div class="center"><span style="font-family:monospace">[6,-9]</span></div>
