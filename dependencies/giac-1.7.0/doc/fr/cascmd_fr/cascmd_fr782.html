<h3 id="sec960" class="subsection">8.4.17  Fonction de répartition inverse de Student : <span style="font-family:monospace">student_icdf</span></h3>
<p><a id="hevea_default1414"></a>
Lorsqu’une variable aléatoire <span style="font-style:italic">X</span> suit une loi de Student ayant <span style="font-style:italic">n</span>
degrés de liberté, si on a <span style="font-family:monospace">student_icdf(n,x)=h</span> c’est que :<br>
 <span style="font-style:italic">Proba</span>(<span style="font-style:italic">X</span> ≤ <span style="font-style:italic">h</span>)=<span style="font-family:monospace">x=student_cdf(n,h)</span>.<br>
On tape :
</p><div class="center"><span style="font-family:monospace">student_icdf(5,0.95)</span></div><p>
On obtient :
</p><div class="center"><span style="font-family:monospace">2.01504837333</span></div>
