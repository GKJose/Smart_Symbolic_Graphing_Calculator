<h3 id="sec746" class="subsection">6.51.7  Nombre de lignes : <span style="font-family:monospace">rowdim rowDim nrows</span></h3>
<p><a id="hevea_default1130"></a><a id="hevea_default1131"></a><a id="hevea_default1132"></a>
<span style="font-family:monospace">rowdim</span> (ou <span style="font-family:monospace">rowDim</span> ou <span style="font-family:monospace">nrows</span>) a comme argument une 
matrice <span style="font-style:italic">A</span>.<br>
<span style="font-family:monospace">rowdim</span> (ou <span style="font-family:monospace">rowDim</span> ou <span style="font-family:monospace">nrows</span>) renvoie le nombre de lignes de la matrice <span style="font-style:italic">A</span>.<br>
On tape :
</p><div class="center"><span style="font-family:monospace">rowdim([[1,2,3],[3,4,5]])</span></div><p>
ou
</p><div class="center"><span style="font-family:monospace">nrows([[1,2,3],[3,4,5]])</span></div><p>
On obtient :
</p><div class="center"><span style="font-family:monospace">2</span></div>
