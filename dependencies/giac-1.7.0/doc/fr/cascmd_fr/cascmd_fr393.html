<h3 id="sec504" class="subsection">6.28.32  Liste aléatoire : <span style="font-family:monospace">ranm</span></h3>
<p><a id="hevea_default750"></a><a id="sec:ranm1"></a>
<span style="font-family:monospace">ranm</span> a comme argument un entier <span style="font-family:monospace">n</span>.<br>
<span style="font-family:monospace">ranm</span> renvoie une liste de n entiers aléatoires (entre -99 et +99) 
pouvant être considérés comme les coefficients d’un polynôme de 
degré <span style="font-family:monospace">n-1</span> (voir aussi <a href="cascmd_fr562.html#sec%3Aranm2">6.46.3</a>, <a href="cascmd_fr548.html#sec%3Aranm4">6.42.43</a> et <a href="cascmd_fr765.html#sec%3Aranm3">8.3.8</a>).<br>
On tape :
</p><div class="center"><span style="font-family:monospace">ranm(3)</span></div><p>
On obtient :
</p><div class="center"><span style="font-family:monospace">[68,-21,56]</span></div>
