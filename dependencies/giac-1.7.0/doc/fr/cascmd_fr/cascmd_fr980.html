<h3 id="sec1190" class="subsection">10.16.15  Le rayon d’un cercle : <span style="font-family:monospace">radius rayon</span></h3>
<p><a id="hevea_default1930"></a><a id="hevea_default1931"></a>
<span style="font-family:monospace">rayon</span> a comme argument un cercle.<br>
<span style="font-family:monospace">rayon</span> renvoie la longueur du rayon de ce cercle.<br>
On tape :
</p><div class="center"><span style="font-family:monospace">rayon(cercle(-1,i))</span></div><p>
On obtient :
</p><div class="center"><span style="font-family:monospace">1</span></div><p>
On tape :
</p><div class="center"><span style="font-family:monospace">rayon(cercle(-1,point(i)))</span></div><p>
On obtient :
</p><div class="center"><span style="font-family:monospace">sqrt(2)/2</span></div>
