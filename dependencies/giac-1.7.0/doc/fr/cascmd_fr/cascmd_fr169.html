<h3 id="sec241" class="subsection">6.7.9  Liste des diviseurs d’un entier : <span style="font-family:monospace">idivis divisors</span></h3>
<p> <a id="hevea_default308"></a><a id="hevea_default309"></a>
<span style="font-family:monospace">idivis</span> ou <span style="font-family:monospace">divisors</span> donne la liste des diviseurs d’un 
entier (ou d’une liste d’entiers).<br>
On tape :
</p><div class="center"><span style="font-family:monospace">idivis(36) </span></div><p>
On obtient :
</p><div class="center"><span style="font-family:monospace">[1,2,4,3,6,12,9,18,36] </span></div><p>
On tape :
</p><div class="center"><span style="font-family:monospace">idivis([36,22]) </span></div><p>
On obtient :
</p><div class="center"><span style="font-family:monospace">[[1,2,4,3,6,12,9,18,36],[1,2,11,22]]</span></div>
