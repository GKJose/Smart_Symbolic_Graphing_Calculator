<h3 id="sec441" class="subsection">6.25.18  Transformer tan(x) avec cos(2x) et sin(2x) : <span style="font-family:monospace">tan2cossin2</span></h3>
<p><a id="hevea_default643"></a>
<span style="font-family:monospace">tan2cossin2</span> a comme argument une expression trigonométrique.<br>
<span style="font-family:monospace">tan2cossin2</span> transforme cette expression en remplaçant :<br>
tan(<span style="font-style:italic">x</span>) par 
 1−cos(2.<span style="font-style:italic">x</span>)/sin(2.<span style="font-style:italic">x</span>).<br>
On tape :
</p><div class="center"><span style="font-family:monospace">tan2cossin2(tan(x))</span></div><p>
On obtient :
</p><div class="center"><span style="font-family:monospace">(1-cos(2*x))/sin(2*x)</span></div>
