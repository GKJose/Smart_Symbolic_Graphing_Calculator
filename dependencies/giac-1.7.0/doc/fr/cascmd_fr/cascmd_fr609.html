<h3 id="sec747" class="subsection">6.51.8  Nombre de colonnes : <span style="font-family:monospace">coldim colDim ncols</span></h3>
<p><a id="hevea_default1133"></a><a id="hevea_default1134"></a><a id="hevea_default1135"></a>
<span style="font-family:monospace">coldim</span> (ou <span style="font-family:monospace">colDim</span> ou <span style="font-family:monospace">ncols</span>) a comme argument une 
matrice <span style="font-style:italic">A</span>.<br>
<span style="font-family:monospace">coldim</span> (ou <span style="font-family:monospace">colDim</span> ou <span style="font-family:monospace">ncols</span>) renvoie le nombre de colonnes de 
la matrice <span style="font-style:italic">A</span>.<br>
On tape :
</p><div class="center"><span style="font-family:monospace">coldim([[1,2,3],[3,4,5]])</span></div><p>
ou
</p><div class="center"><span style="font-family:monospace">ncols([[1,2,3],[3,4,5]])</span></div><p>
On obtient :
</p><div class="center"><span style="font-family:monospace">3</span></div>
