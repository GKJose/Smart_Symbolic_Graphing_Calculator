<h3 id="sec711" class="subsection">6.48.4  Addition des éléments d’une même colonne d’une matrice : <span style="font-family:monospace">sum</span></h3>
<p><a id="hevea_default1068"></a> 
<span style="font-family:monospace">sum</span> a comme argument une matrice <span style="font-style:italic">A</span>.<br>
<span style="font-family:monospace">sum</span> renvoie la liste dont les éléments sont les sommes des 
éléments de chaque colonne de la matrice <span style="font-style:italic">A</span>.<br>
On tape :
</p><div class="center"><span style="font-family:monospace">sum([[1,2],[3,4]])</span></div><p>
On obtient :
</p><div class="center"><span style="font-family:monospace">[4,6]</span></div>
