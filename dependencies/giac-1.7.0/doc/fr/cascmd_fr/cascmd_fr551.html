<h3 id="sec680" class="subsection">6.42.46  Faire une liste avec une matrice : <span style="font-family:monospace">mat2list</span></h3>
<p><a id="hevea_default992"></a>
<span style="font-family:monospace">mat2list</span><a id="hevea_default993"></a> permet d’obtenir la liste des 
termes de la matrice donnée comme argument.<br>
On tape :
</p><div class="center"><span style="font-family:monospace">mat2list([[5,8],[1,9]])</span></div><p>
On obtient :
</p><div class="center"><span style="font-family:monospace">[5,8,1,9]</span></div>
