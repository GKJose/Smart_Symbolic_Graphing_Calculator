<h3 id="sec606" class="subsection">6.39.4  Produit de 2 intervalles</h3>
<p>
Le produit de 2 intervalles est un intervalle qui a pour borne inférieure 
(resp supérieure) le produit des bornes inférieures (resp supérieures).<br>
On tape :
</p><div class="center"><span style="font-family:monospace">i[1,4]*i[2,3]</span></div><p>
On obtient :
</p><div class="center"><span style="font-family:monospace">i[2.0000000000000,0.12000000000000e2]</span></div>
