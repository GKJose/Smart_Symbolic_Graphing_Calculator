<h3 id="sec1057" class="subsection">9.6.5  Effacer l’ècran <span style="font-family:monospace">DispG</span> depuis un programme : <span style="font-family:monospace">ClrGraph</span></h3>
<p><a id="hevea_default1599"></a>
<span style="font-family:monospace">ClrGraph</span> n’a pas d’arguments.<br>
<span style="font-family:monospace">ClrGraph</span> permet d’ouvrir l’écran <span style="font-family:monospace">DispG</span> depuis un programme.<br>
On tape :
</p><div class="center"><span style="font-family:monospace">ClrGraph()</span></div><p>
Ou on tape :
</p><div class="center"><span style="font-family:monospace">ClrGraph</span></div><p>
On obtient :
</p><div class="center"><span style="font-family:monospace">l’effacement de l’écran </span><span style="font-family:monospace">DispG</span></div>
