<h3 id="sec753" class="subsection">6.53.2  Inverse d’une matrice : <span style="font-family:monospace">inv inverse /</span></h3>
<p><a id="hevea_default1142"></a><a id="hevea_default1143"></a><a id="hevea_default1144"></a>
<span style="font-family:monospace">inv</span> a comme argument une matrice carrée <span style="font-style:italic">A</span>.<br>
<span style="font-family:monospace">inv</span> renvoie la matrice inverse de <span style="font-style:italic">A</span>.<br>
On tape :
</p><div class="center"><span style="font-family:monospace">inv([[1,2],[3,4]])</span></div><p>
ou
</p><div class="center"><span style="font-family:monospace">inverse([[1,2],[3,4]])</span></div><p>
ou
</p><div class="center"><span style="font-family:monospace">1/[[1,2],[3,4]])</span></div><p>
ou
</p><div class="center"><span style="font-family:monospace">A:=[[1,2],[3,4]];1/A</span></div><p>
On obtient :
</p><div class="center"><span style="font-family:monospace">[[-2,1],[3/2,1/-2]]</span></div>
