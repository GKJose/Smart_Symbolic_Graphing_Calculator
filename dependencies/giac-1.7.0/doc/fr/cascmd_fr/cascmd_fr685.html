<h3 id="sec839" class="subsection">6.62.1  Écrire une équation : <span style="font-family:monospace">equal</span></h3>
<p><a id="hevea_default1248"></a>
<span style="font-family:monospace">equal</span> a comme paramètre les deux membres d’une équation.<br>
<span style="font-family:monospace">equal</span> renvoie cette équation.<br>
On tape :
</p><div class="center"><span style="font-family:monospace">equal(2x-1,3)</span></div><p>
On obtient :
</p><div class="center"><span style="font-family:monospace">(2*x-1)=3</span></div><p>
On peut bien sûr écrire directement <span style="font-family:monospace">(2*x-1)=3</span>.
</p>
