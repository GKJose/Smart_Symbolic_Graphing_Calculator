<h3 id="sec608" class="subsection">6.39.6  Pour accéder aux bornes d’un intervalle : <span style="font-family:monospace">left gauche right droit</span></h3>
<p><a id="hevea_default875"></a><a id="hevea_default876"></a><a id="hevea_default877"></a><a id="hevea_default878"></a><a id="hevea_default879"></a><a id="hevea_default880"></a> <a id="hevea_default881"></a><a id="hevea_default882"></a>
On tape :
</p><div class="center"><span style="font-family:monospace">left(i[2,5])</span></div><p>
On obtient :
</p><div class="center"><span style="font-family:monospace">2.0000000000000</span></div><p>
On tape :
</p><div class="center"><span style="font-family:monospace">right(i[2,5])</span></div><p>
On obtient :
</p><div class="center"><span style="font-family:monospace">5.0000000000000</span></div>
