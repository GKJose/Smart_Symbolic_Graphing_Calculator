<h3 id="sec1261" class="subsection">11.6.5  Plan perpendiculaire à un plan : <span style="font-family:monospace">perpendicular perpendiculaire</span></h3>
<p><a id="hevea_default2039"></a><a id="hevea_default2040"></a>
On utilise la commande <span style="font-family:monospace">perpendiculaire</span> pour avoir un plan perpendiculaire
à un plan ou pour avoir une droite perpendiculaire à une droite (cf 
<a href="cascmd_fr1033.html#sec%3Aperpendi3">11.5.7</a>)
</p>
