<h3 id="sec745" class="subsection">6.51.6  Dimension d’une matrice : <span style="font-family:monospace">dim</span></h3>
<p><a id="hevea_default1129"></a>
<span style="font-family:monospace">dim</span> a comme argument une matrice <span style="font-style:italic">A</span>.<br>
<span style="font-family:monospace">dim</span> renvoie la dimension de la matrice <span style="font-style:italic">A</span> sous la forme d’une liste
formée par son nombre de lignes et par son nombre de colonnes.<br>
On tape :
</p><div class="center"><span style="font-family:monospace">dim([[1,2,3],[3,4,5]])</span></div><p>
On obtient :
</p><div class="center"><span style="font-family:monospace">[2,3]</span></div>
