<h3 id="sec572" class="subsection">6.35.11  Inverse dans ℤ/<span style="font-style:italic">p</span>ℤ : <span style="font-family:monospace">inv</span> ou <span style="font-family:monospace">/</span></h3>
<p><a id="hevea_default829"></a><a id="hevea_default830"></a>
On calcule l’inverse d’un entier <span style="font-family:monospace">n</span> dans ℤ/<span style="font-style:italic">p</span>ℤ en tapant <span style="font-family:monospace">1/n% p</span> 
ou <span style="font-family:monospace">inv(n% p)</span> ou <span style="font-family:monospace">inverse(n% p)</span>.<br>
On tape :
</p><div class="center"><span style="font-family:monospace">inv(3% 13) </span></div><p>
On obtient :
</p><div class="center"><span style="font-family:monospace">-4% 13</span></div><p>
En effet : 3×−4=−12=1 (mod 13)</p>
