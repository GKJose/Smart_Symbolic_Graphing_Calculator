<h3 id="sec319" class="subsection">6.11.16  Inverse d’un cycle : <span style="font-family:monospace">cycleinv</span></h3>
<p><a id="hevea_default416"></a>
<span style="font-family:monospace">cycleinv</span> a comme argument un cycle.<br>
<span style="font-family:monospace">cycleinv</span> renvoie le cycle inverse du cycle donné en argument.<br>
On tape :
</p><div class="center"><span style="font-family:monospace">cycleinv([2,0,1])</span></div><p>
On obtient
</p><div class="center"><span style="font-family:monospace">[1,0,2]</span></div>
