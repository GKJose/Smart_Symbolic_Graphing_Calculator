<h3 id="sec1061" class="subsection">9.7.2  Instruction du debuggeur : <span style="font-family:monospace">watch</span></h3>
<p><a id="hevea_default1604"></a>
<span style="font-family:monospace">watch</span> a comme argument le nom des variables que l’on désire 
surveiller.<br>
On tape par exemple :
</p><div class="center"><span style="font-family:monospace">watch(a,b)</span></div><p>
On obtient :
</p><div class="center"><span style="font-family:monospace">l’évolution de a et de b lors du déroulement du programme</span></div>
