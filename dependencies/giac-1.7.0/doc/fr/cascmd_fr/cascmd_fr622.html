<h3 id="sec762" class="subsection">6.53.11  Image d’une application linéaire : <span style="font-family:monospace">image</span></h3>
<p><a id="hevea_default1157"></a>
<span style="font-family:monospace">image</span> a comme argument la matrice d’une application linéaire <span style="font-style:italic">f</span> dans la base canonique.<br>
<span style="font-family:monospace">image</span> renvoie une liste de vecteurs formant une base de l’image de <span style="font-style:italic">f</span>.<br>
On tape :
</p><div class="center"><span style="font-family:monospace">image([[1,1,2],[2,1,3],[3,1,4]])</span></div><p>
On obtient :
</p><div class="center"><span style="font-family:monospace">[[-1,0,1],[0,-1,-2]]</span></div>
