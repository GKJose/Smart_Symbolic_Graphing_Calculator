<h3 id="sec195" class="subsection">5.1.7  Simplifier une unité : <span style="font-family:monospace">usimplify</span></h3>
<p><a id="hevea_default227"></a>
<span style="font-family:monospace">usimplify</span> permet de simplifier une unité dans 
un objet-unité.<br>
On tape :
</p><div class="center"><span style="font-family:monospace">usimplify(3_(W*s))</span></div><p>
On obtient :
</p><div class="center"><span style="font-family:monospace">3_J</span></div>
