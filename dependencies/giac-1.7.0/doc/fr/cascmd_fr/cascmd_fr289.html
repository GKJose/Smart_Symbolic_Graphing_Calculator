<h3 id="sec370" class="subsection">6.16.1  Les opérateurs usuels :<span style="font-family:monospace">+, -, *, /, ^</span></h3>
<p><a id="hevea_default483"></a><a id="hevea_default484"></a><a id="hevea_default485"></a><a id="hevea_default486"></a><a id="hevea_default487"></a>
<span style="font-family:monospace">+, -, *, /, ^</span> sont les opérateurs habituels pour faire
des additions, des soustractions, des multiplications, des divisions et des 
élévations à une puissance.</p>
