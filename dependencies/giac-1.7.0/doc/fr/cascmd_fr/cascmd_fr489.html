<h3 id="sec611" class="subsection">6.39.9  Intersection de 2 intervalles : <span style="font-family:monospace">intersect</span></h3>
<p><a id="hevea_default886"></a>
<span style="font-family:monospace">intersect</span> est un opérateur infixé.<br>
<span style="font-family:monospace">intersect</span> renvoie l’intersection des 2 intervalles donnés en argument.<br>
On tape :
</p><div class="center"><span style="font-family:monospace">i[1,3] intersect i[2,4]</span></div><p>
On obtient :
</p><div class="center"><span style="font-family:monospace">i[2.0000000000000,3.0000000000000]</span></div>
