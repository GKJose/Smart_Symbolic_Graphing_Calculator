<h3 id="sec869" class="subsection">6.66.6  Pseudo-variable gérant les extensions algébriques : <span style="font-family:monospace">keep_algext</span></h3>
<p><a id="hevea_default1292"></a>
<span style="font-family:monospace">keep_algext</span> est une pseudo-variable qui laisse les extensions 
algébriques telles quelles (<span style="font-family:monospace">keep_algext:=1</span>) ou tente de les
réécrire (<span style="font-family:monospace">keep_algext:=0</span>).
</p>
