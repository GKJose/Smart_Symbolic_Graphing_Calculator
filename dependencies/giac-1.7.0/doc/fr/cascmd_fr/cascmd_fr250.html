<h3 id="sec327" class="subsection">6.12.5  Le module d’un nombre complexe : <span style="font-family:monospace">abs</span></h3>
<p><a id="hevea_default425"></a>
<span style="font-family:monospace">abs</span> a comme argument un nombre complexe.<br>
<span style="font-family:monospace">abs</span> renvoie le module de ce nombre complexe.<br>
On tape :
</p><div class="center"><span style="font-family:monospace">abs(3+4*i)</span></div><p>
On obtient :
</p><div class="center"><span style="font-family:monospace">5</span></div>
