<h3 id="sec757" class="subsection">6.53.6  Rang d’une matrice : <span style="font-family:monospace">rank</span></h3>
<p><a id="hevea_default1152"></a>
<span style="font-family:monospace">rank</span> a comme argument une matrice <span style="font-style:italic">A</span>.<br>
<span style="font-family:monospace">rank</span> renvoie le rang de la matrice <span style="font-style:italic">A</span>.<br>
On tape :
</p><div class="center"><span style="font-family:monospace">rank([[1,2],[3,4]])</span></div><p>
On obtient :
</p><div class="center"><span style="font-family:monospace">2</span></div><p>
On tape :
</p><div class="center"><span style="font-family:monospace">rank([[1,2],[2,4]])</span></div><p>
On obtient :
</p><div class="center"><span style="font-family:monospace">1</span></div>
