<h3 id="sec289" class="subsection">6.10.6  La fonction logarithme integral <span style="font-style:italic">Li</span> : <span style="font-family:monospace">Li</span></h3>
<p><a id="hevea_default385"></a>
<span style="font-family:monospace">Li</span> a comme argument un nombre complexe <span style="font-style:italic">a</span>.<br>
<span style="font-family:monospace">Li</span> calcule les valeurs de la fonction <span style="font-style:italic">Li</span> au point <span style="font-style:italic">a</span>.<br>
On a par définition :
</p><table class="display dcenter"><tr style="vertical-align:middle"><td class="dcell"><span style="font-style:italic">Li</span>(<span style="font-style:italic">x</span>)=<span style="font-style:italic">Ei</span>(ln(<span style="font-style:italic">x</span>))</td><td class="dcell"><span style="font-size:xx-large">∫</span></td><td class="dcell"><table class="display"><tr><td class="dcell" style="text-align:left">exp(<span style="font-style:italic">x</span>)</td></tr>
<tr><td class="dcell" style="text-align:left"><br>
<br>
</td></tr>
<tr><td class="dcell" style="text-align:left"><span style="font-style:italic">t</span>=0</td></tr>
</table></td><td class="dcell"><table class="display"><tr><td class="dcell" style="text-align:center">1</td></tr>
<tr><td class="hbar"></td></tr>
<tr><td class="dcell" style="text-align:center">ln(<span style="font-style:italic">t</span>)</td></tr>
</table></td><td class="dcell"> <span style="font-style:italic">dt</span> </td></tr>
</table><p>
On tape :
</p><div class="center"><span style="font-family:monospace">Li(2.)</span></div><p>
On obtient :
</p><div class="center"><span style="font-family:monospace">1.04516378012</span></div>
