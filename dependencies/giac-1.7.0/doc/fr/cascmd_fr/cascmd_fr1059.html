<h3 id="sec1286" class="subsection">11.12.3  La cote d’un point 3-d : <span style="font-family:monospace">cote</span></h3>
<p><a id="hevea_default2075"></a>
<span style="font-family:monospace">cote</span> est une fonction ayant comme 
argument un point 3-d. <br>
<span style="font-family:monospace">cote</span> renvoie la cote de ce point.<br>
On tape :
</p><div class="center"><span style="font-family:monospace">cote(point([1,2,3]))</span></div><p>
On obtient :
</p><div class="center"><span style="font-family:monospace">3</span></div>
