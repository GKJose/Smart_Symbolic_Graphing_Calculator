<h3 id="sec1062" class="subsection">9.7.3  Instruction du debuggeur : <span style="font-family:monospace">rmwatch</span></h3>
<p><a id="hevea_default1605"></a>
<span style="font-family:monospace">rmwatch</span> a comme argument le nom des variables que l’on ne
désire plus surveiller.<br>
On tape par exemple :
</p><div class="center"><span style="font-family:monospace">rmwatch(a,b)</span></div><p>
On obtient :
</p><div class="center"><span style="font-family:monospace">l’évolution de a et de b lors du déroulement du programmen’est plus visible</span></div>
