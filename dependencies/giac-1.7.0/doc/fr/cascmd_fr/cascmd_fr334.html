<h3 id="sec437" class="subsection">6.25.14  Transformer tan(x) en sin(x)/cos(x) : <span style="font-family:monospace">tan2sincos</span></h3>
<p><a id="hevea_default639"></a>
<span style="font-family:monospace">tan2sincos</span> a comme argument une expression trigonométrique.<br>
<span style="font-family:monospace">tan2sincos</span> transforme cette expression en remplaçant :<br>
tan(<span style="font-style:italic">x</span>) par  sin(<span style="font-style:italic">x</span>)/cos(<span style="font-style:italic">x</span>).<br>
On tape :
</p><div class="center"><span style="font-family:monospace">tan2sincos(tan(2*x))</span></div><p>
On obtient :
</p><div class="center"><span style="font-family:monospace">sin(2*x)/cos(2*x)</span></div>
