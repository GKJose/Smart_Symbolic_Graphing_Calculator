<h3 id="sec268" class="subsection">6.8.4  Les arrangements : <span style="font-family:monospace">perm nPr</span></h3>
<p><a id="hevea_default354"></a><a id="hevea_default355"></a>
<span style="font-family:monospace">perm</span> ou <span style="font-family:monospace">nPr</span> a comme paramètre deux entiers <span style="font-style:italic">n</span> et <span style="font-style:italic">p</span>.<br>
<span style="font-family:monospace">perm(n,p)</span> ou <span style="font-family:monospace">nPr(n,p)</span> calcule <span style="font-style:italic">A</span><sub><span style="font-style:italic">n</span></sub><sup><span style="font-style:italic">p</span></sup>.<br>
On tape :
</p><div class="center"><span style="font-family:monospace">perm(5,2)</span></div><p>
On obtient :
</p><div class="center"><span style="font-family:monospace">20</span></div>
