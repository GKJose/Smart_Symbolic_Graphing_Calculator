<h3 id="sec969" class="subsection">8.4.26  Complément à 1 de la fonction de répartition de la loi de Fisher-Snédécor : <span style="font-family:monospace">UTPF</span></h3>
<p><a id="hevea_default1429"></a>
Lorsqu’une variable aléatoire <span style="font-style:italic">X</span> suit une loi de Fisher-Snédécor 
ayant comme degrés de liberté <span style="font-style:italic">n</span>1,<span style="font-style:italic">n</span>2,
on a : 
<span style="font-style:italic">Proba</span>(<span style="font-style:italic">X</span> &gt; <span style="font-style:italic">x</span>)= <span style="font-family:monospace">UTPF(n1,n2,x)</span>.<br>
On tape :
</p><div class="center"><span style="font-family:monospace">UTPF(5,3,9)</span></div><p>
On obtient :
</p><div class="center"><span style="font-family:monospace">0.050101072968</span></div>
