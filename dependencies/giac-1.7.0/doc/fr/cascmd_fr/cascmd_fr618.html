<h3 id="sec758" class="subsection">6.53.7  Matrice adjointe : <span style="font-family:monospace">trn</span></h3>
<p><a id="hevea_default1153"></a>
<span style="font-family:monospace">trn</span> a comme argument une matrice <span style="font-style:italic">A</span>.<br>
<span style="font-family:monospace">trn</span> renvoie la matrice adjointe (transposée de la conjuguée) de <span style="font-style:italic">A</span>.<br>
On tape :
</p><div class="center"><span style="font-family:monospace">trn([[i, 1+i],[1, 1-i]])</span></div><p>
On obtient après simplification:
</p><div class="center"><span style="font-family:monospace">[[-i,1],[1-i,1+i]]</span></div>
