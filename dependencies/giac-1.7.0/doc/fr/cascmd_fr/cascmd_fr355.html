<h3 id="sec465" class="subsection">6.27.3  Développer les logarithmes : <span style="font-family:monospace">lnexpand</span></h3>
<p><a id="hevea_default693"></a>
<span style="font-family:monospace">lnexpand</span> a comme argument une expression contenant des 
logarithmes.<br>
<span style="font-family:monospace">lnexpand</span> développe cette expression.<br>
On tape :
</p><div class="center"><span style="font-family:monospace">lnexpand(ln(3*x</span><code><span style="font-family:monospace">^</span></code><span style="font-family:monospace">2)+ln(2*x+2))</span></div><p>
On obtient :
</p><div class="center"><span style="font-family:monospace">ln(3)+2*ln(x)+ln(2)+ln(x+1)</span></div>
