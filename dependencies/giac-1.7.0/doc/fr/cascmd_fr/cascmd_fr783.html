<h3 id="sec961" class="subsection">8.4.18  Complément à 1 de la fonction de répartition de la loi de Student : <span style="font-family:monospace">UTPT</span></h3>
<p><a id="hevea_default1415"></a>
Lorsqu’une variable aléatoire <span style="font-style:italic">X</span> suit une loi de Student ayant <span style="font-style:italic">n</span> degrés 
de liberté,
on a : <span style="font-style:italic">Proba</span>(<span style="font-style:italic">X</span> &gt; <span style="font-style:italic">x</span>)= <span style="font-family:monospace">UTPT(n,x)</span>.<br>
On tape :
</p><div class="center"><span style="font-family:monospace">UTPT(5,2)</span></div><p>
On obtient :
</p><div class="center"><span style="font-family:monospace">0.0509697394149</span></div>
