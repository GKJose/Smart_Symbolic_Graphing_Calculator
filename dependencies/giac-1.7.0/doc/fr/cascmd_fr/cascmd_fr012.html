<h3 id="sec18" class="subsection">1.1.3  Sous MacOS</h3>
<p>
Depuis le Finder, double-cliquez sur le fichier <span style="font-family:monospace">xcas_image.dmg</span>.<br>
À présent, double-cliquez sur l’icône disque <span style="font-family:monospace">Xcas</span>. <br>
Pour lancer <span style="font-family:monospace">Xcas</span>, double-cliquez sur le programme <span style="font-family:monospace">Xcas</span> du 
disque <span style="font-family:monospace">Xcas</span>.
</p>
