<h3 id="sec214" class="subsection">6.5.2  Écriture du caractère "retour à la ligne" : <span style="font-family:monospace">"\n"</span></h3>
<p><a id="hevea_default269"></a>
<span style="font-family:monospace">"\n"</span> désigne le caractère retour à la ligne.<br>
On tape :
</p><div class="center"><span style="font-family:monospace">"bonjour, \n ca va?"</span></div><p>
On obtient :
</p><div class="center"><span style="font-family:monospace">"bonjour,<br>
 ca va?"</span></div>
