<h3 id="sec1064" class="subsection">9.7.5  Instruction du debuggeur : <span style="font-family:monospace">rmbreakpoint</span></h3>
<p><a id="hevea_default1607"></a>
<span style="font-family:monospace">rmbreakpoint</span> a comme argument le numéro de la ligne où l’on 
ne veut plus un point d’arrêt.<br>
On tape par exemple :
</p><div class="center"><span style="font-family:monospace">rmbreakpoint(4)</span></div><p>
On obtient :
</p><div class="center"><span style="font-family:monospace">le point d’arrêt à la ligne 4 a été effacé</span></div>
