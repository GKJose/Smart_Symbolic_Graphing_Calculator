<h3 id="sec730" class="subsection">6.50.7  Ajouter une ligne à une autre : <span style="font-family:monospace">rowAdd</span></h3>
<p><a id="hevea_default1089"></a>
<span style="font-family:monospace">rowAdd</span> a trois arguments : une matrice <span style="font-style:italic">A</span> et deux entiers <span style="font-style:italic">n</span>1 
et <span style="font-style:italic">n</span>2.<br>
<span style="font-family:monospace">rowAdd</span> renvoie la matrice obtenue en remplacant dans <span style="font-style:italic">A</span> la ligne <span style="font-style:italic">n</span>2
par la somme des lignes <span style="font-style:italic">n</span>1 et <span style="font-style:italic">n</span>2.<br>
On tape :
</p><div class="center"><span style="font-family:monospace">rowAdd([[1,2],[3,4]],0,1)</span></div><p>
On obtient :
</p><div class="center"><span style="font-family:monospace">[[1,2],[4,6]]</span></div>
