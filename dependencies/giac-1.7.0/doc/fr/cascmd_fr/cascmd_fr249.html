<h3 id="sec326" class="subsection">6.12.4  Écriture des complexes sous la forme <span style="font-family:monospace">re(z)+i*im(z)</span> : <span style="font-family:monospace">evalc</span></h3>
<p><a id="hevea_default424"></a>
<span style="font-family:monospace">evalc</span> a comme argument un nombre complexe <span style="font-family:monospace">z</span>.<br>
<span style="font-family:monospace">evalc</span> renvoie ce nombre complexe, écrit sous la forme 
<span style="font-family:monospace">re(z)+i*im(z)</span>.<br>
On tape :
</p><div class="center"><span style="font-family:monospace">evalc(sqrt(2)*exp(i*pi/4))</span></div><p>
On obtient :
</p><div class="center"><span style="font-family:monospace">1+i</span></div>
