<h3 id="sec220" class="subsection">6.5.8  Le code ASCII d’une chaîne : <span style="font-family:monospace">asc</span></h3>
<p><a id="hevea_default281"></a>
<span style="font-family:monospace">asc</span> a pour argument une chaîne <span style="font-family:monospace">s</span>.<br>
<span style="font-family:monospace">asc</span> renvoie la liste des codes ASCII des caractères de <span style="font-family:monospace">s</span>.<br>
On tape :
</p><div class="center"><span style="font-family:monospace">asc("abcd")</span></div><p>
On obtient :
</p><div class="center"><span style="font-family:monospace">[97,98,99,100]</span></div><p> 
On tape :
</p><div class="center"><span style="font-family:monospace">asc("a")</span></div><p>
On obtient :
</p><div class="center"><span style="font-family:monospace">[97]</span></div>
