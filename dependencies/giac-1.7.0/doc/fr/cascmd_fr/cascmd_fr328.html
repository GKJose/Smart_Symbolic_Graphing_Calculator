<h3 id="sec431" class="subsection">6.25.8  Transformer les arccos en arctan : <span style="font-family:monospace">acos2atan</span></h3>
<p><a id="hevea_default632"></a>
<span style="font-family:monospace">acos2atan</span> a comme argument une expression trigonométrique.<br>
<span style="font-family:monospace">acos2atan</span> transforme cette expression en remplaçant :<br>
arccos(<span style="font-style:italic">x</span>) par 
 π/2−arctan(<span style="font-style:italic">x</span>/√<span style="text-decoration:overline">1−</span><span style="text-decoration:overline"><span style="font-style:italic">x</span></span><sup><span style="text-decoration:overline">2</span></sup>).<br>
On tape :
</p><div class="center"><span style="font-family:monospace">acos2atan(acos(x))</span></div><p>
On obtient :
</p><div class="center"><span style="font-family:monospace">pi/2-atan(x/sqrt(1-x</span><code><span style="font-family:monospace">^</span></code><span style="font-family:monospace">2))</span></div>
