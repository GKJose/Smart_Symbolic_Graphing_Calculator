<h3 id="sec328" class="subsection">6.12.6  L’argument d’un nombre complexe : <span style="font-family:monospace">arg</span></h3>
<p><a id="hevea_default426"></a>
<span style="font-family:monospace">arg</span> a comme argument un nombre complexe.<br>
<span style="font-family:monospace">arg</span> renvoie l’argument de ce nombre complexe.<br>
On tape :
</p><div class="center"><span style="font-family:monospace">arg(3+4.i)</span></div><p>
On obtient :
</p><div class="center"><span style="font-family:monospace">atan(4/3)</span></div>
