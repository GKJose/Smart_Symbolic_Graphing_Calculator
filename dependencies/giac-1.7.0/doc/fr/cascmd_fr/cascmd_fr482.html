<h3 id="sec604" class="subsection">6.39.2  Somme de 2 intervalles</h3>
<p>
La somme de 2 intervalles est un intervalle qui a pour borne inférieure (resp
supérieure) la somme des bornes inférieures (resp supérieures).<br>
On tape :
</p><div class="center"><span style="font-family:monospace">i[1,4]+i[2,3]</span></div><p>
On obtient :
</p><div class="center"><span style="font-family:monospace">i[3.0000000000000,7.0000000000000]</span></div>
