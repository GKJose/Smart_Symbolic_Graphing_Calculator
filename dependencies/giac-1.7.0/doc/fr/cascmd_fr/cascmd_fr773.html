<h3 id="sec951" class="subsection">8.4.8  Probabilité pour que <span style="font-style:italic">X</span> égale <span style="font-style:italic">k</span> lorsque <span style="font-style:italic">X</span>∈ <span style="color:red"><span style="font-style:italic">P</span></span>(µ) : <span style="font-family:monospace">poisson</span></h3>
<p><a id="hevea_default1401"></a>
La densité de probabilité de la loi de Poisson de paramètre <span style="font-family:monospace">mu</span>, c’est à dire de moyenne <span style="font-family:monospace">mu</span> et d’écart-type <span style="font-family:monospace">mu</span> est :<br>
<span style="font-family:monospace">poisson(mu,k)= exp(-mu)*mu</span><code><span style="font-family:monospace">^</span></code><span style="font-family:monospace">k/k!</span>=<span style="font-style:italic">Proba</span>(<span style="font-style:italic">X</span>=<span style="font-style:italic">k</span>) avec <span style="font-style:italic">X</span>∈ <span style="color:red"><span style="font-style:italic">P</span></span>(<span style="font-style:italic">mu</span>).<br>
On tape :
</p><div class="center"><span style="font-family:monospace">poisson(10.0,9)</span></div><p>
On obtient :
</p><div class="center"><span style="font-family:monospace">0.125110035721</span></div>
