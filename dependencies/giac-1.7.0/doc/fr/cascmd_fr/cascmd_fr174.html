<h3 id="sec246" class="subsection">6.7.14  Test de parité : <span style="font-family:monospace">even est_pair</span></h3>
<p><a id="hevea_default321"></a><a id="hevea_default322"></a>
<span style="font-family:monospace">even</span> ou <span style="font-family:monospace">est_pair</span> a comme argument un entier <span style="font-family:monospace">n</span>.<br>
<span style="font-family:monospace">even</span> ou <span style="font-family:monospace">est_pair</span> renvoie <span style="font-family:monospace">1</span> si <span style="font-family:monospace">n</span> est pair et renvoie 
<span style="font-family:monospace">0</span> si <span style="font-family:monospace">n</span> est impair.<br>
On tape :
</p><div class="center"><span style="font-family:monospace">even(148) </span></div><p>
On tape :
</p><div class="center"><span style="font-family:monospace">est_pair(148) </span></div><p>
On obtient :
</p><div class="center"><span style="font-family:monospace">1 </span></div><p>
On tape :
</p><div class="center"><span style="font-family:monospace">even(149) </span></div><p>
On tape :
</p><div class="center"><span style="font-family:monospace">est_pair(149) </span></div><p>
On obtient :
</p><div class="center"><span style="font-family:monospace">0</span></div>
