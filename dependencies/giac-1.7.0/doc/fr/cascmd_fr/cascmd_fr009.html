<h3 id="sec13" class="subsection">0.2.6  Savoir avec quelle version on travaille : <span style="font-family:monospace">version giac</span></h3>
<p><a id="hevea_default3"></a><a id="hevea_default4"></a>
Pour savoir avec quelle version on travaille, on utilise la commande 
<span style="font-family:monospace">version</span> ou <span style="font-family:monospace">giac</span>.<br>
On tape :
</p><div class="center"><span style="font-family:monospace">version()</span></div><p>
Ou on tape :
</p><div class="center"><span style="font-family:monospace">giac()</span></div><p>
On obtient par exemple :
</p><div class="center"><span style="font-family:monospace">"giac 0.4.0"</span></div>
