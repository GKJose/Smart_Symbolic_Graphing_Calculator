<h3 id="sec607" class="subsection">6.39.5  Inverse d’un intervalle</h3>
<p>
L’inverse d’un intervalle est un intervalle qui a pour borne inférieure (resp
supérieure) l’inverse de la borne supérieure du (resp inférieure).<br>
On tape :
</p><div class="center"><span style="font-family:monospace">1/i[2,3]</span></div><p>
On obtient :
</p><div class="center"><span style="font-family:monospace">i[0.33333333333333,0.50000000000000]</span></div>
