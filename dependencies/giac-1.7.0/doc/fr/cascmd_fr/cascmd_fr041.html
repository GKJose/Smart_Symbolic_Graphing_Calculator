<h3 id="sec59" class="subsection">1.10.4  Traduction Latex de l’écran <span style="font-family:monospace">DispG</span></h3>
<p><a id="hevea_default28"></a><a id="hevea_default29"></a>
On tape <span style="font-family:monospace">DispG</span> pour voir cet écran, et on se sert du
bouton <span style="font-family:monospace">M</span>▸<span style="font-family:monospace"> Exporter/Imprimer</span>▸<span style="font-family:monospace">Imprimer(en Latex)</span> de cet écran.<br>
L’écran <span style="font-family:monospace">DispG</span> s’efface avec la commande <span style="font-family:monospace">ClrGraph()</span> ou <span style="font-family:monospace">erase</span>.
</p>
