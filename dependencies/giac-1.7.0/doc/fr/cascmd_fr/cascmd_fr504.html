<h3 id="sec628" class="subsection">6.41.6  Délimiteur définissant un n-uplet : <span style="font-family:monospace">tuple</span></h3>
<p><a id="hevea_default908"></a>
Pour définir un n-uplet on utilise le délimiteur <span style="font-family:monospace">tuple[</span> ce qui 
distingue une liste d’un n-uplet.<br>
Par exemple, l’ensemble des points de coordonnées :<br>
<span style="font-family:monospace">[1,3,4],[1,3,5],[2,3,4],[2,3,5]</span> sécrira :<br>
<span style="font-family:monospace">set[tuple[1,3,4],tuple[1,3,5],tuple[2,3,4],tuple[2,3,5]]</span></p>
