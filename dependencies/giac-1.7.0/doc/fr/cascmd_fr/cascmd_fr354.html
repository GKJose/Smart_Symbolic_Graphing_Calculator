<h3 id="sec464" class="subsection">6.27.2  Développer les exponentielles : <span style="font-family:monospace">expexpand</span></h3>
<p><a id="hevea_default692"></a>
<span style="font-family:monospace">expexpand</span> a comme argument une expression contenant des 
exponentielles.<br>
<span style="font-family:monospace">expexpand</span> développe cette expression.<br>
On tape :
</p><div class="center"><span style="font-family:monospace">expexpand(exp(3*x))</span></div><p>
On obtient :
</p><div class="center"><span style="font-family:monospace">exp(x)</span><code><span style="font-family:monospace">^</span></code><span style="font-family:monospace">3</span></div><p>
On tape :
</p><div class="center"><span style="font-family:monospace">expexpand(exp(3*x)+exp(2*x+2))</span></div><p>
On obtient :
</p><div class="center"><span style="font-family:monospace">exp(x)</span><code><span style="font-family:monospace">^</span></code><span style="font-family:monospace">3+exp(x)</span><code><span style="font-family:monospace">^</span></code><span style="font-family:monospace">2*exp(2)</span></div>
