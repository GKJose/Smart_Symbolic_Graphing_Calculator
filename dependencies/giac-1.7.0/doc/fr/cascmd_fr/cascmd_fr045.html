<h3 id="sec65" class="subsection">1.12.1  Fichier Maple traduit en fichier <span style="font-family:monospace">Xcas</span> : <span style="font-family:monospace">maple2xcas</span></h3>
<p><a id="hevea_default32"></a>
<span style="font-family:monospace">maple2xcas</span> a comme argument un nom de fichier qui contient un
programme Maple en mode texte.<br>
On tape :
</p><div class="center"><span style="font-family:monospace">maple2xcas("fichier1","fichier2")</span></div><p>
On obtient :
</p><div class="center"><span style="font-family:monospace">la traduction de ce fichier en </span><span style="font-family:monospace">Xcas</span></div>
