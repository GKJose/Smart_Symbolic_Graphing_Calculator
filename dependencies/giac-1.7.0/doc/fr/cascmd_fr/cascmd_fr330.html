<h3 id="sec433" class="subsection">6.25.10  Transformer les arcsin en arctan : <span style="font-family:monospace">asin2atan</span></h3>
<p><a id="hevea_default634"></a>
<span style="font-family:monospace">asin2atan</span> a comme argument une expression trigonométrique.<br>
<span style="font-family:monospace">asin2atan</span> transforme cette expression en remplaçant :<br>
arcsin(<span style="font-style:italic">x</span>) par 
 arctan(<span style="font-style:italic">x</span>/√<span style="text-decoration:overline">1−</span><span style="text-decoration:overline"><span style="font-style:italic">x</span></span><sup><span style="text-decoration:overline">2</span></sup>).<br>
On tape :
</p><div class="center"><span style="font-family:monospace">asin2atan(asin(x))</span></div><p>
On obtient :
</p><div class="center"><span style="font-family:monospace">atan(x/sqrt(1-x</span><code><span style="font-family:monospace">^</span></code><span style="font-family:monospace">2))</span></div>
