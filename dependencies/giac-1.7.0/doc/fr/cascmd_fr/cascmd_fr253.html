<h3 id="sec330" class="subsection">6.12.8  Le nombre complexe conjugué : <span style="font-family:monospace">conj</span></h3>
<p><a id="hevea_default429"></a>
<span style="font-family:monospace">conj</span> a comme argument un nombre complexe.<br>
<span style="font-family:monospace">conj</span> renvoie le complexe conjugué de ce nombre complexe.<br>
On tape :
</p><div class="center"><span style="font-family:monospace">conj(3+4*i)</span></div><p>
On obtient :
</p><div class="center"><span style="font-family:monospace">3-4*i</span></div>
