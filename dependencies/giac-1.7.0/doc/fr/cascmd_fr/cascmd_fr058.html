<h3 id="sec83" class="subsection">2.4.1  Effacer dans le tableur</h3>
<p> 
Pour effacer, on peut se servir du menu <span style="font-family:monospace">Edit</span> sous-menu 
<span style="font-family:monospace">Ajouter/Effacer</span> pour pouvoir supprimer la ligne ou la colonne courante 
ou, pour effacer les lignes ou les colonnes sélectionnées.
</p>
