<h3 id="sec841" class="subsection">6.62.3  Transformer une équation en une liste : <span style="font-family:monospace">equal2list</span></h3>
<p><a id="hevea_default1250"></a>
<span style="font-family:monospace">equal2list</span> a comme paramètre une équation.<br>
<span style="font-family:monospace">equal2list</span> renvoie la liste formée par les deux membres de l’équation.<br>
On tape :
</p><div class="center"><span style="font-family:monospace">equal2list(2x-1=3)</span></div><p>
On obtient :
</p><div class="center"><span style="font-family:monospace">[2*x-1,3]</span></div>
