<h3 id="sec718" class="subsection">6.48.11  Puissance de Hadamard (version infixée): <span style="font-family:monospace">.^</span></h3>
<p><a id="hevea_default1077"></a>
<span style="font-family:monospace">.</span><code><span style="font-family:monospace">^</span></code> a comme arguments une matrices <span style="font-style:italic">A</span> et un nombre réel <span style="font-style:italic">b</span>.<br>
<span style="font-family:monospace">.</span><code><span style="font-family:monospace">^</span></code> est un opérateur infixé qui renvoie la matrice constituée par 
les puissances <span style="font-style:italic">b</span> de chaque élément de <span style="font-style:italic">A</span>.<br>
On tape :
</p><div class="center"><span style="font-family:monospace">[[1, 2],[3,4]] .</span><code><span style="font-family:monospace">^</span></code><span style="font-family:monospace"> 2</span></div><p>
On obtient :
</p><div class="center"><span style="font-family:monospace">[[1,4],[9,16]]</span></div>
