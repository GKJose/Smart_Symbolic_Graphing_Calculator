<h3 id="sec539" class="subsection">6.32.1  Numérateur : <span style="font-family:monospace">getNum</span></h3>
<p><a id="hevea_default789"></a><a id="sec:getnum"></a>
<span style="font-family:monospace">getNum</span> a comme argument une fraction 
rationnelle et renvoie le numérateur de cette fraction non
simplifiée.<br>
On tape :
</p><div class="center"><span style="font-family:monospace">getNum((x</span><code><span style="font-family:monospace">^</span></code><span style="font-family:monospace">2-1)/(x-1)) </span></div><p>
On obtient :
</p><div class="center"><span style="font-family:monospace">x</span><code><span style="font-family:monospace">^</span></code><span style="font-family:monospace">2-1</span></div><p>
On tape :
</p><div class="center"><span style="font-family:monospace">getNum((x</span><code><span style="font-family:monospace">^</span></code><span style="font-family:monospace">2+2*x+1)/(x</span><code><span style="font-family:monospace">^</span></code><span style="font-family:monospace">2-1)) </span></div><p>
On obtient :)
</p><div class="center"><span style="font-family:monospace">x</span><code><span style="font-family:monospace">^</span></code><span style="font-family:monospace">2+2*x+1</span></div>
