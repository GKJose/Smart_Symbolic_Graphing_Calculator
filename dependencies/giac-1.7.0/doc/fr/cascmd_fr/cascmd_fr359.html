<h3 id="sec469" class="subsection">6.27.7  Transformer une puissance en une exponentielle : <span style="font-family:monospace">pow2exp</span></h3>
<p><a id="hevea_default698"></a>
<span style="font-family:monospace">pow2exp</span> permet de transformer une puissance en exponentielle.<br>
On tape :
</p><div class="center"><span style="font-family:monospace">pow2exp(a</span><code><span style="font-family:monospace">^</span></code><span style="font-family:monospace">(x+y))</span></div><p>
On obtient :
</p><div class="center"><span style="font-family:monospace">exp((x+y)*ln(a))</span></div>
