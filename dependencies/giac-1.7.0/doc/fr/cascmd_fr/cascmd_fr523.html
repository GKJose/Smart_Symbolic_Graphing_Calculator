<h3 id="sec650" class="subsection">6.42.18  Longueur d’une liste : <span style="font-family:monospace">size nops length len</span></h3>
<p><a id="hevea_default936"></a><a id="hevea_default937"></a><a id="hevea_default938"></a><a id="hevea_default939"></a>
<span style="font-family:monospace">size</span> ou <span style="font-family:monospace">nops</span> ou <span style="font-family:monospace">length</span> renvoie la longueur d’une 
liste (ou d’une chaîne).<br>
On tape :
</p><div class="center"><span style="font-family:monospace">nops([3,4,2])</span></div><p>
ou
</p><div class="center"><span style="font-family:monospace">size([3,4,2])</span></div><p>
ou
</p><div class="center"><span style="font-family:monospace">length([3,4,2])</span></div><p>
ou
</p><div class="center"><span style="font-family:monospace">len([3,4,2])</span></div><p>
On obtient :
</p><div class="center"><span style="font-family:monospace">3</span></div>
