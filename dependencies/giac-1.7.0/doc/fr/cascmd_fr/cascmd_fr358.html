<h3 id="sec468" class="subsection">6.27.6  Transformer une puissance en produit de puissances :<br>
<span style="font-family:monospace">powexpand</span></h3>
<p><a id="hevea_default697"></a>
<span style="font-family:monospace">powexpand</span> permet de transformer une puissance en un produit de 
puissances.<br>
On tape :
</p><div class="center"><span style="font-family:monospace">powexpand(a</span><code><span style="font-family:monospace">^</span></code><span style="font-family:monospace">(x+y))</span></div><p>
On obtient :
</p><div class="center"><span style="font-family:monospace">a</span><code><span style="font-family:monospace">^</span></code><span style="font-family:monospace">x*a</span><code><span style="font-family:monospace">^</span></code><span style="font-family:monospace">y</span></div>
