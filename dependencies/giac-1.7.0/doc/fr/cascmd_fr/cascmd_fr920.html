<h3 id="sec1123" class="subsection">10.9.5  Le segment : <span style="font-family:monospace">Line</span></h3>
<p><a id="hevea_default1806"></a>
<span style="font-family:monospace">Line</span> a comme argument 4 nombres réels représentant les 
coordonnées de ces points.<br>
<span style="font-family:monospace">Line(a,b,c,d)</span> renvoie et trace le segment défini par les deux points 
<span style="font-family:monospace">a+i*b</span> et <span style="font-family:monospace">c+i*d</span>.<br>
On tape :
</p><div class="center"><span style="font-family:monospace">Line(-1,1,2,-2)</span></div><p>
On obtient :
</p><div class="center"><span style="font-family:monospace">Le segment -1+i,2-2*i</span></div>
