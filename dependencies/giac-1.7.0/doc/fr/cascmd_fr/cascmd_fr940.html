<h3 id="sec1145" class="subsection">10.11.6  Le quadrilatère : <span style="font-family:monospace">quadrilateral quadrilatere</span></h3>
<p><a id="hevea_default1838"></a><a id="hevea_default1839"></a><a id="sec:quadrila2"></a>
<span style="font-weight:bold">Voir aussi :</span> <a href="cascmd_fr1049.html#sec%3Aquadrila3">11.8.5</a> pour la géométrie 3-d.<br>
<span style="font-family:monospace">quadrilatere(A,B,C,D)</span>, en géométrie plane, renvoie et 
tracele quadrilatère <span style="font-style:italic">ABCD</span>.<br>
On tape :
</p><div class="center"><span style="font-family:monospace">quadrilatere(0,1,1+i,-1+2*i)</span></div><p>
On obtient :
</p><div class="center"><span style="font-family:monospace">Le "cerf-volant" de sommets 0, 1, 1+i, 1+2*i</span></div>
