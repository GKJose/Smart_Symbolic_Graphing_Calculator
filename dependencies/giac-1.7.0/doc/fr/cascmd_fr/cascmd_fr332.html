<h3 id="sec435" class="subsection">6.25.12  Transformer les arctan en arccos : <span style="font-family:monospace">atan2acos</span></h3>
<p><a id="hevea_default636"></a>
<span style="font-family:monospace">atan2acos</span> a comme argument une expression trigonométrique.<br>
<span style="font-family:monospace">atan2acos</span> transforme cette expression en remplaçant :<br>
arctan(<span style="font-style:italic">x</span>) par  π/2−arccos(<span style="font-style:italic">x</span>/√<span style="text-decoration:overline">1+</span><span style="text-decoration:overline"><span style="font-style:italic">x</span></span><sup><span style="text-decoration:overline">2</span></sup>).<br>
On tape :
</p><div class="center"><span style="font-family:monospace">atan2acos(atan(x))</span></div><p>
On obtient :
</p><div class="center"><span style="font-family:monospace">pi/2-acos(x/sqrt(1+x</span><code><span style="font-family:monospace">^</span></code><span style="font-family:monospace">2))</span></div>
