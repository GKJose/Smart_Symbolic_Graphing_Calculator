<h3 id="sec260" class="subsection">6.7.28  Résolution de <span style="font-style:italic">a</span><sup>2</sup>+<span style="font-style:italic">b</span><sup>2</sup>=<span style="font-style:italic">p</span> dans ℤ : <span style="font-family:monospace">pa2b2</span></h3>
<p><a id="hevea_default344"></a>
<span style="font-family:monospace">pa2b2</span> décompose un entier <span style="font-style:italic">p</span> premier, congru à 1 modulo 4, en
la somme de deux carrés : <span style="font-style:italic">p</span>= <span style="font-style:italic">a</span><sup>2</sup>+<span style="font-style:italic">b</span><sup>2</sup>.<br>
Le résultat est donné sous la forme d’une liste.<br>
On tape :
</p><div class="center"><span style="font-family:monospace">pa2b2(17)</span></div><p>
On obtient :
</p><div class="center"><span style="font-family:monospace">[4,1] </span></div><p>
en effet 17=4<sup>2</sup>+1<sup>2</sup></p>
