<h3 id="sec884" class="subsection">7.6.1  Trièdre de Frenet</h3>
<p>
Aux vecteurs τ= <span style="font-style:italic">dM</span>/<span style="font-style:italic">ds</span> et <span style="font-style:italic">n</span> on ajoute le vecteur
initaire <span style="font-style:italic">b</span>=τ ∧ <span style="font-style:italic">n</span> : le trièdre de Frenet en un point <span style="font-style:italic">M</span> de 
Γ est le trièdre τ, <span style="font-style:italic">n</span>, <span style="font-style:italic">b</span> (τ est la tangente <span style="font-style:italic">n</span> est la 
normale principale et <span style="font-style:italic">b</span> est la binormale (c’est la perpendiculaire au plan 
osculateur).
</p>
