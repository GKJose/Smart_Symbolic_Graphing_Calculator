<h3 id="sec752" class="subsection">6.53.1  Transposée d’une matrice : <span style="font-family:monospace">tran transpose</span></h3>
<p><a id="hevea_default1140"></a><a id="hevea_default1141"></a>
<span style="font-family:monospace">tran</span> ou <span style="font-family:monospace">transpose</span> a comme argument une matrice <span style="font-style:italic">A</span>.<br>
<span style="font-family:monospace">tran</span> ou <span style="font-family:monospace">transpose</span> renvoie la matrice transposée de <span style="font-style:italic">A</span>.<br>
On tape :
</p><div class="center"><span style="font-family:monospace">tran([[1,2],[3,4]])</span></div><p>
On obtient :
</p><div class="center"><span style="font-family:monospace">[[1,3],[2,4]]</span></div>
