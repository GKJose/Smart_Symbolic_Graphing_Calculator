<h3 id="sec323" class="subsection">6.12.1  Les fonctions de base sur les complexes : <span style="font-family:monospace">+,-,*,/,^</span></h3>
<p><a id="hevea_default419"></a>
<span style="font-family:monospace">+,-,*,/,^</span> sont les opérateurs habituels pour faire
des additions, des soustractions, des multiplications, des divisions et des 
élévations à une puissance entière ou fractionnaire.<br>
On tape :
</p><div class="center"><span style="font-family:monospace">(1+2*i)</span><code><span style="font-family:monospace">^</span></code><span style="font-family:monospace">2</span></div><p>
On obtient :
</p><div class="center"><span style="font-family:monospace">-3+4*i</span></div>
