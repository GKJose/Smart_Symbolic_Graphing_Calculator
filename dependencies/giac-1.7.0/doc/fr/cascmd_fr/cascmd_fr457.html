<h3 id="sec575" class="subsection">6.35.14  Factorisation dans ℤ/<span style="font-style:italic">p</span>ℤ[<span style="font-style:italic">x</span>] : <span style="font-family:monospace">factor factoriser</span></h3>
<p><a id="hevea_default834"></a><a id="hevea_default835"></a>
<span style="font-family:monospace">factor</span> a comme argument un polynôme à coefficients dans 
ℤ/<span style="font-style:italic">p</span>ℤ.<br>
<span style="font-family:monospace">factor</span> factorise ce polynôme dans ℤ/<span style="font-style:italic">p</span>ℤ[<span style="font-style:italic">x</span>] (<span style="font-style:italic">p</span> doit être 
premier).<br>
On tape :
</p><div class="center"><span style="font-family:monospace">factor((-3*x</span><code><span style="font-family:monospace">^</span></code><span style="font-family:monospace">3+5*x</span><code><span style="font-family:monospace">^</span></code><span style="font-family:monospace">2-5*x+4)% 13)</span></div><p>
On obtient :
</p><div class="center"><span style="font-family:monospace">((1% 13)*x+-6% 13)*((-3% 13)*x</span><code><span style="font-family:monospace">^</span></code><span style="font-family:monospace">2+-5% 13)</span></div>
