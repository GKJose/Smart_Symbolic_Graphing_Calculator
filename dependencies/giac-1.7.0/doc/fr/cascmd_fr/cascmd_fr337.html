<h3 id="sec440" class="subsection">6.25.17  Transformer tan(x) avec sin(2x) et cos(2x) : <span style="font-family:monospace">tan2sincos2</span></h3>
<p><a id="hevea_default642"></a>
<span style="font-family:monospace">tan2sincos2</span> a comme argument une expression trigonométrique.<br>
<span style="font-family:monospace">tan2sincos2</span> transforme cette expression en remplaçant :<br>
tan(<span style="font-style:italic">x</span>) par 
 sin(2.<span style="font-style:italic">x</span>)/1+cos(2.<span style="font-style:italic">x</span>).<br>
On tape :
</p><div class="center"><span style="font-family:monospace">tan2sincos2(tan(x))</span></div><p>
On obtient :
</p><div class="center"><span style="font-family:monospace">sin(2*x)/(1+cos(2*x))</span></div>
