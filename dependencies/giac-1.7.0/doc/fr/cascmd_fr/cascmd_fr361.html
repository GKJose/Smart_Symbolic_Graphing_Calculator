<h3 id="sec471" class="subsection">6.27.9  Écrire avec des exponentielles complexes : <span style="font-family:monospace">tsimplify</span></h3>
<p><a id="hevea_default700"></a>
<span style="font-family:monospace">tsimplify</span> simplifie toutes les expressions en les transformant
en exponentielles complexes.<br>
On n’utilise <span style="font-family:monospace">tsimplify</span> qu’en dernier ressort.<br>
On tape :
</p><div class="center"><span style="font-family:monospace">tsimplify((sin(7*x)+sin(3*x))/sin(5*x))</span></div><p>
On obtient :
</p><div class="center"><span style="font-family:monospace">((exp((i)*x))</span><code><span style="font-family:monospace">^</span></code><span style="font-family:monospace">4+1)/(exp((i)*x))</span><code><span style="font-family:monospace">^</span></code><span style="font-family:monospace">2 </span></div>
