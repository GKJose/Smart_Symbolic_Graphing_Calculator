<h3 id="sec324" class="subsection">6.12.2  La partie réelle d’un nombre complexe : <span style="font-family:monospace">re real</span></h3>
<p><a id="hevea_default420"></a><a id="hevea_default421"></a>
<span style="font-family:monospace">re</span> (ou <span style="font-family:monospace">real</span>) a comme argument un nombre complexe (resp un 
point <span style="font-style:italic">A</span>).<br>
<span style="font-family:monospace">re</span> (ou <span style="font-family:monospace">real</span>) renvoie la partie réelle de ce nombre complexe (resp
le point d’affixe la partie réelle de l’affixe de <span style="font-style:italic">A</span>).<br>
On tape :
</p><div class="center"><span style="font-family:monospace">re(3+4*i)</span></div><p>
On obtient :
</p><div class="center"><span style="font-family:monospace">3</span></div>
