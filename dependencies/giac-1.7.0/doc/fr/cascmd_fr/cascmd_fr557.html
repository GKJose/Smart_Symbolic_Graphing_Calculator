<h3 id="sec687" class="subsection">6.43.6  Quotient terme à terme de deux listes : <span style="font-family:monospace">./</span></h3>
<p><a id="hevea_default1005"></a>
Le quotient terme à terme de deux listes de même longueur se fait avec 
l’opérateur infixé <span style="font-family:monospace">./</span>.<br>
On tape :
</p><div class="center"><span style="font-family:monospace">[1,2,3] ./ [4,3,5]</span></div><p>
On obtient :
</p><div class="center"><span style="font-family:monospace">[1/4,2/3,3/5]</span></div>
