<h3 id="sec823" class="subsection">6.60.3  Méthode de Gauss : <span style="font-family:monospace">gauss</span></h3>
<p><a id="hevea_default1226"></a>
<span style="font-family:monospace">gauss</span> a deux arguments : une forme quadratique <span style="font-style:italic">q</span> et le vecteur
de composantes les variables utilisées.<br>
<span style="font-family:monospace">gauss</span> renvoie l’écriture de <span style="font-style:italic">q</span> sous forme d’une somme et
différence de carrés.<br>
On tape :
</p><div class="center"><span style="font-family:monospace">gauss(2*x*y,[x,y])</span></div><p>
On obtient :
</p><div class="center"><span style="font-family:monospace">(y+x)</span><code><span style="font-family:monospace">^</span></code><span style="font-family:monospace">2/2+(-(y-x)</span><code><span style="font-family:monospace">^</span></code><span style="font-family:monospace">2)/2</span></div>
