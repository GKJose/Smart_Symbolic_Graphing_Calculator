<h3 id="sec305" class="subsection">6.11.2  Permutation précédente : <span style="font-family:monospace">prevperm</span></h3>
<p><a id="hevea_default402"></a>
<span style="font-family:monospace">prevperm</span> a comme argument une permutation.<br>
<span style="font-family:monospace">prevperm</span> renvoie la permutation précédente dans l’ordre 
lexicographique, ou <span style="font-family:monospace">undef</span> s’il n’y en a pas.<br>
On tape :
</p><div class="center"><span style="font-family:monospace">prevperm([0,3,1,2])</span></div><p>
On obtient :
</p><div class="center"><span style="font-family:monospace">[0,2,3,1]</span></div>
