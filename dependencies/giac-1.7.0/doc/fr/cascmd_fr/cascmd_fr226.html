<h3 id="sec301" class="subsection">6.10.18  La fonction ζ : <span style="font-family:monospace">Zeta</span></h3>
<p><a id="hevea_default397"></a>
<span style="font-family:monospace">Zeta</span> a comme argument un réel <span style="font-style:italic">x</span>.<br>
<span style="font-family:monospace">Zeta</span> renvoie pour <span style="font-style:italic">x</span>&gt;1 :  ∑<sub><span style="font-style:italic">n</span>=1</sub><sup>+∞</sup> 1/<span style="font-style:italic">n</span><sup><span style="font-style:italic">x</span></sup>.<br>
On tape :
</p><div class="center"><span style="font-family:monospace">Zeta(2)</span></div><p>
On obtient :
</p><div class="center"><span style="font-family:monospace">pi</span><code><span style="font-family:monospace">^</span></code><span style="font-family:monospace">2/6</span></div><p>
On tape :
</p><div class="center"><span style="font-family:monospace">Zeta(4)</span></div><p>
On obtient :
</p><div class="center"><span style="font-family:monospace">pi</span><code><span style="font-family:monospace">^</span></code><span style="font-family:monospace">4/90</span></div>
