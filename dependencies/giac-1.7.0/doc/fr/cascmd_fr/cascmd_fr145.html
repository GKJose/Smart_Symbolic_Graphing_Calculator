<h3 id="sec215" class="subsection">6.5.3  Longueur d’une chaîne : <span style="font-family:monospace">size length</span></h3>
<p><a id="hevea_default270"></a><a id="hevea_default271"></a>
<span style="font-family:monospace">size</span> ou <span style="font-family:monospace">length</span> renvoie la longueur de la chaîne (ou d’ne liste).<br>
On tape :
</p><div class="center"><span style="font-family:monospace">size("bonjour")</span></div><p>
Ou on tape :
</p><div class="center"><span style="font-family:monospace">length("bonjour")</span></div><p>
On obtient :
</p><div class="center"><span style="font-family:monospace">7</span></div>
