<h3 id="sec444" class="subsection">6.25.21  Transformer avec des fonctions trigonométriques inverses en logarithmes : <span style="font-family:monospace">atrig2ln</span></h3>
<p><a id="hevea_default646"></a>
<span style="font-family:monospace">atrig2ln</span> réécrit l’expression contenant des fonctions 
trigonométriques inverses avec des logarithmes.<br>
On tape :
</p><div class="center"><span style="font-family:monospace">atrig2ln(asin(x))</span></div><p>
On obtient :
</p><div class="center"><span style="font-family:monospace">i*ln(x+sqrt(x</span><code><span style="font-family:monospace">^</span></code><span style="font-family:monospace">2-1))+pi/2</span></div>
