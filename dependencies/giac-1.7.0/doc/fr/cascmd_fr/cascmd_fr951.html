<h3 id="sec1158" class="subsection">10.13.6  Le cercle circonscrit : <span style="font-family:monospace">circumcircle circonscrit</span></h3>
<p><a id="hevea_default1857"></a><a id="hevea_default1858"></a>
<span style="font-family:monospace">circonscrit</span> a trois paramètres qui définissent les sommets d’un 
triangle.<br>
<span style="font-family:monospace">circonscrit</span> dessine et renvoie le cercle circonscrit de ce triangle.<br>
On tape :
</p><div class="center"><span style="font-family:monospace">circonscrit(-1,i,1+i)</span></div><p>
On obtient :
</p><div class="center"><span style="font-family:monospace">Le cercle circonscrit du triangle(-1,i,1+i)</span></div>
