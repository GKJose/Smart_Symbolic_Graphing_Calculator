<h3 id="sec1157" class="subsection">10.13.5  Le cercle inscrit : <span style="font-family:monospace">incircle inscrit</span></h3>
<p><a id="hevea_default1855"></a><a id="hevea_default1856"></a>
<span style="font-family:monospace">inscrit</span> a trois paramètres qui définissent les sommets 
d’un triangle.<br>
<span style="font-family:monospace">inscrit</span> dessine et renvoie le cercle inscrit de ce triangle.<br>
On tape :
</p><div class="center"><span style="font-family:monospace">inscrit(-1,i,1+i)</span></div><p>
On obtient :
</p><div class="center"><span style="font-family:monospace">Le cercle inscrit du triangle(-1,i,1+i)</span></div>
