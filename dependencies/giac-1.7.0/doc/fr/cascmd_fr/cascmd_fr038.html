<h3 id="sec56" class="subsection">1.10.1  Traduction Latex d’une entrée : <span style="font-family:monospace">latex TeX</span></h3>
<p><a id="hevea_default24"></a><a id="hevea_default25"></a>
<span style="font-family:monospace">latex</span> (ou <span style="font-family:monospace">TeX</span>) a comme argument une expression.<br>
<span style="font-family:monospace">latex</span> (ou <span style="font-family:monospace">TeX</span>) renvoie l’écriture en latex de l’expression 
évaluée.<br>
On tape :
</p><div class="center"><span style="font-family:monospace">latex(1/2)</span></div><p>
On obtient :
</p><div class="center"><code> "\frac{1}{2}"</code></div><p>
On tape :
</p><div class="center"><span style="font-family:monospace">latex(1+1/2)</span></div><p>
On obtient :
</p><div class="center"><code>"\frac{3}{2}"</code></div>
