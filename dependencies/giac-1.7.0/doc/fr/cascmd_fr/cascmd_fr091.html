<h3 id="sec129" class="subsection">3.10.2  Tracé d’une droite horizontale en 2-d : <span style="font-family:monospace">LineHorz</span></h3>
<p><a id="hevea_default107"></a>
<span style="font-family:monospace">LineHorz</span> a comme argument une expression <span style="font-style:italic">Xpr</span>.<br>
 <span style="font-family:monospace">LineHorz</span> trace la droite horizontale <span style="font-style:italic">y</span>=<span style="font-style:italic">Xpr</span>.<br>
On tape :
</p><div class="center"><span style="font-family:monospace">LineHorz(1)</span></div><p>
On obtient :
</p><div class="center"><span style="font-family:monospace">le tracé de la droite y=1</span></div>
