<h3 id="sec754" class="subsection">6.53.3  Trace d’une matrice : <span style="font-family:monospace">trace</span></h3>
<p><a id="hevea_default1145"></a><a id="sec:tracemat"></a>
<span style="font-family:monospace">trace</span> a comme argument une matrice <span style="font-style:italic">A</span> (voir aussi <span style="font-family:monospace">trace</span>
d’un objet géométrique <a href="cascmd_fr1017.html#sec%3Atracegeo">10.20.3</a>).<br>
<span style="font-family:monospace">trace</span> renvoie la trace de <span style="font-style:italic">A</span> : c’est la somme des éléments de la 
diagonale.<br>
On tape :
</p><div class="center"><span style="font-family:monospace">trace([[1,2],[3,4]])</span></div><p>
On obtient :
</p><div class="center"><span style="font-family:monospace">5</span></div>
