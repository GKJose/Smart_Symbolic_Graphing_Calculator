<h3 id="sec318" class="subsection">6.11.15  Inverse d’une permutation : <span style="font-family:monospace">perminv</span></h3>
<p><a id="hevea_default415"></a>
<span style="font-family:monospace">perminv</span> a comme argument une permutation.<br>
<span style="font-family:monospace">perminv</span> renvoie la permutation inverse de la permutation donnée en 
argument.<br>
On tape :
</p><div class="center"><span style="font-family:monospace">perminv([1,2,0])</span></div><p>
On obtient
</p><div class="center"><span style="font-family:monospace">[2,0,1]</span></div>
