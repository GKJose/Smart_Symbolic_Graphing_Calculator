<h3 id="sec253" class="subsection">6.7.21  Nombre pseudo-premier avant <span style="font-family:monospace">n</span> : <span style="font-family:monospace">prevprime</span></h3>
<p><a id="hevea_default333"></a>
<span style="font-family:monospace">prevprime(n)</span> désigne le premier nombre pseudo-premier (ou premier) trouvé avant 
<span style="font-family:monospace">n</span>.<br>
On tape :
</p><div class="center"><span style="font-family:monospace">prevprime(75)</span></div><p>
On obtient :
</p><div class="center"><span style="font-family:monospace">73</span></div>
