<h3 id="sec306" class="subsection">6.11.3  Permutation suivante : <span style="font-family:monospace">nextperm</span></h3>
<p><a id="hevea_default403"></a>
<span style="font-family:monospace">nextperm</span> a comme argument une permutation.<br>
<span style="font-family:monospace">nextperm</span> renvoie la permutation suivante dans l’ordre 
lexicographique, ou <span style="font-family:monospace">undef</span> s’il n’y en a pas.<br>
On tape :
</p><div class="center"><span style="font-family:monospace">nextperm([0,2,3,1])</span></div><p>
On obtient :
</p><div class="center"><span style="font-family:monospace">[0,3,1,2]</span></div>
