<h3 id="sec292" class="subsection">6.10.9  La fonction de <span style="font-style:italic">Heaviside</span> : <span style="font-family:monospace">Heaviside</span></h3>
<p><a id="hevea_default388"></a>
<span style="font-family:monospace">Heaviside</span> a comme argument un nombre <span style="font-style:italic">a</span>.<br>
<span style="font-family:monospace">Heaviside</span> calcule les valeurs de la fonction <span style="font-style:italic">Heaviside</span> au point <span style="font-style:italic">a</span>.<br>
On a par définition :<br>
</p><table class="display dcenter"><tr style="vertical-align:middle"><td class="dcell"><span style="font-style:italic">Heaviside</span>(<span style="font-style:italic">x</span>)=0  si  <span style="font-style:italic">x</span>&lt;0  et  1  sinon</td></tr>
</table><p>
On tape :
</p><div class="center"><span style="font-family:monospace">Heaviside(2)</span></div><p>
On obtient :
</p><div class="center"><span style="font-family:monospace">1</span></div><p>
On tape :
</p><div class="center"><span style="font-family:monospace">Heaviside(-4)</span></div><p>
On obtient :
</p><div class="center"><span style="font-family:monospace">0</span></div>
