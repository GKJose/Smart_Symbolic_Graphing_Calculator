<h3 id="sec562" class="subsection">6.35.1  Développer et réduire : <span style="font-family:monospace">normal</span></h3>
<p><a id="hevea_default814"></a>
<span style="font-family:monospace">normal</span> a comme argument une expression polynomiale.<br>
<span style="font-family:monospace">normal</span> développe et réduit cette expression dans <span style="font-style:italic">Z</span>/<span style="font-style:italic">pZ</span>[<span style="font-style:italic">x</span>].<br>
On tape :
</p><div class="center"><span style="font-family:monospace">normal(((2*x</span><code><span style="font-family:monospace">^</span></code><span style="font-family:monospace">2+12)*( 5*x-4))% 13)</span></div><p>
On obtient :
</p><div class="center"><span style="font-family:monospace">(-3% 13)*x</span><code><span style="font-family:monospace">^</span></code><span style="font-family:monospace">3+(5% 13)*x</span><code><span style="font-family:monospace">^</span></code><span style="font-family:monospace">2+(-5%13)*x+4% 13</span></div>
