<h3 id="sec194" class="subsection">5.1.6  Mise en facteur d’une unité : <span style="font-family:monospace">ufactor</span></h3>
<p><a id="hevea_default226"></a>
<span style="font-family:monospace">ufactor</span> permet de factoriser une unité dans 
un objet-unité : on obtient un objet-unité multiplié par les unités 
<span style="font-family:monospace">MKSA</span> restantes .<br>
On tape :
</p><div class="center"><span style="font-family:monospace">ufactor(3_J,_W) </span></div><p>
On obtient :
</p><div class="center"><span style="font-family:monospace">3_(W*s)</span></div><p>
On tape :
</p><div class="center"><span style="font-family:monospace">ufactor(3_W,_J) </span></div><p>
On obtient :
</p><div class="center"><span style="font-family:monospace">3_(J/s)</span></div>
