<h3 id="sec312" class="subsection">6.11.9  Reconnaitre un cycle : <span style="font-family:monospace">is_cycle</span></h3>
<p><a id="hevea_default409"></a>
<span style="font-family:monospace">is_cycle</span> est une fonction booléenne qui renvoie 1 ou 0 selon que l’argument est ou n’est pas un cycle.<br>
On tape :
</p><div class="center"><span style="font-family:monospace">is_cycle([2,1,3]) </span></div><p>
On obtient :
</p><div class="center"><span style="font-family:monospace">1</span></div><p>
On tape :
</p><div class="center"><span style="font-family:monospace">is_cycle([2,1,3,2]) </span></div><p>
On obtient :
</p><div class="center"><span style="font-family:monospace">0</span></div>
