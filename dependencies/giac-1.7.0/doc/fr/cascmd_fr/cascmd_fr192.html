<h3 id="sec265" class="subsection">6.8.1  La factorielle : <span style="font-family:monospace">factorial  !</span></h3>
<p><a id="hevea_default349"></a><a id="hevea_default350"></a>
<span style="font-family:monospace">factorial</span> a comme paramètre un entier <span style="font-style:italic">n</span>.<br>
<span style="font-family:monospace">factorial(n)</span> calcule <span style="font-style:italic">n</span>! (on peut aussi écrire directement <span style="font-family:monospace">n!</span>).<br>
On tape :
</p><div class="center"><span style="font-family:monospace">factorial(10)</span></div><p>
ou
</p><div class="center"><span style="font-family:monospace">10!</span></div><p>
On obtient :
</p><div class="center"><span style="font-family:monospace">3628800</span></div>
