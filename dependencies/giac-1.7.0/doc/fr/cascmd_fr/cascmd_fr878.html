<h3 id="sec1065" class="subsection">9.7.6  Instruction du debuggeur : <span style="font-family:monospace">cont</span></h3>
<p><a id="hevea_default1608"></a>
<span style="font-family:monospace">cont</span> n’a pas d’argument.<br>
<span style="font-family:monospace">cont()</span> est une instruction du debuggeur et permet de continuer un 
programme arrêté, par un point d’arrêt, dans le debuggeur.<br>
On tape :
</p><div class="center"><span style="font-family:monospace">cont()</span></div><p>
On obtient :
</p><div class="center"><span style="font-family:monospace">le déroulement du programme jusqu’au prochain point d’arrêt</span></div>
