<h3 id="sec1058" class="subsection">9.6.6  Fermer l’ècran <span style="font-family:monospace">DispG</span> depuis un programme : <span style="font-family:monospace">DispHome</span></h3>
<p><a id="hevea_default1600"></a>
<span style="font-family:monospace">DispHome</span> n’a pas d’arguments.<br>
<span style="font-family:monospace">DispHome</span> permet de fermer l’écran <span style="font-family:monospace">DispG</span> depuis un programme.<br>
On tape (ne pas mettre de parenthèses) :
</p><div class="center"><span style="font-family:monospace">DispHome;</span></div><p>
On obtient :
</p><div class="center"><span style="font-family:monospace">l’écran </span><span style="font-family:monospace">DispG</span><span style="font-family:monospace"> se ferme</span></div>
