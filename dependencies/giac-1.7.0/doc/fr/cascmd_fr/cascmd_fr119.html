<h3 id="sec178" class="subsection">4.6.1  <span style="font-family:monospace">fsolve</span> avec l’option <span style="font-family:monospace">dnewton_solver</span></h3>
<p><a id="hevea_default211"></a>
On tape :
</p><div class="center"><span style="font-family:monospace">fsolve([x</span><code><span style="font-family:monospace">^</span></code><span style="font-family:monospace">2+y-2,x+y</span><code><span style="font-family:monospace">^</span></code><span style="font-family:monospace">2-2],[x,y],[2,2],dnewton_solver)</span></div><p>
On obtient :
</p><div class="center"><span style="font-family:monospace">[1.0,1.0]</span></div>
