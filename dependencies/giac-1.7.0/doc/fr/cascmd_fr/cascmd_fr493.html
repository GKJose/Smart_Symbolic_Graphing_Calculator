<h3 id="sec616" class="subsection">6.40.2  Concaténer deux séquences : <span style="font-family:monospace">,</span></h3>
<p><a id="hevea_default891"></a>
La concaténation de deux séquences est simple puisqu’il suffit d’écrire
les séquences en les séparant par une virgule (<span style="font-family:monospace">,</span>).<br>
On tape :
</p><div class="center"><span style="font-family:monospace">A:=(1,2,3,4)</span></div><div class="center"><span style="font-family:monospace">B:=(5,6,3,4)</span></div><div class="center"><span style="font-family:monospace">A,B</span></div><p>
On obtient :
</p><div class="center"><span style="font-family:monospace">(1,2,3,4,5,6,3,4)</span></div>
