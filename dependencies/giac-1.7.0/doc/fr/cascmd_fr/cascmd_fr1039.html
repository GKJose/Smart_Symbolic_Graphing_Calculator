<h3 id="sec1260" class="subsection">11.6.4  Plan orthogonal à une droite : <span style="font-family:monospace">orthogonal</span></h3>
<p><a id="hevea_default2038"></a>
On utilise la commande <span style="font-family:monospace">ortogonal</span> pour avoir un plan orthgonal à une 
droite ou pour avoir une droite orthgonale à un plan (cf <a href="cascmd_fr1034.html#sec%3Aorthogonal3">11.5.8</a>)
</p>
