<h3 id="sec110" class="subsection">2.6.6  Effacer un répértoire vide : <span style="font-family:monospace">DelFold</span></h3>
<p><a id="hevea_default86"></a>
<span style="font-family:monospace">DelFold</span> efface le répértoire vide de nom donné dans 
l’argument. <span style="font-family:monospace">Xcas</span> renvoie une erreur si ce répertoire n’est pas vide.
On tape par exemple dans <span style="font-family:monospace">Xcas</span> :
</p><div class="center"><span style="font-family:monospace">DelFold(toto)</span></div><p>
On obtient :
</p><div class="center"><span style="font-family:monospace">([])</span></div>
