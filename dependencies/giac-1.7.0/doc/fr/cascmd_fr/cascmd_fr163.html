<h3 id="sec235" class="subsection">6.7.3  Le PGCD : <span style="font-family:monospace">Gcd</span></h3>
<p><a id="hevea_default299"></a>
<span style="font-family:monospace">Gcd</span> est la forme inerte de <span style="font-family:monospace">gcd</span>. Voir la section
<a href="cascmd_fr403.html#sec%3AGcd">6.29.8</a> sur les polynômes à coefficients dans ℤ/<span style="font-style:italic">p</span>ℤ 
pour utiliser cette instruction.<br>
On tape :
</p><div class="center"><span style="font-family:monospace">Gcd(18,15)</span></div><p>
On obtient :
</p><div class="center"><span style="font-family:monospace">gcd(18,15)</span></div>
