<h3 id="sec693" class="subsection">6.46.1  Matrice identité : <span style="font-family:monospace">idn identity</span></h3>
<p><a id="hevea_default1035"></a><a id="hevea_default1036"></a>
<span style="font-family:monospace">idn</span> a comme argument un entier <span style="font-style:italic">n</span>.<br>
<span style="font-family:monospace">idn</span> renvoie la matrice identité d’ordre <span style="font-style:italic">n</span>.<br>
On tape :
</p><div class="center"><span style="font-family:monospace">idn(2)</span></div><p>
On obtient :
</p><div class="center"><span style="font-family:monospace">[[1,0],[0,1]]</span></div><p>
On tape :
</p><div class="center"><span style="font-family:monospace">idn(3)</span></div><p>
On obtient :
</p><div class="center"><span style="font-family:monospace">[[1,0,0],[0,1,0],[0,0,1]]</span></div>
