<h3 id="sec734" class="subsection">6.50.11  Échanger deux colonnes : <span style="font-family:monospace">colSwap swapcol colswap</span></h3>
<p><a id="hevea_default1099"></a><a id="hevea_default1100"></a><a id="hevea_default1101"></a>
<span style="font-family:monospace">rowSwap</span> a trois arguments : une matrice <span style="font-style:italic">A</span> et deux entiers <span style="font-style:italic">n</span>1
et <span style="font-style:italic">n</span>2.<br>
<span style="font-family:monospace">rowSwap</span> renvoie la matrice obtenue en échangeant dans <span style="font-style:italic">A</span> les lignes 
<span style="font-style:italic">n</span>1 et <span style="font-style:italic">n</span>2.<br>
On tape :
</p><div class="center"><span style="font-family:monospace">colSwap([[1,2],[3,4]],0,1)</span></div><p>
On obtient :
</p><div class="center"><span style="font-family:monospace">[[2,1],[4,3]]</span></div>
