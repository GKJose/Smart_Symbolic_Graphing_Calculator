<h3 id="sec486" class="subsection">6.28.14  Mise en facteur de <span style="font-style:italic">x</span><sup><span style="font-style:italic">n</span></sup> dans un polynôme : <span style="font-family:monospace">factor_xn</span></h3>
<p><a id="hevea_default723"></a>
<span style="font-family:monospace">factor_xn</span> a comme argument un polynôme <span style="font-family:monospace">P</span>.<br>
<span style="font-family:monospace">factor_xn</span> renvoie le polynôme <span style="font-family:monospace">P</span> dans lequel on a mis en facteur 
<span style="font-style:italic">x</span><sup><span style="font-style:italic">n</span></sup> où <span style="font-style:italic">n</span> est le degré de <span style="font-family:monospace">P</span> (<span style="font-family:monospace">n=degree(P)</span>).<br>
 On tape :
</p><div class="center"><span style="font-family:monospace">factor_xn(-x</span><code><span style="font-family:monospace">^</span></code><span style="font-family:monospace">4+3)</span></div><p>
On obtient :
</p><div class="center"><span style="font-family:monospace">x</span><code><span style="font-family:monospace">^</span></code><span style="font-family:monospace">4*(-1+3*x</span><code><span style="font-family:monospace">^</span></code><span style="font-family:monospace">-4)</span></div>
