<h3 id="sec1063" class="subsection">9.7.4  Instruction du debuggeur : <span style="font-family:monospace">breakpoint</span></h3>
<p><a id="hevea_default1606"></a>
<span style="font-family:monospace">breakpoint</span> a comme argument le numéro de la ligne où l’on 
veut un point d’arrêt.<br>
On tape par exemple :
</p><div class="center"><span style="font-family:monospace">breakpoint(4)</span></div><p>
On obtient :
</p><div class="center"><span style="font-family:monospace">cont() provoquera le déroulement du programme et un arrêt à la ligne 4</span></div>
