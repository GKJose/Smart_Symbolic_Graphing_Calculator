<h3 id="sec192" class="subsection">5.1.4  Les changements d’unités en unités MKSA : <span style="font-family:monospace">mksa</span></h3>
<p><a id="hevea_default223"></a>
<span style="font-family:monospace">mksa</span> permet d’obtenir la conversion d’un objet-unité en 
un objet-unité exprimé en unités <span style="font-family:monospace">MKSA</span>.<br>
On tape :
</p><div class="center"><span style="font-family:monospace">mksa(15_C)</span></div><p>
On obtient :
</p><div class="center"><span style="font-family:monospace">15_A*s</span></div><p>
On tape :
</p><div class="center"><span style="font-family:monospace">mksa(1_Hz)</span></div><p>
On obtient :
</p><div class="center"><span style="font-family:monospace">1_s</span><code><span style="font-family:monospace">^</span></code><span style="font-family:monospace">(-1)</span></div>
