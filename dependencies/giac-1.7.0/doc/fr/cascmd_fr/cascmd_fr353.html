<h3 id="sec463" class="subsection">6.27.1  Transformer les fonctions hyperboliques en exponentielles : <span style="font-family:monospace">hyp2exp</span></h3>
<p><a id="hevea_default691"></a></p><p><span style="font-family:monospace">hyp2exp</span> a comme argument an hyperbolic expression.<br>
<span style="font-family:monospace">hyp2exp</span> transforme les hyperbolic fonctions hyperboliques en exponentielles 
<span style="font-variant:small-caps">sans</span> linéariser.<br>
On tape :
</p><div class="center"><span style="font-family:monospace">hyp2exp(sinh(x))</span></div><p>
On obtient :
</p><div class="center"><span style="font-family:monospace">(exp(x)-1/(exp(x)))/2</span></div>
