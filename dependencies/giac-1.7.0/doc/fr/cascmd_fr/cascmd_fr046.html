<h3 id="sec66" class="subsection">1.12.2  Fichier Maple traduit en fichier Mupad : <span style="font-family:monospace">maple2mupad</span></h3>
<p><a id="hevea_default33"></a>
<span style="font-family:monospace">maple2mupad</span> a comme argument un nom de fichier qui contient un
programme Maple en mode texte.<br>
On tape :
</p><div class="center"><span style="font-family:monospace">maple2mupad("fichier1","fichier2")</span></div><p>
On obtient :
</p><div class="center"><span style="font-family:monospace">la traduction de ce fichier en Mupad</span></div>
