<h3 id="sec286" class="subsection">6.10.3  Les fonctions prefixées de base sur les réels : <span style="font-family:monospace">rdiv</span></h3>
<p><a id="hevea_default382"></a> 
<span style="font-family:monospace">rdiv</span> est l’opérateur prefixé pour faire des divisions.<br>
On tape :
</p><div class="center"><span style="font-family:monospace">rdiv(3,2)</span></div><p>
On obtient :
</p><div class="center"><span style="font-family:monospace">3/2</span></div><p>
On tape :
</p><div class="center"><span style="font-family:monospace">rdiv(3.2,2.1)</span></div><p>
On obtient :
</p><div class="center"><span style="font-family:monospace">1.52380952381</span></div>
