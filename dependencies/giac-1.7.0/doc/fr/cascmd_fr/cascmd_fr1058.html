<h3 id="sec1285" class="subsection">11.12.2  L’ordonnée d’un point 3-d : <span style="font-family:monospace">ordinate ordonnee</span></h3>
<p><a id="hevea_default2073"></a><a id="hevea_default2074"></a><a id="sec:ordonnee3"></a>
<span style="font-weight:bold">Voir aussi :</span> <a href="cascmd_fr960.html#sec%3Aordonnee2">10.15.3</a> pour la géométrie plane.<br>
<span style="font-family:monospace">ordonnee</span>, en géométrie 3-d, est une fonction ayant comme 
argument un point 3-d.<br>
<span style="font-family:monospace">ordonnee</span> renvoie l’ordonnée de ce point.<br>
On tape :
</p><div class="center"><span style="font-family:monospace">ordonnee(point([1,2,3]))</span></div><p>
On obtient :
</p><div class="center"><span style="font-family:monospace">2</span></div>
