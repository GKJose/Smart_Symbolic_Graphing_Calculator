<h3 id="sec698" class="subsection">6.46.6  Bloc de Jordan : <span style="font-family:monospace">JordanBlock</span></h3>
<p><a id="hevea_default1054"></a>
<span style="font-family:monospace">JordanBlock</span> a comme argument une expression <span style="font-style:italic">a</span> et un entier 
<span style="font-style:italic">n</span>.<br>
<span style="font-family:monospace">JordanBlock</span> renvoie une matrice carrée d’ordre <span style="font-style:italic">n</span> avec <span style="font-style:italic">a</span>
sur la diagonale principale, 1 au-dessus de la diagonale et 0 ailleurs.<br>
On tape :
</p><div class="center"><span style="font-family:monospace">JordanBlock(7,3)</span></div><p>
On obtient :
</p><div class="center"><span style="font-family:monospace">[[7,1,0],[0,7,1],[0,0,7]]</span></div>
