<h3 id="sec439" class="subsection">6.25.16  Transformer cos(x) en sin(x)/tan(x) : <span style="font-family:monospace">cos2sintan</span></h3>
<p><a id="hevea_default641"></a>
<span style="font-family:monospace">cos2sintan</span> a comme argument une expression trigonométrique.<br>
<span style="font-family:monospace">cos2sintan</span> transforme cette expression en remplaçant :<br>
cos(<span style="font-style:italic">x</span>) par  sin(<span style="font-style:italic">x</span>)/tan(<span style="font-style:italic">x</span>).<br>
On tape :
</p><div class="center"><span style="font-family:monospace">cos2sintan(cos(2*x))</span></div><p>
On obtient :
</p><div class="center"><span style="font-family:monospace">sin(2*x)/tan(2*x)</span></div>
