<h3 id="sec1284" class="subsection">11.12.1  L’abscisse d’un point 3-d : <span style="font-family:monospace">abscissa abscisse</span></h3>
<p><a id="hevea_default2071"></a><a id="hevea_default2072"></a><a id="sec:abscisse3"></a>
<span style="font-weight:bold">Voir aussi :</span> <a href="cascmd_fr959.html#sec%3Aabscisse2">10.15.2</a> pour la géométrie plane.<br>
<span style="font-family:monospace">abscisse</span>, en géométrie 3-d, est une fonction ayant comme 
argument un point 3-d. <br>
<span style="font-family:monospace">abscisse</span> renvoie l’abscisse dd ce point.<br>
On tape :
</p><div class="center"><span style="font-family:monospace">abscisse(point([1,2,3]))</span></div><p>
On obtient :
</p><div class="center"><span style="font-family:monospace">1</span></div>
