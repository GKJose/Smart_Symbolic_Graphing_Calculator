<h3 id="sec881" class="subsection">7.5.3  Cercle osculateur : <span style="font-family:monospace">osculating_circle</span></h3>
<p>
<a id="hevea_default1300"></a><a id="hevea_default1301"></a>
On appelle cercle osculateur en <span style="font-style:italic">M</span> à Γ, la limite du cercle passant 
par <span style="font-style:italic">M</span> et tangent en <span style="font-style:italic">M</span><sub>0</sub> à Γ, quand <span style="font-style:italic">M</span> tend vers <span style="font-style:italic">M</span><sub>0</sub> en 
décrivant Γ.<br>
Le centre du cercle osculateur en <span style="font-style:italic">M</span> à Γ est le centre de courbure au
point <span style="font-style:italic">M</span> de Γ.<br>
</p>
