<h3 id="sec334" class="subsection">6.13.1  Définition</h3>
<p>
Un nombre algébrique réel est un nombre réel qui est la racine d’un 
polynôme à coefficients entiers.<br>
Un nombre algébrique complexe est un nombre complexe qui est la racine d’un 
polynôme à coefficients des entiers de Gauss.<br>
</p>
