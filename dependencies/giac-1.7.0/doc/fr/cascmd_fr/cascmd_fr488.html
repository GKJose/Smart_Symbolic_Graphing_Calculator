<h3 id="sec610" class="subsection">6.39.8  Union de 2 intervalles : <span style="font-family:monospace">union</span></h3>
<p><a id="hevea_default885"></a>
<span style="font-family:monospace">union</span> est un opérateur infixé.<br>
<span style="font-family:monospace">union</span> renvoie l’enveloppe convexe des 2 intervalles donnés en argument.<br>
On tape :
</p><div class="center"><span style="font-family:monospace">i[1,3] union i[2,4]</span></div><p>
On obtient :
</p><div class="center"><span style="font-family:monospace">i[1.0000000000000,4.0000000000000]</span></div>
