<h3 id="sec17" class="subsection">1.1.2  Sous Windows</h3>
<p>
Utilisez l’explorateur pour aller dans le répertoire où est installé 
<span style="font-family:monospace">Xcas</span>.<br>
Cliquez sur le fichier <span style="font-family:monospace">xcasnfr.bat</span>.<br>
 Tout se passe ensuite presque comme sous Unix lorsqu’on tape <span style="font-family:monospace">xcas &amp;</span>.
</p>
