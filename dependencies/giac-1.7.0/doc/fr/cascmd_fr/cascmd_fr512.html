<h3 id="sec639" class="subsection">6.42.7  Avoir le premier élément d’une liste : <span style="font-family:monospace">head</span></h3>
<p><a id="hevea_default919"></a>
<span style="font-family:monospace">head</span> renvoie le premier élément d’une liste.<br>
On tape :
</p><div class="center"><span style="font-family:monospace">head([0,1,2,3])</span></div><p>
On obtient :
</p><div class="center"><span style="font-family:monospace">0</span></div><p>
<span style="font-family:monospace">a:=head([0,1,2,3])</span> est équivalent à <span style="font-family:monospace">a:=[0,1,2,3][0]</span><br>
</p>
