<h3 id="sec1056" class="subsection">9.6.4  Ouvrir l’ècran <span style="font-family:monospace">DispG</span> depuis un programme : <span style="font-family:monospace">DispG</span></h3>
<p><a id="hevea_default1598"></a><a id="sec:dispg"></a>
<span style="font-family:monospace">DispG</span> n’a pas d’arguments.<br>
<span style="font-family:monospace">DispG;</span> permet d’ouvrir l’écran <span style="font-family:monospace">DispG</span> depuis un programme.<br>
On tape (ne pas mettre de parenthèses) :
</p><div class="center"><span style="font-family:monospace">DispG;</span></div><p>
On obtient :
</p><div class="center"><span style="font-family:monospace">l’ouverture de l’écran </span><span style="font-family:monospace">DispG</span></div>
