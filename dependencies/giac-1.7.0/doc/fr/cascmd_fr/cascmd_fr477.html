<h3 id="sec598" class="subsection">6.38.1  Définition d’une plage de valeurs : <span style="font-family:monospace">a1..a2</span></h3>
<p><a id="hevea_default863"></a>
Un intervalle est défini par deux nombres séparés par <span style="font-family:monospace">..</span> on 
écrit :<br>
<span style="font-family:monospace">1..3</span> ou<br>
<span style="font-family:monospace">1.2..sqrt(2)</span><br>
On tape :
</p><div class="center"><span style="font-family:monospace">A:=1..4</span></div><div class="center"><span style="font-family:monospace">B:=1.2..sqrt(2)</span></div><p>
<span style="font-weight:bold">Attention!</span><br>
 l’ordre est important :
si <span style="font-family:monospace">B:=2..3</span> et <span style="font-family:monospace">C:=3..2</span> la réponse de <span style="font-family:monospace">B==C</span> est 
<span style="font-family:monospace">0</span>.
</p>
