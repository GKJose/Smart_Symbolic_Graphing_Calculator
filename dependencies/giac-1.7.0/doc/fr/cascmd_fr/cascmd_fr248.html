<h3 id="sec325" class="subsection">6.12.3  La partie imaginaire d’un nombre complexe : <span style="font-family:monospace">im imag</span></h3>
<p><a id="hevea_default422"></a><a id="hevea_default423"></a>
<span style="font-family:monospace">im</span> (ou <span style="font-family:monospace">imag</span>) a comme argument un nombre complexe (resp un 
point <span style="font-style:italic">A</span>).<br>
<span style="font-family:monospace">im</span> (ou <span style="font-family:monospace">imag</span>) renvoie la partie imaginaire de ce nombre complexe 
(resp le point d’affixe la partie imaginaire de l’affixe de <span style="font-style:italic">A</span>).<br>
On tape :
</p><div class="center"><span style="font-family:monospace">im(3+4*i)</span></div><p>
On obtient :
</p><div class="center"><span style="font-family:monospace">4</span></div>
