<h3 id="sec355" class="subsection">6.14.19  Simplifier à l’aide de fractions rationnelles : <span style="font-family:monospace">ratnormal</span></h3>
<p><a id="hevea_default465"></a>
<span style="font-family:monospace">ratnormal</span> simplifie l’expression sous forme de fraction 
irréductible.<br>
On tape : 
</p><div class="center"><span style="font-family:monospace">ratnormal((x</span><code><span style="font-family:monospace">^</span></code><span style="font-family:monospace">3-1)/(x</span><code><span style="font-family:monospace">^</span></code><span style="font-family:monospace">2-1))</span></div><p>
On obtient :
</p><div class="center"><span style="font-family:monospace">(x</span><code><span style="font-family:monospace">^</span></code><span style="font-family:monospace">2+x+1)/(x+1)</span></div><p> 
On tape : 
</p><div class="center"><span style="font-family:monospace">ratnormal((-2x</span><code><span style="font-family:monospace">^</span></code><span style="font-family:monospace">3+3x</span><code><span style="font-family:monospace">^</span></code><span style="font-family:monospace">2+5x-6)/(x</span><code><span style="font-family:monospace">^</span></code><span style="font-family:monospace">2-2x+1))</span></div><p>
On obtient :
</p><div class="center"><span style="font-family:monospace">(-2*x</span><code><span style="font-family:monospace">^</span></code><span style="font-family:monospace">2+x+6)/(x-1)</span></div>
