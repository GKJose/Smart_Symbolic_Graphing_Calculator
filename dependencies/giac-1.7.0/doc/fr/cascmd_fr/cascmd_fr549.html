<h3 id="sec678" class="subsection">6.42.44  Liste des différences de termes consécutifs : <span style="font-family:monospace">deltalist</span></h3>
<p><a id="hevea_default990"></a>
<span style="font-family:monospace">deltalist</span> permet d’obtenir la liste des 
différences de deux termes consécutifs de la liste donnée comme 
argument.<br>
On tape :
</p><div class="center"><span style="font-family:monospace">deltalist([5,8,1,9])</span></div><p>
On obtient :
</p><div class="center"><span style="font-family:monospace">[3,-7,8]</span></div>
