<h3 id="sec991" class="subsection">8.4.48  Distribution de Kolmogorov-Smirnov : <span style="font-family:monospace">kolmogorovd</span></h3>
<p><a id="hevea_default1463"></a>
<span style="font-family:monospace">kolmogorovd(x)</span> renvoie la distribution de Kolmogorov-Smirnov à
savoir :
</p><table class="display dcenter"><tr style="vertical-align:middle"><td class="dcell">1−2*</td><td class="dcell"><table class="display"><tr><td class="dcell" style="text-align:center">+∞</td></tr>
<tr><td class="dcell" style="text-align:center"><span style="font-size:xx-large">∑</span></td></tr>
<tr><td class="dcell" style="text-align:center"><span style="font-style:italic">k</span>=1</td></tr>
</table></td><td class="dcell">(−1)<sup><span style="font-style:italic">k</span>−1</sup>exp(−<span style="font-style:italic">k</span><sup>2</sup><span style="font-style:italic">x</span><sup>2</sup>)</td></tr>
</table><p>
On tape :
</p><div class="center"><span style="font-family:monospace">kolmogorovd(1.36)</span></div><p>
On obtient :
</p><div class="center"><span style="font-family:monospace">0.950514123245</span></div>
