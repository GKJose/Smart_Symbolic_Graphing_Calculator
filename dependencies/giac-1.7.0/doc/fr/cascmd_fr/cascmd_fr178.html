<h3 id="sec250" class="subsection">6.7.18  Nombre pseudo-premier : <span style="font-family:monospace">nprimes</span></h3>
<p><a id="hevea_default330"></a>
<span style="font-family:monospace">nprimes(n)</span> renvoie le nombre de nombres pseudo-premier (ou 
premier) qui sont inférieurs ou égaux à <span style="font-style:italic">n</span>. <br>
On tape :
</p><div class="center"><span style="font-family:monospace">nprimes(5)</span></div><p>
On obtient :
</p><div class="center"><span style="font-family:monospace">3</span></div><p>
On tape :
</p><div class="center"><span style="font-family:monospace">nprimes(10)</span></div><p>
On obtient :
</p><div class="center"><span style="font-family:monospace">4</span></div>
