<h3 id="sec710" class="subsection">6.48.3  Multiplication de deux matrices : <span style="font-family:monospace">* &amp;*</span></h3>
<p><a id="hevea_default1066"></a><a id="hevea_default1067"></a>
La multiplication de deux matrices se fait à l’aide de 
l’opérateur infixé <span style="font-family:monospace">*</span> (ou <span style="font-family:monospace">&amp;*</span>).<br>
On tape :
</p><div class="center"><span style="font-family:monospace">[[1,2],[3,4]] * [[5,6],[7,8]]</span></div><p>
Ou on tape :
</p><div class="center"><span style="font-family:monospace">[[1,2],[3,4]] &amp;* [[5,6],[7,8]]</span></div><p>
On obtient :
</p><div class="center"><span style="font-family:monospace">[[19,22],[43,50]]</span></div>
