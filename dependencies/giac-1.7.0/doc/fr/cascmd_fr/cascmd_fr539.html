<h3 id="sec666" class="subsection">6.42.34  Somme des éléments d’une liste : <span style="font-family:monospace">sum add</span></h3>
<p><a id="hevea_default967"></a><a id="hevea_default968"></a>
<span style="font-family:monospace">sum</span> ou <span style="font-family:monospace">add</span> a comme paramètre <span style="font-family:monospace">l</span> une liste (ou une 
séquence) de nombres réels ou de décimaux.<br>
<span style="font-family:monospace">sum</span> ou <span style="font-family:monospace">add</span> renvoie la somme des éléments de <span style="font-family:monospace">l</span>.<br>
On tape :
</p><div class="center"><span style="font-family:monospace">sum(2,3,4,5,6)</span></div><p>
On obtient :
</p><div class="center"><span style="font-family:monospace">20</span></div>
