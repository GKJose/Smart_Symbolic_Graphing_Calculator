<h3 id="sec321" class="subsection">6.11.18  Groupe engendré par deux permutations : <span style="font-family:monospace">groupermu</span></h3>
<p><a id="hevea_default418"></a>
<span style="font-family:monospace">groupermu</span> a comme argument deux permutations <span style="font-family:monospace">a</span> et <span style="font-family:monospace">b</span>.<br>
<span style="font-family:monospace">groupermu</span> renvoie le groupe des permutations engendré par <span style="font-family:monospace">a</span> et <span style="font-family:monospace">b</span>.<br>
On tape :
</p><div class="center"><span style="font-family:monospace">groupermu([0,2,1,3],[3,1,2,0])</span></div><p>
On obtient
</p><div class="center"><span style="font-family:monospace">[[0,2,1,3],[3,1,2,0],[0,1,2,3],[3,2,1,0]]</span></div>
