<h3 id="sec642" class="subsection">6.42.10  Avoir la liste privée de son premier élément : <span style="font-family:monospace">tail</span></h3>
<p><a id="hevea_default922"></a>
<span style="font-family:monospace">tail</span> renvoie la liste privée de son premier élément.<br>
On tape :
</p><div class="center"><span style="font-family:monospace">tail([0,1,2,3])</span></div><p>
On obtient :
</p><div class="center"><span style="font-family:monospace">[1,2,3]</span></div><p>
<span style="font-family:monospace">l:=tail([0,1,2,3])</span> est équivalent à <span style="font-family:monospace">l:=suppress([0,1,2,3],0)</span>
</p>
