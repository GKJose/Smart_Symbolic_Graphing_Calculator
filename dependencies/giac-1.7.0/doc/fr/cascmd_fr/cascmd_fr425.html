<h3 id="sec540" class="subsection">6.32.2  Numérateur après simplification : <span style="font-family:monospace">numer</span></h3>
<p><a id="hevea_default790"></a><a id="sec:numer"></a>
<span style="font-family:monospace">numer</span> a comme argument une fraction 
rationnelle et renvoie le numérateur de cette fraction simplifiée (voir 
aussi <a href="cascmd_fr200.html#sec%3Ainumer">6.9.3</a>).<br>
On tape :
</p><div class="center"><span style="font-family:monospace">numer((x</span><code><span style="font-family:monospace">^</span></code><span style="font-family:monospace">2-1)/(x-1)) </span></div><p>
On obtient :
</p><div class="center"><span style="font-family:monospace">x+1</span></div><p>
On tape :
</p><div class="center"><span style="font-family:monospace">numer((x</span><code><span style="font-family:monospace">^</span></code><span style="font-family:monospace">2+2*x+1)/(x</span><code><span style="font-family:monospace">^</span></code><span style="font-family:monospace">2-1)) </span></div><p>
On obtient :
</p><div class="center"><span style="font-family:monospace">x+1</span></div>
