<h3 id="sec651" class="subsection">6.42.19  Longueur d’une liste de listes : <span style="font-family:monospace">sizes</span></h3>
<p><a id="hevea_default940"></a>
<span style="font-family:monospace">sizes</span> permet d’avoir la liste des longueurs d’une liste de listes.<br>
On tape :
</p><div class="center"><span style="font-family:monospace">sizes([[3,4],[2]])</span></div><p>
On obtient :
</p><div class="center"><span style="font-family:monospace">[2,1]</span></div>
