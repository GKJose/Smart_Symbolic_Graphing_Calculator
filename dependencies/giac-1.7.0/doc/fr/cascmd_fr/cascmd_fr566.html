<h3 id="sec699" class="subsection">6.46.7  Matrice de Hilbert : <span style="font-family:monospace">hilbert</span></h3>
<p><a id="hevea_default1055"></a>
<span style="font-family:monospace">hilbert</span> a comme argument un entier <span style="font-style:italic">n</span>.<br>
<span style="font-family:monospace">hilbert</span> renvoie la matrice de Hilbert.<br>
C’est une matrice carrée d’ordre <span style="font-style:italic">n</span> d’éléments : 
 <span style="font-style:italic">a</span><sub><span style="font-style:italic">j</span>,<span style="font-style:italic">k</span></sub>=1/<span style="font-style:italic">j</span>+<span style="font-style:italic">k</span>+1<br>
On tape :
</p><div class="center"><span style="font-family:monospace">hilbert(4)</span></div><p>
On obtient :
</p><div class="center"><span style="font-family:monospace">[[1,1/2,1/3,1/4],[1/2,1/3,1/4,1/5],[1/3,1/4,1/5,1/6], [1/4,1/5,1/6,1/7]]</span></div>
