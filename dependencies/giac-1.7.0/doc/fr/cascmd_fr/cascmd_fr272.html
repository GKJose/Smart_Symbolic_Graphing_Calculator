<h3 id="sec351" class="subsection">6.14.15  Regrouper et simplifier : <span style="font-family:monospace">regrouper regroup</span></h3>
<p>
<a id="hevea_default459"></a><a id="hevea_default460"></a>
<span style="font-family:monospace">regrouper</span> a comme paramètre une expression.<br>
<span style="font-family:monospace">regrouper</span> effectue les simplifications évidentes sur une expression en 
regroupant des termes.<br>
On tape : 
</p><div class="center"><span style="font-family:monospace">regrouper(x+3*x+5*4/x)</span></div><p>
On obtient :
</p><div class="center"><span style="font-family:monospace">20/x+4*x</span></div>
