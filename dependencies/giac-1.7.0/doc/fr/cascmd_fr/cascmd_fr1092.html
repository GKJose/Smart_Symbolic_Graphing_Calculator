<h3 id="sec1322" class="subsection">11.15.5  Surface définie par une fonction : <span style="font-family:monospace">funcplot</span></h3>
<p><a id="hevea_default2128"></a>
<span style="font-family:monospace">funcplot</span> a comme argument une expression de deux variables et la liste de ses variables.<br>
<span style="font-family:monospace">funcplot(f(x,y),[x,y])</span> dessine la surface z=f(x,y).<br>
On tape :
</p><div class="center"><span style="font-family:monospace">funcplot(x</span><code><span style="font-family:monospace">^</span></code><span style="font-family:monospace">2+y</span><code><span style="font-family:monospace">^</span></code><span style="font-family:monospace">2,[x,y]) </span></div><p>
On obtient :
</p><div class="center"><span style="font-family:monospace">Le paraboloïde </span><span style="font-style:italic">z</span>=<span style="font-style:italic">x</span><sup>2</sup>+<span style="font-style:italic">y</span><sup>2</sup></div>
