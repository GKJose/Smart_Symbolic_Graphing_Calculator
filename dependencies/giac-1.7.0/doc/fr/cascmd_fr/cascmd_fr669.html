<h3 id="sec821" class="subsection">6.60.1  Matrice d’une forme quadratique : <span style="font-family:monospace">q2a</span></h3>
<p><a id="hevea_default1224"></a> 
<span style="font-family:monospace">q2a</span> a deux arguments : une forme quadratique <span style="font-style:italic">q</span> et le 
vecteur de composantes les variables utilisées.<br>
<span style="font-family:monospace">q2a</span> renvoie la matrice <span style="font-style:italic">A</span> associée à <span style="font-style:italic">q</span>.<br>
On tape :
</p><div class="center"><span style="font-family:monospace">q2a(2*x*y,[x,y])</span></div><p>
On obtient :
</p><div class="center"><span style="font-family:monospace">[[0,1],[1,0]]</span></div>
