<h3 id="sec840" class="subsection">6.62.2  Transformer une équation en diffèrence : <span style="font-family:monospace">equal2diff</span></h3>
<p><a id="hevea_default1249"></a>
<span style="font-family:monospace">equal2diff</span> a comme paramètre une équation.<br>
<span style="font-family:monospace">equal2diff</span> renvoie la différence des deux membres de l’équation.<br>
On tape :
</p><div class="center"><span style="font-family:monospace">equal2diff(2x-1=3)</span></div><p>
On obtient :
</p><div class="center"><span style="font-family:monospace">2*x-1-3</span></div>
