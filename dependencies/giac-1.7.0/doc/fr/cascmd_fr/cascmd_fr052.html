<h3 id="sec75" class="subsection">2.2.3  Comment éditer une chaîne de caractères</h3>
<p>
Lorsque le curseur est actif dans un éditeur d’expressions, il suffit 
d’appuyer sur la touche <span style="font-family:monospace">"</span> pour transformer une expression en une 
chaîne de caractères et vice versa.
</p>
