<h3 id="sec203" class="subsection">6.2.1  Les valeurs d’un booléen : <span style="font-family:monospace">true false</span></h3>
<p><a id="hevea_default241"></a><a id="hevea_default242"></a><a id="hevea_default243"></a><a id="hevea_default244"></a>
Un booléen a comme valeur <span style="font-family:monospace">true</span> ou <span style="font-family:monospace">false</span>.<br>
On a les synonymes suivant :<br>
<span style="font-family:monospace">true</span> ou <span style="font-family:monospace">TRUE</span> ou <span style="font-family:monospace">1</span> et,<br>
<span style="font-family:monospace">false</span> ou <span style="font-family:monospace">FALSE</span> ou <span style="font-family:monospace">0</span>.<br>
Les tests ou les conditions sont des fonctions booléennes.
</p>
