<h3 id="sec713" class="subsection">6.48.6  Multiplication des éléments d’une même colonne d’une matrice : <span style="font-family:monospace">product</span></h3>
<p><a id="hevea_default1070"></a><a id="sec:product1"></a>
<span style="font-family:monospace">product</span> a comme argument une matrice <span style="font-style:italic">A</span>.<br>
<span style="font-family:monospace">product</span> renvoie la liste des produits des éléments d’une même
colonne de la matrice <span style="font-style:italic">A</span> (voir aussi <a href="cascmd_fr541.html#sec%3Aproduct">6.42.36</a> et <a href="cascmd_fr580.html#sec%3Aproduct2">6.48.8</a>).<br>
On tape :
</p><div class="center"><span style="font-family:monospace">product([[1,2],[3,4]])</span></div><p>
On obtient :
</p><div class="center"><span style="font-family:monospace">[3,8]</span></div>
