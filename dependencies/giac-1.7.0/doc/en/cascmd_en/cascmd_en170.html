<h3 id="sec211" class="subsection">6.10.6  Conjugate of a complex number: <span style="font-family:monospace">conj</span><a id="hevea_default296"></a></h3>
<p>The <span style="font-family:monospace">conj</span> command finds the conjugate of a complex number.
</p><ul class="itemize"><li class="li-itemize">
<span style="font-family:monospace">conj</span> takes one argument:<br>
 <span style="font-style:italic">z</span>, a complex number.
</li><li class="li-itemize"><span style="font-family:monospace">conj(</span><span style="font-style:italic">z</span><span style="font-family:monospace">)</span> returns the complex conjugate of <span style="font-style:italic">z</span>.
</li></ul><p><br>
</p><p><span style="font-weight:bold">Example.</span><br>
<span style="font-style:italic">Input:</span>
</p><div class="center">
<span style="font-family:monospace">conj(3+4*i)</span>
</div><p>
<span style="font-style:italic">Output:</span>
</p><table class="display dcenter"><tr style="vertical-align:middle"><td class="dcell">3−4 <span style="font-style:italic">i</span>
</td></tr>
</table>
