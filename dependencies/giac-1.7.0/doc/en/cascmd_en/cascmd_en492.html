<h3 id="sec617" class="subsection">6.47.6  Rank of a matrix: <span style="font-family:monospace">rank</span>
<a id="hevea_default869"></a></h3>
<p>The <span style="font-family:monospace">rank</span> command finds the rank of a matrix.
</p><ul class="itemize"><li class="li-itemize">
<span style="font-family:monospace">rank</span> takes one argument:<br>
 <span style="font-style:italic">A</span>, a matrix.
</li><li class="li-itemize"><span style="font-family:monospace">rank(</span><span style="font-style:italic">A</span><span style="font-family:monospace">)</span> returns the rank of the matrix <span style="font-style:italic">A</span>.
</li></ul><p><br>
</p><p><span style="font-weight:bold">Examples.</span>
</p><ul class="itemize"><li class="li-itemize">
<span style="font-style:italic">Input:</span>
<div class="center">
<span style="font-family:monospace">rank([[1,2],[3,4]])</span>
</div>
<span style="font-style:italic">Output:</span>
<table class="display dcenter"><tr style="vertical-align:middle"><td class="dcell">2
</td></tr>
</table>
</li><li class="li-itemize"><span style="font-style:italic">Input:</span>
<div class="center">
<span style="font-family:monospace">rank([[1,2],[2,4]])</span>
</div>
<span style="font-style:italic">Output:</span>
<table class="display dcenter"><tr style="vertical-align:middle"><td class="dcell">1
</td></tr>
</table>
</li></ul>
