<h3 id="ssec:mat2list" class="subsection">6.40.33  Making a list with a matrix: <span style="font-family:monospace">mat2list</span>
<a id="hevea_default738"></a></h3>
<p>The <span style="font-family:monospace">mat2list</span> flattens a matrix into a list. (See also
Section <a href="cascmd_en426.html#ssec%3Aflatten">6.40.14</a>.)
</p><ul class="itemize"><li class="li-itemize">
<span style="font-family:monospace">mat2list</span> takes one argument:<br>
 <span style="font-style:italic">A</span>, a matrix.
</li><li class="li-itemize"><span style="font-family:monospace">mat2list(</span><span style="font-style:italic">A</span><span style="font-family:monospace">)</span> returns the list of the coefficients of
<span style="font-style:italic">A</span>.
</li></ul><p><br>
</p><p><span style="font-weight:bold">Example.</span><br>
<span style="font-style:italic">Input:</span>
</p><div class="center">
<span style="font-family:monospace">mat2list([[5,8],[1,9]])</span>
</div><p>
<span style="font-style:italic">Output:</span>
</p><table class="display dcenter"><tr style="vertical-align:middle"><td class="dcell">⎡<br>
⎣</td><td class="dcell">5,8,1,9</td><td class="dcell">⎤<br>
⎦</td></tr>
</table>
