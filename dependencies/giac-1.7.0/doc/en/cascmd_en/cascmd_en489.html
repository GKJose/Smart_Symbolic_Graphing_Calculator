<h3 id="sec614" class="subsection">6.47.3  Trace of a matrix: <span style="font-family:monospace">trace</span>
<a id="hevea_default861"></a></h3>
<p>The <em>trace</em> of a square matrix is the sum of the diagonal
elements. The <span style="font-family:monospace">trace</span> command finds the trace of a matrix.
</p><ul class="itemize"><li class="li-itemize">
<span style="font-family:monospace">trace</span> takes one argument:<br>
 <span style="font-style:italic">A</span>, a matrix.
</li><li class="li-itemize"><span style="font-family:monospace">trace(</span><span style="font-style:italic">A</span><span style="font-family:monospace">)</span> returns the trace of the matrix <span style="font-style:italic">A</span>.
</li></ul><p><br>
</p><p><span style="font-weight:bold">Example.</span><br>
<span style="font-style:italic">Input:</span>
</p><div class="center">
<span style="font-family:monospace">trace([[1,2],[3,4]])</span>
</div><p>
<span style="font-style:italic">Output:</span>
</p><table class="display dcenter"><tr style="vertical-align:middle"><td class="dcell">5
</td></tr>
</table>
