<h3 id="sec590" class="subsection">6.45.7  Power of a matrix: <span style="font-family:monospace">^</span> <span style="font-family:monospace">&amp;^</span>
<a id="hevea_default819"></a>
<a id="hevea_default820"></a></h3>
<p>The infixed operator <span style="font-family:monospace">^</span> (or <span style="font-family:monospace">&amp;^</span>) is used to
raise a matrix to an integral power.</p><p><br>
</p><p><span style="font-weight:bold">Example.</span><br>
<span style="font-style:italic">Input:</span>
</p><div class="center">
<span style="font-family:monospace">[[1,2],[3,4]] ^ 5</span>
</div><p>
<span style="font-style:italic">or:</span>
</p><div class="center">
<span style="font-family:monospace">[[1,2],[3,4]] &amp;^ 5</span>
</div><p>
